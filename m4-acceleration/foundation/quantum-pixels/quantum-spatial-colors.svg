      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
    
    <linearGradient id="quantum-material-metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF4080" stop-opacity="0.8" />
      <stop offset="40%" stop-color="#6A3093" stop-opacity="0.4" />
      <stop offset="60%" stop-color="#5AC8FA" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#BF4080" stop-opacity="0.8" />
