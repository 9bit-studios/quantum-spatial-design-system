      <stop offset="0%" stop-color="#613FE7" />
      <stop offset="100%" stop-color="#5132D3" />
    </linearGradient>
    
    <!-- ==================== SECONDARY ACCENT COLORS ==================== -->
    
    <linearGradient id="subtle-aqua" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFC8" />
      <stop offset="100%" stop-color="#00E0B0" />
    </linearGradient>
    
