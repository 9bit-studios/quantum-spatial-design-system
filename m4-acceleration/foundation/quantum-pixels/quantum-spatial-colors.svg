    <linearGradient id="void-black" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#070417" />
    </linearGradient>
    
    <linearGradient id="deep-space-indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#131A36" />
      <stop offset="100%" stop-color="#10142A" />
    </linearGradient>
    
    <linearGradient id="ultra-indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E1F5C" />
      <stop offset="100%" stop-color="#171849" />
    </linearGradient>
    
    <linearGradient id="dimensional-eggplant" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#331F4A" />
      <stop offset="100%" stop-color="#27183A" />
    </linearGradient>
    
    <linearGradient id="midnight-richness" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D0D15" />
