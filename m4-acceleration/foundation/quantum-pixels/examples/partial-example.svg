<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-partial" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="partialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.05"/>
      <stop offset="80%" stop-color="#331F4A" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#331F4A" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Main pixel shape with partial materialization -->
  <rect
    x="2"
    y="2"
    width="60"
    height="60"
    rx="4"
    fill="url(#partialGradient)"
    filter="url(#glow-partial)"
    class="quantum-pixel partial-state"
  />
  
  <!-- Edge detail to suggest partial materialization -->
  <rect
    x="1"
    y="1"
    width="62"
    height="62"
    rx="4"
    stroke="#5AC8FA"
    stroke-width="0.5"
    stroke-dasharray="4 2"
    fill="none"
    opacity="0.6"
    class="partial-edge"
  />
  
  <!-- Energy highlights -->
  <circle
    cx="16"
    cy="16"
    r="4"
    fill="#5AC8FA"
    opacity="0.6"
    class="energy-particle pulse-opacity"
  />
  
  <circle
    cx="48"
    cy="40"
    r="4"
    fill="#5AC8FA"
    opacity="0.4"
    class="energy-particle pulse-opacity delay-xs"
  />
</svg>