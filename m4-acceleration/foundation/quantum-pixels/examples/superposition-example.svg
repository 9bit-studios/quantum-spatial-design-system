<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-superposition" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="displace" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" from="0.03" to="0.05" dur="10s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <linearGradient id="superpositionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#331F4A" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#BF4080" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Layer 3 (background layer) -->
  <rect
    x="19"
    y="19"
    width="26"
    height="26"
    rx="4"
    fill="#BF4080"
    opacity="0.2"
    class="superposition-layer3"
  />
  
  <!-- Layer 2 (middle layer) -->
  <rect
    x="10"
    y="10"
    width="44"
    height="44"
    rx="4"
    fill="#5AC8FA"
    opacity="0.3"
    filter="url(#displace)"
    class="superposition-layer2"
  />
  
  <!-- Layer 1 (primary layer) -->
  <rect
    x="0"
    y="0"
    width="64"
    height="64"
    rx="4"
    fill="url(#superpositionGradient)"
    filter="url(#glow-superposition)"
    class="superposition-layer1 quantum-pixel"
  />
  
  <!-- Position indicator lines -->
  <line
    x1="13"
    y1="13"
    x2="51"
    y2="51"
    stroke="#5AC8FA"
    stroke-width="0.5"
    stroke-dasharray="2 1"
    opacity="0.6"
    class="position-line"
  />
  
  <line
    x1="51"
    y1="13"
    x2="13"
    y2="51"
    stroke="#5AC8FA"
    stroke-width="0.5"
    stroke-dasharray="2 1"
    opacity="0.6"
    class="position-line"
  />
  
  <!-- Quantum state indicators -->
  <circle
    cx="13"
    cy="13"
    r="5"
    fill="#5AC8FA"
    class="quantum-indicator pulse-combined"
  />
  
  <circle
    cx="51"
    cy="51"
    r="5"
    fill="#BF4080"
    class="quantum-indicator pulse-combined delay-sm"
  />
</svg>