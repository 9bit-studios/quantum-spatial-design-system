<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-energy" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <radialGradient id="energyGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.9"/>
      <stop offset="80%" stop-color="#331F4A" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#331F4A" stop-opacity="0.5"/>
    </radialGradient>
    <mask id="energy-mask">
      <rect x="0" y="0" width="64" height="64" fill="white"/>
      <circle class="energy-ripple" cx="32" cy="32" r="16" fill="black">
        <animate attributeName="r" from="5" to="20" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite"/>
      </circle>
    </mask>
  </defs>
  
  <!-- Energy background -->
  <rect
    x="2"
    y="2"
    width="60"
    height="60"
    rx="4"
    fill="url(#energyGradient)"
    filter="url(#glow-energy)"
    mask="url(#energy-mask)"
    class="quantum-pixel energy-state pulse-opacity"
  />
  
  <!-- Inner energy pulse -->
  <rect
    x="16"
    y="16"
    width="32"
    height="32"
    rx="3"
    stroke="#5AC8FA"
    stroke-width="1.5"
    fill="none"
    opacity="0.8"
    class="energy-pulse pulse-scale"
  />
  
  <!-- Energy particles -->
  <circle cx="13" cy="19" r="3" fill="#5AC8FA" class="energy-particle pulse-opacity">
    <animate attributeName="cx" from="13" to="45" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="19" to="25" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="45" cy="19" r="3" fill="#5AC8FA" class="energy-particle pulse-opacity delay-sm">
    <animate attributeName="cx" from="45" to="19" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" from="19" to="38" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="32" cy="45" r="3" fill="#5AC8FA" class="energy-particle pulse-opacity delay-md">
    <animate attributeName="cx" from="32" to="38" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" from="45" to="13" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>