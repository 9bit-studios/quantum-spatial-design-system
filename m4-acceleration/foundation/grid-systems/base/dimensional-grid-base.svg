<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <!-- 
    Quantum-Spatial Dimensional Grid System
    
    This file contains the base grid system definitions for the Quantum-Spatial Design System,
    following an 8-point grid with dimensional characteristics.
    
    Core Grid Features:
    - Base Unit: 8px
    - Column Structure: 4 (mobile), 8 (tablet), 12 (desktop)
    - Primary Grid: 15-20% opacity
    - Dimensional Grid: 8-12% opacity with perspective effect
  -->
  
  <!-- Import styles from pixel system -->
  <defs>
    <style>
      @import url('/Users/pennyplatt/Documents///Oksana/quantum-spatial/design-system/m4-acceleration/foundation/quantum-pixels/quantum-spatial-colors.svg');
      @import url('/Users/pennyplatt/Documents///Oksana/quantum-spatial/design-system/m4-acceleration/foundation/quantum-pixels/quantum-spatial-filters.svg');
      @import url('/Users/pennyplatt/Documents//Oksana/quantum-spatial/design-system/m4-acceleration/foundation/quantum-pixels/quantum-spatial-animations.svg');
    </style>
    
    <!-- ==================== GRID LINE DEFINITIONS ==================== -->
    
    <!-- Primary Grid Line (Vertical) -->
    <line id="primary-vertical-line" x1="0" y1="0" x2="0" y2="100%" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.18"/>
    
    <!-- Primary Grid Line (Horizontal) -->
    <line id="primary-horizontal-line" x1="0" y1="0" x2="100%" y2="0" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.18"/>
    
    <!-- Dimensional Grid Line (Vertical with Perspective) -->
    <line id="dimensional-vertical-line" x1="0" y1="0" x2="0" y2="100%" stroke="url(#quantum-gradient-edge)" stroke-width="1" opacity="0.1"/>
    
    <!-- Dimensional Grid Line (Horizontal with Perspective) -->
    <line id="dimensional-horizontal-line" x1="0" y1="0" x2="100%" y2="0" stroke="url(#quantum-gradient-edge)" stroke-width="1" opacity="0.1"/>
    
    <!-- 8px Base Grid -->
    <pattern id="base-grid-8px" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="url(#subtle-cyan)" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <!-- ==================== GRID LAYOUTS ==================== -->
    
    <!-- Mobile Grid Layout (4 columns) -->
    <g id="mobile-grid-layout">
      <!-- Container with padding (24px) -->
      <rect x="24" y="0" width="327" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.2"/>
      
      <!-- Column guides -->
      <g opacity="0.18">
        <rect x="24" y="0" width="75.75" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="107.75" y="0" width="75.75" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="191.5" y="0" width="75.75" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="275.25" y="0" width="75.75" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
      </g>
      
      <!-- Gutter guides -->
      <g opacity="0.1">
        <rect x="99.75" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="183.5" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="267.25" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
      </g>
    </g>
    
    <!-- Tablet Grid Layout (8 columns) -->
    <g id="tablet-grid-layout">
      <!-- Container with padding (32px) -->
      <rect x="32" y="0" width="704" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.2"/>
      
      <!-- Column guides -->
      <g opacity="0.18">
        <rect x="32" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="120" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="208" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="296" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="384" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="472" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="560" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="648" y="0" width="80" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
      </g>
      
      <!-- Gutter guides -->
      <g opacity="0.1">
        <rect x="112" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="200" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="288" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="376" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="464" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="552" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="640" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
      </g>
    </g>
    
    <!-- Desktop Grid Layout (12 columns) -->
    <g id="desktop-grid-layout">
      <!-- Container with padding (40px) -->
      <rect x="40" y="0" width="1360" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.2"/>
      
      <!-- Column guides -->
      <g opacity="0.18">
        <rect x="40" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="152" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="264" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="376" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="488" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="600" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="712" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="824" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="936" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="1048" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="1160" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
        <rect x="1272" y="0" width="104" height="100%" fill="none" stroke="url(#subtle-cyan)" stroke-width="1"/>
      </g>
      
      <!-- Gutter guides -->
      <g opacity="0.1">
        <rect x="144" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="256" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="368" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="480" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="592" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="704" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="816" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="928" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="1040" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="1152" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
        <rect x="1264" y="0" width="8" height="100%" fill="url(#transitional-gradient-primary)" fill-opacity="0.05"/>
      </g>
    </g>
    
    <!-- ==================== DIMENSIONAL EFFECTS ==================== -->
    
    <!-- Perspective Grid (X-Axis) -->
    <g id="perspective-grid-x">
      <line x1="0" y1="450" x2="1440" y2="450" stroke="url(#quantum-gradient-edge)" stroke-width="1" opacity="0.1"/>
      <line x1="720" y1="0" x2="720" y2="900" stroke="url(#quantum-gradient-edge)" stroke-width="1" opacity="0.1"/>
      
      <!-- Perspective Lines from Center -->
      <line x1="720" y1="450" x2="0" y2="0" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.08"/>
      <line x1="720" y1="450" x2="1440" y2="0" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.08"/>
      <line x1="720" y1="450" x2="0" y2="900" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.08"/>
      <line x1="720" y1="450" x2="1440" y2="900" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.08"/>
      
      <!-- Golden Ratio Guides -->
      <line x1="540" y1="0" x2="540" y2="900" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.05"/>
      <line x1="900" y1="0" x2="900" y2="900" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.05"/>
      <line x1="0" y1="337" x2="1440" y2="337" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.05"/>
      <line x1="0" y1="563" x2="1440" y2="563" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" opacity="0.05"/>
    </g>
    
    <!-- Distance Fade Gradient (Vertical) -->
    <linearGradient id="distance-fade-v" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#5AC8FA" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#5AC8FA" stop-opacity="0.05"/>
    </linearGradient>
    
    <!-- Distance Fade Gradient (Horizontal) -->
    <linearGradient id="distance-fade-h" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#5AC8FA" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#5AC8FA" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- ==================== BACKGROUND ==================== -->
  <rect width="1440" height="900" fill="url(#deep-space-bg)"/>
  
  <!-- ==================== GRID DEMONSTRATIONS ==================== -->
  
  <!-- Title -->
  <text x="720" y="40" font-family="SF Pro Display, Arial, sans-serif" font-size="24" fill="#5AC8FA" text-anchor="middle">Quantum-Spatial Dimensional Grid System</text>
  <text x="720" y="70" font-family="SF Pro Display, Arial, sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle" opacity="0.7">8-Point Grid with Dimensional Characteristics</text>
  
  <!-- Base 8px Grid (Background Pattern) -->
  <rect width="1440" height="900" fill="url(#base-grid-8px)" opacity="0.03"/>
  
  <!-- Mobile Grid -->
  <g transform="translate(30, 150)">
    <text x="175" y="-20" font-family="SF Pro Display, Arial, sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle">Mobile Grid (4 Columns)</text>
    <text x="175" y="-2" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.7">375px width, 24px padding</text>
    
    <rect width="375" height="200" fill="url(#deep-space-bg)" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.3"/>
    <use href="#mobile-grid-layout" width="375" height="200"/>
  </g>
  
  <!-- Tablet Grid -->
  <g transform="translate(520, 150)">
    <text x="384" y="-20" font-family="SF Pro Display, Arial, sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle">Tablet Grid (8 Columns)</text>
    <text x="384" y="-2" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.7">768px width, 32px padding</text>
    
    <rect width="768" height="200" fill="url(#deep-space-bg)" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.3"/>
    <use href="#tablet-grid-layout" width="768" height="200"/>
  </g>
  
  <!-- Desktop Grid -->
  <g transform="translate(30, 400)">
    <text x="720" y="-20" font-family="SF Pro Display, Arial, sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle">Desktop Grid (12 Columns)</text>
    <text x="720" y="-2" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.7">1440px width, 40px padding</text>
    
    <rect width="1380" height="200" fill="url(#deep-space-bg)" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.3"/>
    <use href="#desktop-grid-layout" width="1380" height="200"/>
  </g>
  
  <!-- Dimensional Perspective Grid -->
  <g transform="translate(30, 650)">
    <text x="720" y="-20" font-family="SF Pro Display, Arial, sans-serif" font-size="16" fill="#BF4080" text-anchor="middle">Dimensional Perspective Grid</text>
    <text x="720" y="-2" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#BF4080" text-anchor="middle" opacity="0.7">8-12% opacity with vanishing point perspective</text>
    
    <rect width="1380" height="200" fill="url(#deep-space-bg)" stroke="url(#subtle-cyan)" stroke-width="1" opacity="0.3"/>
    
    <!-- Center Vanishing Point -->
    <g transform="translate(690, 100)">
      <!-- Radial Grid Lines -->
      <g opacity="0.1">
        <line x1="0" y1="0" x2="-690" y2="-100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="-345" y2="-100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="345" y2="-100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="690" y2="-100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        
        <line x1="0" y1="0" x2="-690" y2="100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="-345" y2="100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="345" y2="100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="690" y2="100" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
      </g>
      
      <!-- Concentric Grid Circles -->
      <g opacity="0.08">
        <circle cx="0" cy="0" r="80" fill="none" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <circle cx="0" cy="0" r="160" fill="none" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <circle cx="0" cy="0" r="320" fill="none" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
        <circle cx="0" cy="0" r="640" fill="none" stroke="url(#quantum-gradient-edge)" stroke-width="0.5"/>
      </g>
      
      <!-- 8px Base Quantum Grid -->
      <g opacity="0.1">
        <rect x="-160" y="-160" width="320" height="320" fill="none" stroke="url(#quantum-gradient-edge)" stroke-width="0.5" stroke-dasharray="8,8"/>
      </g>
    </g>
  </g>
  
  <!-- Implementation Rules Text -->
  <g transform="translate(720, 880)">
    <text x="0" y="0" font-family="SF Pro Display, Arial, sans-serif" font-size="14" fill="#5AC8FA" text-anchor="middle">Implementation Rules</text>
    <text x="0" y="25" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.8">• Implement grid fade based on distance from viewpoint</text>
    <text x="0" y="45" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.8">• Use parallax effects sparingly and with natural physics</text>
    <text x="0" y="65" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.8">• Maintain consistent line weight appropriate to the application</text>
    <text x="0" y="85" font-family="SF Pro Display, Arial, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.8">• Grid should provide spatial organization without visual dominance</text>
  </g>
</svg>