<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum-Spatial Design System - Direct Framer Integration</title>
  <style>
    :root {
      --color-primary: #6A3093;
      --color-secondary: #BF4080;
      --color-accent: #5AC8FA;
      --color-background: #0D0D15;
      --color-surface: #0A0621;
      --color-text: #FFFFFF;
    }
    
    body {
      font-family: SF Pro Display, system-ui, sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(to right, var(--color-accent), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    
    h2 {
      color: var(--color-accent);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    
    .card {
      background-color: var(--color-surface);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--color-text);
      font-size: 16px;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    button {
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    pre {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'SF Mono', monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
    
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }
    
    .status.success {
      background-color: rgba(39, 174, 96, 0.2);
      color: #2ecc71;
    }
    
    .status.error {
      background-color: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }
    
    .status.info {
      background-color: rgba(52, 152, 219, 0.2);
      color: #3498db;
    }
    
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--color-accent);
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quantum-Spatial Direct Framer Integration</h1>
    
    <div class="card">
      <h2>Integration Configuration</h2>
      <p>This tool demonstrates the direct integration between the Cloudflare Worker and your Framer projects. No manual imports required!</p>
      
      <div class="form-group">
        <label for="framer-project-id">Framer Project ID</label>
        <input type="text" id="framer-project-id" placeholder="e.g., a1b2c3d4">
      </div>
      
      <div class="form-group">
        <label for="framer-access-token">Framer Access Token</label>
        <input type="text" id="framer-access-token" placeholder="Your Framer Access Token">
      </div>
      
      <div class="form-group">
        <label for="design-state">Design State</label>
        <select id="design-state">
          <option value="heritage">Heritage</option>
          <option value="transitional">Transitional</option>
          <option value="quantum" selected>Quantum</option>
          <option value="superposition">Superposition</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="worker-url">Worker URL</label>
        <input type="text" id="worker-url" value="https://design-system.9bitstudios.io" placeholder="Your Cloudflare Worker URL">
      </div>
    </div>
    
    <div class="card">
      <h2>Integration Actions</h2>
      
      <div class="buttons">
        <button id="deploy-tokens-btn">Deploy Tokens</button>
        <button id="deploy-components-btn">Deploy Components</button>
        <button id="deploy-all-btn">Deploy All</button>
        <button id="inject-btn">Inject Design System</button>
      </div>
      
      <div id="status-container" class="hidden">
        <div class="status info" id="status-message">
          <div class="loader"></div>
          <span id="status-text">Processing request...</span>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Result</h2>
      <pre id="result">No actions performed yet.</pre>
    </div>
  </div>
  
  <script>
    // DOM elements
    const projectIdInput = document.getElementById('framer-project-id');
    const apiKeyInput = document.getElementById('framer-access-token');
    const designStateSelect = document.getElementById('design-state');
    const workerUrlInput = document.getElementById('worker-url');
    const deployTokensBtn = document.getElementById('deploy-tokens-btn');
    const deployComponentsBtn = document.getElementById('deploy-components-btn');
    const deployAllBtn = document.getElementById('deploy-all-btn');
    const injectBtn = document.getElementById('inject-btn');
    const resultPre = document.getElementById('result');
    const statusContainer = document.getElementById('status-container');
    const statusMessage = document.getElementById('status-message');
    const statusText = document.getElementById('status-text');
    
    // Event listeners
    deployTokensBtn.addEventListener('click', () => deployTokens());
    deployComponentsBtn.addEventListener('click', () => deployComponents());
    deployAllBtn.addEventListener('click', () => deployAll());
    injectBtn.addEventListener('click', () => injectDesignSystem());
    
    // Validate inputs
    function validateInputs() {
      const projectId = projectIdInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      
      if (!projectId) {
        showError('Please enter a Framer Project ID');
        return false;
      }
      
      if (!apiKey) {
        showError('Please enter a Framer Access Token');
        return false;
      }
      
      return true;
    }
    
    // Deploy tokens to Framer
    async function deployTokens() {
      if (!validateInputs()) return;
      
      showStatus('Deploying design tokens...', 'info');
      
      const projectId = projectIdInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      const state = designStateSelect.value;
      const workerUrl = workerUrlInput.value.trim();
      
      try {
        const response = await fetch(`${workerUrl}/framer/tokens?projectId=${projectId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-access-token': apiKey,
            'X-Framer-Project-ID': projectId
          },
          body: JSON.stringify({ state })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showResult(result, 'success');
          showStatus('Design tokens deployed successfully!', 'success');
        } else {
          showResult(result, 'error');
          showStatus(`Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showResult({ error: error.message }, 'error');
        showStatus(`Error: ${error.message}`, 'error');
      }
    }
    
    // Deploy components to Framer
    async function deployComponents() {
      if (!validateInputs()) return;
      
      showStatus('Deploying components...', 'info');
      
      const projectId = projectIdInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      const state = designStateSelect.value;
      const workerUrl = workerUrlInput.value.trim();
      
      try {
        const response = await fetch(`${workerUrl}/framer/components?projectId=${projectId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-access-token': apiKey,
            'X-Framer-Project-ID': projectId
          },
          body: JSON.stringify({ state })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showResult(result, 'success');
          showStatus('Components deployed successfully!', 'success');
        } else {
          showResult(result, 'error');
          showStatus(`Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showResult({ error: error.message }, 'error');
        showStatus(`Error: ${error.message}`, 'error');
      }
    }
    
    // Deploy complete design system to Framer
    async function deployAll() {
      if (!validateInputs()) return;
      
      showStatus('Deploying complete design system...', 'info');
      
      const projectId = projectIdInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      const state = designStateSelect.value;
      const workerUrl = workerUrlInput.value.trim();
      
      try {
        const response = await fetch(`${workerUrl}/framer/deploy?projectId=${projectId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-access-token': apiKey,
            'X-Framer-Project-ID': projectId
          },
          body: JSON.stringify({ state })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showResult(result, 'success');
          showStatus('Design system deployed successfully!', 'success');
        } else {
          showResult(result, 'error');
          showStatus(`Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showResult({ error: error.message }, 'error');
        showStatus(`Error: ${error.message}`, 'error');
      }
    }
    
    // Inject design system into Framer project
    async function injectDesignSystem() {
      if (!validateInputs()) return;
      
      showStatus('Injecting design system...', 'info');
      
      const projectId = projectIdInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      const workerUrl = workerUrlInput.value.trim();
      
      try {
        const response = await fetch(`${workerUrl}/framer/inject?projectId=${projectId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-access-token': apiKey,
            'X-Framer-Project-ID': projectId
          },
          body: JSON.stringify({})
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showResult(result, 'success');
          showStatus('Design system injected successfully!', 'success');
        } else {
          showResult(result, 'error');
          showStatus(`Error: ${result.error}`, 'error');
        }
      } catch (error) {
        showResult({ error: error.message }, 'error');
        showStatus(`Error: ${error.message}`, 'error');
      }
    }
    
    // Show result
    function showResult(result, type = 'info') {
      resultPre.textContent = JSON.stringify(result, null, 2);
      resultPre.className = type;
    }
    
    // Show status message
    function showStatus(message, type = 'info') {
      statusContainer.classList.remove('hidden');
      statusText.textContent = message;
      statusMessage.className = `status ${type}`;
      
      // Hide loader for success/error messages
      if (type === 'success' || type === 'error') {
        statusMessage.querySelector('.loader').style.display = 'none';
      } else {
        statusMessage.querySelector('.loader').style.display = 'inline-block';
      }
    }
    
    // Show error
    function showError(message) {
      showStatus(message, 'error');
      showResult({ error: message }, 'error');
    }
  </script>
</body>
</html>
