<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="70%" stop-color="#131A36" />
      <stop offset="100%" stop-color="#1E1F5C" />
    </linearGradient>
    
    <linearGradient id="processingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#331F4A" />
      <stop offset="100%" stop-color="#613FE7" />
    </linearGradient>
    
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#126D71" />
      <stop offset="100%" stop-color="#29B6F6" />
    </linearGradient>
    
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF4080" />
      <stop offset="100%" stop-color="#FF2D55" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#331F4A" stroke-width="0.5" stroke-opacity="0.15" />
    </pattern>
    
    <pattern id="dimensionalGrid" width="200" height="200" patternUnits="userSpaceOnUse" patternTransform="scale(0.5) rotate(15)">
      <path d="M 0,0 L 200,0 L 200,200 L 0,200 Z" fill="none" stroke="#5AC8FA" stroke-width="0.5" stroke-opacity="0.05" />
      <path d="M 0,50 L 200,50 M 0,100 L 200,100 M 0,150 L 200,150" fill="none" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.05" />
      <path d="M 50,0 L 50,200 M 100,0 L 100,200 M 150,0 L 150,200" fill="none" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.05" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  <rect width="800" height="600" fill="url(#grid)" />
  <rect width="800" height="600" fill="url(#dimensionalGrid)" />
  
  <!-- Central Intelligence Core -->
  <g transform="translate(400, 300)">
    <!-- Outer layers -->
    <circle r="80" fill="#0D0D15" opacity="0.8" />
    <circle r="70" fill="#131A36" opacity="0.9" />
    
    <!-- Inner structure -->
    <g>
      <!-- Processing core with hexagonal structure -->
      <path d="M 0,-40 L 34.6,-20 L 34.6,20 L 0,40 L -34.6,20 L -34.6,-20 Z" fill="url(#processingGradient)" opacity="0.95">
        <animate attributeName="opacity" values="0.95;0.85;0.95" dur="4s" repeatCount="indefinite" />
      </path>
      
      <!-- Inner pixel -->
      <rect x="-10" y="-10" width="20" height="20" fill="#5AC8FA" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.7;0.9" dur="3s" repeatCount="indefinite" />
        <animate attributeName="transform" values="rotate(0);rotate(90);rotate(180);rotate(270);rotate(360)" dur="10s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Orbital rings -->
    <circle r="95" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3">
      <animate attributeName="r" values="95;100;95" dur="5s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle r="110" fill="none" stroke="#BF4080" stroke-width="1" stroke-opacity="0.3" transform="rotate(30)">
      <animate attributeName="r" values="110;115;110" dur="7s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0.1;0.3" dur="7s" repeatCount="indefinite" />
    </circle>
    
    <circle r="125" fill="none" stroke="#29B6F6" stroke-width="1" stroke-opacity="0.3" transform="rotate(60)">
      <animate attributeName="r" values="125;130;125" dur="9s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0.1;0.3" dur="9s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Intelligence Modules -->
  <!-- 1. Content Analysis Module -->
  <g transform="translate(250, 175)">
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="url(#inputGradient)" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.75;0.85" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Module data visualization -->
    <rect x="-35" y="-25" width="70" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
    <rect x="-35" y="-15" width="50" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
    <rect x="-35" y="-5" width="60" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
    
    <rect x="-35" y="10" width="40" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
    <rect x="-35" y="20" width="65" height="5" rx="2" fill="#FFFFFF" opacity="0.7" />
    
    <text x="0" y="-45" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Content Analysis</text>
  </g>
  
  <!-- 2. Creative Generation Module -->
  <g transform="translate(250, 425)">
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="url(#outputGradient)" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.75;0.85" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <!-- Module data visualization -->
    <g transform="translate(-15, 0)">
      <rect x="-15" y="-15" width="15" height="15" fill="#FFFFFF" opacity="0.4" />
      <rect x="5" y="-15" width="15" height="15" fill="#FFFFFF" opacity="0.5" />
      <rect x="-15" y="5" width="15" height="15" fill="#FFFFFF" opacity="0.6" />
      <rect x="5" y="5" width="15" height="15" fill="#FFFFFF" opacity="0.7" />
    </g>
    
    <text x="0" y="-45" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Creative Generation</text>
  </g>
  
  <!-- 3. Pattern Recognition Module -->
  <g transform="translate(550, 175)">
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="url(#processingGradient)" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.75;0.85" dur="6s" repeatCount="indefinite" />
    </rect>
    
    <!-- Module data visualization -->
    <path d="M -30,-10 L -10,10 L 10,-5 L 30,15" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-opacity="0.7" />
    <circle cx="-30" cy="-10" r="3" fill="#FFFFFF" opacity="0.7" />
    <circle cx="-10" cy="10" r="3" fill="#FFFFFF" opacity="0.7" />
    <circle cx="10" cy="-5" r="3" fill="#FFFFFF" opacity="0.7" />
    <circle cx="30" cy="15" r="3" fill="#FFFFFF" opacity="0.7" />
    
    <text x="0" y="-45" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Pattern Recognition</text>
  </g>
  
  <!-- 4. Knowledge Integration Module -->
  <g transform="translate(550, 425)">
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="url(#inputGradient)" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.75;0.85" dur="4.5s" repeatCount="indefinite" />
    </rect>
    
    <!-- Module data visualization -->
    <circle cx="-20" cy="-15" r="10" fill="#FFFFFF" opacity="0.5" />
    <circle cx="20" cy="-15" r="10" fill="#FFFFFF" opacity="0.5" />
    <circle cx="0" cy="15" r="10" fill="#FFFFFF" opacity="0.5" />
    <path d="M -20,-15 L 20,-15 L 0,15 Z" stroke="#FFFFFF" stroke-width="1" fill="none" stroke-opacity="0.7" />
    
    <text x="0" y="-45" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Knowledge Integration</text>
  </g>
  
  <!-- Intelligence Flow Paths -->
  <!-- From Analysis to Core -->
  <path d="M 250,175 C 300,220 350,250 400,300" stroke="url(#inputGradient)" stroke-width="2" fill="none" stroke-opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- From Core to Generation -->
  <path d="M 400,300 C 350,350 300,380 250,425" stroke="url(#outputGradient)" stroke-width="2" fill="none" stroke-opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.6;0.3;0.6" dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- From Pattern to Core -->
  <path d="M 550,175 C 500,220 450,250 400,300" stroke="url(#processingGradient)" stroke-width="2" fill="none" stroke-opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.6;0.3;0.6" dur="6s" repeatCount="indefinite" />
  </path>
  
  <!-- From Core to Knowledge -->
  <path d="M 400,300 C 450,350 500,380 550,425" stroke="url(#inputGradient)" stroke-width="2" fill="none" stroke-opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.6;0.3;0.6" dur="4.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Cross connections -->
  <path d="M 250,175 C 300,200 500,150 550,175" stroke="#5AC8FA" stroke-width="1" fill="none" stroke-opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.4;0.2;0.4" dur="7s" repeatCount="indefinite" />
  </path>
  
  <path d="M 250,425 C 300,400 500,450 550,425" stroke="#5AC8FA" stroke-width="1" fill="none" stroke-opacity="0.4">
    <animate attributeName="stroke-opacity" values="0.4;0.2;0.4" dur="8s" repeatCount="indefinite" />
  </path>
  
  <!-- Data Flow Particles -->
  <g>
    <!-- Analysis to Core -->
    <circle r="3" fill="#FF2D55" opacity="0.8">
      <animateMotion path="M 250,175 C 300,220 350,250 400,300" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Core to Generation -->
    <circle r="3" fill="#29B6F6" opacity="0.8">
      <animateMotion path="M 400,300 C 350,350 300,380 250,425" dur="3.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pattern to Core -->
    <circle r="3" fill="#613FE7" opacity="0.8">
      <animateMotion path="M 550,175 C 500,220 450,250 400,300" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Core to Knowledge -->
    <circle r="3" fill="#BF4080" opacity="0.8">
      <animateMotion path="M 400,300 C 450,350 500,380 550,425" dur="4.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Cross connection particles -->
    <circle r="2" fill="#5AC8FA" opacity="0.7">
      <animateMotion path="M 250,175 C 300,200 500,150 550,175" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle r="2" fill="#5AC8FA" opacity="0.7">
      <animateMotion path="M 250,425 C 300,400 500,450 550,425" dur="5.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Input & Output Nodes -->
  <g>
    <!-- Input: Creative Brief -->
    <g transform="translate(150, 100)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Creative Brief</text>
      <rect x="-25" y="0" width="50" height="5" rx="2" fill="#BF4080" opacity="0.8" />
      <rect x="-25" y="10" width="40" height="5" rx="2" fill="#BF4080" opacity="0.8" />
      
      <!-- Connection to Content Analysis -->
      <path d="M 40,0 L 60,75" stroke="#BF4080" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Input: User Data -->
    <g transform="translate(100, 250)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">User Data</text>
      <circle cx="-15" cy="5" r="8" fill="#FF2D55" opacity="0.6" />
      <circle cx="5" cy="5" r="8" fill="#FF2D55" opacity="0.6" />
      <circle cx="25" cy="5" r="8" fill="#FF2D55" opacity="0.6" />
      
      <!-- Connection to Content Analysis -->
      <path d="M 40,0 L 100,-75" stroke="#FF2D55" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Input: Knowledge Base -->
    <g transform="translate(650, 100)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Knowledge Base</text>
      <rect x="-25" y="0" width="50" height="5" rx="2" fill="#613FE7" opacity="0.8" />
      <rect x="-25" y="10" width="40" height="5" rx="2" fill="#613FE7" opacity="0.8" />
      
      <!-- Connection to Pattern Recognition -->
      <path d="M -40,0 L -60,75" stroke="#613FE7" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Input: Content Library -->
    <g transform="translate(700, 250)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Content Library</text>
      <rect x="-25" y="0" width="15" height="15" rx="2" fill="#613FE7" opacity="0.7" />
      <rect x="-5" y="0" width="15" height="15" rx="2" fill="#613FE7" opacity="0.7" />
      <rect x="15" y="0" width="15" height="15" rx="2" fill="#613FE7" opacity="0.7" />
      
      <!-- Connection to Pattern Recognition -->
      <path d="M -40,0 L -100,-75" stroke="#613FE7" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Output: Generated Content -->
    <g transform="translate(150, 500)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Generated Content</text>
      <rect x="-25" y="0" width="50" height="5" rx="2" fill="#29B6F6" opacity="0.8" />
      <rect x="-25" y="10" width="40" height="5" rx="2" fill="#29B6F6" opacity="0.8" />
      
      <!-- Connection from Creative Generation -->
      <path d="M 40,0 L 60,-75" stroke="#29B6F6" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Output: Brand Visualizations -->
    <g transform="translate(100, 350)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Brand Visualization</text>
      <rect x="-25" y="-2" width="18" height="18" rx="2" fill="#29B6F6" opacity="0.7" />
      <rect x="1" y="-2" width="18" height="18" rx="2" fill="#29B6F6" opacity="0.7" />
      
      <!-- Connection from Creative Generation -->
      <path d="M 40,0 L 100,75" stroke="#29B6F6" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Output: Recommendations -->
    <g transform="translate(650, 500)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Recommendations</text>
      <rect x="-25" y="0" width="50" height="5" rx="2" fill="#BF4080" opacity="0.8" />
      <rect x="-25" y="10" width="40" height="5" rx="2" fill="#BF4080" opacity="0.8" />
      
      <!-- Connection from Knowledge Integration -->
      <path d="M -40,0 L -60,-75" stroke="#BF4080" stroke-width="1" stroke-opacity="0.6" />
    </g>
    
    <!-- Output: Analytics Dashboard -->
    <g transform="translate(700, 350)">
      <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#0D0D15" opacity="0.8" />
      <text x="0" y="-10" font-family="SF Pro Display, Arial" font-size="9" fill="#FFFFFF" text-anchor="middle">Analytics Dashboard</text>
      <path d="M -20,0 L -15,10 L -10,5 L -5,15 L 0,8 L 5,12 L 10,3 L 15,7 L 20,0" 
            stroke="#BF4080" stroke-width="2" fill="none" stroke-opacity="0.8" />
      
      <!-- Connection from Knowledge Integration -->
      <path d="M -40,0 L -100,75" stroke="#BF4080" stroke-width="1" stroke-opacity="0.6" />
    </g>
  </g>
  
  <!-- Title and Labels -->
  <g font-family="SF Pro Display, Arial" fill="#FFFFFF">
    <text x="400" y="40" font-size="18" text-anchor="middle" fill="#FFFFFF">9Bit Quantum-Spatial Content Intelligence System</text>
    <text x="400" y="65" font-size="12" text-anchor="middle" fill="#5AC8FA">Accelerating Creative Workflows Through Intelligent Processing</text>
    
    <text x="400" y="120" font-size="10" text-anchor="middle" fill="#FFFFFF">Quantum Processing Core</text>
  </g>
</svg>
