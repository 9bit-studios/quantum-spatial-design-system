<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="50%" stop-color="#131A36" />
      <stop offset="100%" stop-color="#1E1F5C" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#BF4080" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#FF2D55" stop-opacity="0.4" />
    </linearGradient>
    
    <linearGradient id="heritageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1B3D1A" />
      <stop offset="50%" stop-color="#2C5F2D" />
      <stop offset="100%" stop-color="#3D8B40" />
    </linearGradient>
    
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#331F4A" />
      <stop offset="50%" stop-color="#613FE7" />
      <stop offset="100%" stop-color="#6A3093" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#331F4A" stroke-width="0.5" stroke-opacity="0.15" />
    </pattern>
    
    <pattern id="dimensionalGrid" width="200" height="200" patternUnits="userSpaceOnUse" patternTransform="scale(0.5) rotate(15)">
      <path d="M 0,0 L 200,0 L 200,200 L 0,200 Z" fill="none" stroke="#5AC8FA" stroke-width="0.5" stroke-opacity="0.05" />
      <path d="M 0,50 L 200,50 M 0,100 L 200,100 M 0,150 L 200,150" fill="none" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.05" />
      <path d="M 50,0 L 50,200 M 100,0 L 100,200 M 150,0 L 150,200" fill="none" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.05" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  <rect width="800" height="600" fill="url(#grid)" />
  <rect width="800" height="600" fill="url(#dimensionalGrid)" />
  
  <!-- Dimensional Flow Paths -->
  <g>
    <!-- Central Core -->
    <circle cx="400" cy="300" r="40" fill="#0D0D15" />
    <circle cx="400" cy="300" r="35" fill="#131A36" />
    <circle cx="400" cy="300" r="25" fill="#331F4A">
      <animate attributeName="r" values="25;28;25" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy Flow Ripples -->
    <circle cx="400" cy="300" r="50" stroke="#5AC8FA" stroke-width="1" fill="none" stroke-opacity="0.3">
      <animate attributeName="r" values="50;200;350;500;650;800" dur="10s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0.25;0.2;0.15;0.1;0" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="400" cy="300" r="50" stroke="#BF4080" stroke-width="1" fill="none" stroke-opacity="0.3">
      <animate attributeName="r" values="50;200;350;500;650;800" dur="10s" begin="2s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0.25;0.2;0.15;0.1;0" dur="10s" begin="2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="400" cy="300" r="50" stroke="#29B6F6" stroke-width="1" fill="none" stroke-opacity="0.3">
      <animate attributeName="r" values="50;200;350;500;650;800" dur="10s" begin="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0.25;0.2;0.15;0.1;0" dur="10s" begin="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Quantum Pixel Evolution Paths -->
  <g>
    <!-- Path 1: Heritage to Quantum -->
    <path id="evolution-path-1" d="M 400,300 C 450,250 500,275 550,200" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.5" />
    
    <!-- Path 2: Heritage to Transitional -->
    <path id="evolution-path-2" d="M 400,300 C 450,350 500,330 550,400" fill="none" stroke="#BF4080" stroke-width="1" stroke-opacity="0.5" />
    
    <!-- Path 3: Transitional to Creative -->
    <path id="evolution-path-3" d="M 400,300 C 350,350 300,330 250,400" fill="none" stroke="#FF2D55" stroke-width="1" stroke-opacity="0.5" />
    
    <!-- Path 4: Quantum to Superposition -->
    <path id="evolution-path-4" d="M 400,300 C 350,250 300,275 250,200" fill="none" stroke="#613FE7" stroke-width="1" stroke-opacity="0.5" />
  </g>
  
  <!-- Pixel States -->
  <g>
    <!-- Heritage State (Origin) -->
    <g transform="translate(400, 300)">
      <rect x="-10" y="-10" width="20" height="20" fill="#3DFF74" filter="url(#glow)" />
    </g>
    
    <!-- Quantum State -->
    <g transform="translate(550, 200)">
      <rect x="-15" y="-15" width="30" height="30" fill="url(#quantumGradient)" filter="url(#glow)" opacity="0.9" rx="2">
        <animate attributeName="opacity" values="0.9;0.7;0.9" dur="4s" repeatCount="indefinite" />
      </rect>
      <text x="0" y="45" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Quantum State</text>
    </g>
    
    <!-- Transitional State -->
    <g transform="translate(550, 400)">
      <rect x="-12" y="-12" width="24" height="24" fill="#126D71" opacity="0.85" transform="rotate(15)" filter="url(#glow)">
        <animate attributeName="transform" values="rotate(15);rotate(25);rotate(15)" dur="6s" repeatCount="indefinite" />
      </rect>
      <text x="0" y="35" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Transitional State</text>
    </g>
    
    <!-- Creative State -->
    <g transform="translate(250, 400)">
      <g opacity="0.85" filter="url(#glow)">
        <rect x="-15" y="-15" width="30" height="30" fill="#BF4080" />
        <rect x="-15" y="-15" width="15" height="15" fill="#FF2D55" />
        <rect x="0" y="0" width="15" height="15" fill="#FF6B6B" />
        <animate attributeName="opacity" values="0.85;0.7;0.85" dur="5s" repeatCount="indefinite" />
      </g>
      <text x="0" y="35" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Creative State</text>
    </g>
    
    <!-- Superposition State -->
    <g transform="translate(250, 200)">
      <g opacity="0.8" filter="url(#glow)">
        <rect x="-15" y="-15" width="30" height="30" fill="#613FE7" transform="rotate(0)" />
        <rect x="-12" y="-12" width="24" height="24" fill="#613FE7" opacity="0.6" transform="rotate(15)" />
        <rect x="-9" y="-9" width="18" height="18" fill="#613FE7" opacity="0.4" transform="rotate(30)" />
      </g>
      <text x="0" y="35" font-family="SF Pro Display, Arial" font-size="10" fill="#FFFFFF" text-anchor="middle">Superposition State</text>
    </g>
  </g>
  
  <!-- Creative Manifestation Elements -->
  <g>
    <!-- Manifestation Space 1: Code -->
    <g transform="translate(180, 300)">
      <rect x="-40" y="-25" width="80" height="50" fill="#0D0D15" opacity="0.8" rx="5" />
      <text x="0" y="-10" font-family="SF Mono, Courier" font-size="8" fill="#5AC8FA" text-anchor="middle">function create() {</text>
      <text x="0" y="0" font-family="SF Mono, Courier" font-size="8" fill="#BF4080" text-anchor="middle">  return transform(</text>
      <text x="0" y="10" font-family="SF Mono, Courier" font-size="8" fill="#29B6F6" text-anchor="middle">    heritage.state</text>
      <text x="0" y="20" font-family="SF Mono, Courier" font-size="8" fill="#5AC8FA" text-anchor="middle">  );</text>
      <text x="0" y="30" font-family="SF Mono, Courier" font-size="8" fill="#5AC8FA" text-anchor="middle">}</text>
    </g>
    
    <!-- Manifestation Space 2: Interface -->
    <g transform="translate(620, 300)">
      <rect x="-40" y="-30" width="80" height="60" fill="#0D0D15" opacity="0.8" rx="5" />
      <rect x="-30" y="-20" width="60" height="40" fill="#131A36" opacity="0.9" rx="3" />
      <rect x="-25" y="-15" width="50" height="8" fill="#331F4A" opacity="0.95" rx="2" />
      <rect x="-25" y="-5" width="40" height="8" fill="#331F4A" opacity="0.95" rx="2" />
      <rect x="-25" y="5" width="30" height="8" fill="#331F4A" opacity="0.95" rx="2" />
      <circle cx="15" cy="15" r="6" fill="#BF4080" opacity="0.9" />
    </g>
  </g>
  
  <!-- Connecting Energy Flows -->
  <g>
    <path d="M 400,300 C 350,320 300,320 180,300" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-opacity="0.5">
      <animate attributeName="stroke-opacity" values="0.5;0.3;0.5" dur="5s" repeatCount="indefinite" />
    </path>
    
    <path d="M 400,300 C 450,320 550,320 620,300" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-opacity="0.5">
      <animate attributeName="stroke-opacity" values="0.5;0.3;0.5" dur="6s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Particles -->
  <g>
    <!-- Moving particles along paths -->
    <circle r="3" fill="#5AC8FA" opacity="0.8">
      <animateMotion path="M 400,300 C 450,250 500,275 550,200" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle r="3" fill="#BF4080" opacity="0.8">
      <animateMotion path="M 400,300 C 450,350 500,330 550,400" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle r="3" fill="#FF2D55" opacity="0.8">
      <animateMotion path="M 400,300 C 350,350 300,330 250,400" dur="4.5s" repeatCount="indefinite" />
    </circle>
    
    <circle r="3" fill="#613FE7" opacity="0.8">
      <animateMotion path="M 400,300 C 350,250 300,275 250,200" dur="5.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Code-flow particles -->
    <circle r="2" fill="#29B6F6" opacity="0.7">
      <animateMotion path="M 400,300 C 350,320 300,320 180,300" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Interface-flow particles -->
    <circle r="2" fill="#FF6B6B" opacity="0.7">
      <animateMotion path="M 400,300 C 450,320 550,320 620,300" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text Labels -->
  <g font-family="SF Pro Display, Arial" fill="#FFFFFF">
    <text x="400" y="40" font-size="18" text-anchor="middle" fill="#FFFFFF">9Bit Quantum-Spatial Creative Expansion</text>
    <text x="400" y="65" font-size="12" text-anchor="middle" fill="#5AC8FA">Dimensional Transformation of Pixels Through Creative Activation</text>
    
    <text x="400" y="120" font-size="10" text-anchor="middle" fill="#FFFFFF">Central Singularity</text>
    <text x="180" y="260" font-size="10" text-anchor="middle" fill="#FFFFFF">Code Manifestation</text>
    <text x="620" y="260" font-size="10" text-anchor="middle" fill="#FFFFFF">Interface Manifestation</text>
  </g>
</svg>
