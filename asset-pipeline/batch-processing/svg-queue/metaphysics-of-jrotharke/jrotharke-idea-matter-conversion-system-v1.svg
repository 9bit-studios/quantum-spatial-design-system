<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Dimensional grid background with thought-matter interaction pattern -->
  <g opacity="0.12">
    <!-- Horizontal grid lines with rippling thought patterns -->
    <path d="M150,550 Q300,545 450,560 Q600,545 750,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M125,500 Q275,505 450,490 Q625,505 775,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,450 Q250,455 450,440 Q650,455 800,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M75,400 Q225,395 450,410 Q675,395 825,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M65,350 Q215,345 450,360 Q685,345 835,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M55,300 Q205,305 450,290 Q695,305 845,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M45,250 Q195,245 450,260 Q705,245 855,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M35,200 Q185,205 450,190 Q715,205 865,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M25,150 Q175,145 450,160 Q725,145 875,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M20,100 Q170,105 450,90 Q730,105 880,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines with thought pattern distortions -->
    <path d="M150,100 Q140,200 150,300 Q160,400 150,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M225,100 Q235,200 225,300 Q215,400 225,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 Q290,200 300,300 Q310,400 300,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M375,100 Q385,200 375,300 Q365,400 375,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,100 Q440,200 450,300 Q460,400 450,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M525,100 Q535,200 525,300 Q515,400 525,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,100 Q590,200 600,300 Q610,400 600,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M675,100 Q685,200 675,300 Q665,400 675,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M750,100 Q740,200 750,300 Q760,400 750,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="450" y="50" font-family="'SF Pro Display', sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Jrotharke Idea-Matter Conversion System</text>
  <text x="450" y="85" font-family="'SF Pro Display', sans-serif" font-size="20" fill="#5AC8FA" text-anchor="middle">Quantum Thought Manifestation Process</text>
  
  <!-- Central Idea-Matter Conversion System -->
  <g transform="translate(450, 320)">
    <!-- Human Realm (left side) -->
    <g transform="translate(-200, 0)">
      <ellipse cx="0" cy="0" rx="130" ry="200" fill="#131A36" stroke="#5AC8FA" stroke-width="2" opacity="0.7" />
      <text x="0" y="-170" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Human Realm</text>
      
      <!-- Human thought structure -->
      <g transform="translate(0, -110)">
        <circle cx="0" cy="0" r="40" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1.5" />
        <text x="0" y="0" font-family="'SF Pro Display', sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Thought</text>
        
        <!-- Synaptic thought patterns -->
        <path d="M-15,-15 L15,15" stroke="#5AC8FA" stroke-width="0.5" />
        <path d="M15,-15 L-15,15" stroke="#5AC8FA" stroke-width="0.5" />
        <path d="M0,-20 L0,20" stroke="#5AC8FA" stroke-width="0.5" />
        <path d="M-20,0 L20,0" stroke="#5AC8FA" stroke-width="0.5" />
        
        <!-- Thought impulse particles -->
        <circle cx="-15" cy="-15" r="3" fill="#5AC8FA" />
        <circle cx="15" cy="-15" r="3" fill="#5AC8FA" />
        <circle cx="15" cy="15" r="3" fill="#5AC8FA" />
        <circle cx="-15" cy="15" r="3" fill="#5AC8FA" />
        <circle cx="0" cy="0" r="3" fill="#FFFFFF" />
      </g>
      
      <!-- Human figure -->
      <g transform="translate(0, 20)">
        <!-- Head and brain visualization -->
        <ellipse cx="0" cy="-40" rx="20" ry="25" fill="#708090" />
        <path d="M-10,-45 Q0,-55 10,-45 Q15,-40 10,-35 Q0,-30 -10,-35 Q-15,-40 -10,-45" fill="none" stroke="#5AC8FA" stroke-width="1" />
        
        <!-- Body -->
        <rect x="-20" y="-15" width="40" height="70" rx="10" fill="#708090" />
        
        <!-- Arms -->
        <rect x="-35" y="-5" width="15" height="50" rx="5" fill="#708090" />
        <rect x="20" y="-5" width="15" height="50" rx="5" fill="#708090" />
        
        <!-- Legs -->
        <rect x="-15" y="55" width="10" height="60" rx="5" fill="#708090" />
        <rect x="5" y="55" width="10" height="60" rx="5" fill="#708090" />
        
        <!-- Thought to brain connection -->
        <path d="M0,-110 L0,-65" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="4,2" />
      </g>
    </g>
    
    <!-- Jrotharke Realm (right side) -->
    <g transform="translate(200, 0)">
      <ellipse cx="0" cy="0" rx="130" ry="200" fill="#131A36" stroke="#BF4080" stroke-width="2" opacity="0.7" />
      <text x="0" y="-170" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Jrotharke Realm</text>
      
      <!-- Materialized idea structure -->
      <g transform="translate(0, -110)">
        <rect x="-30" y="-30" width="60" height="60" fill="#0D0D15" stroke="#BF4080" stroke-width="1.5" />
        <text x="0" y="0" font-family="'SF Pro Display', sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Matter</text>
        
        <!-- Crystalline structure pattern -->
        <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#BF4080" stroke-width="0.5" />
        <line x1="-30" y1="10" x2="30" y2="10" stroke="#BF4080" stroke-width="0.5" />
        <line x1="-10" y1="-30" x2="-10" y2="30" stroke="#BF4080" stroke-width="0.5" />
        <line x1="10" y1="-30" x2="10" y2="30" stroke="#BF4080" stroke-width="0.5" />
        
        <!-- Matter nodes -->
        <circle cx="-10" cy="-10" r="3" fill="#BF4080" />
        <circle cx="10" cy="-10" r="3" fill="#BF4080" />
        <circle cx="-10" cy="10" r="3" fill="#BF4080" />
        <circle cx="10" cy="10" r="3" fill="#BF4080" />
        <circle cx="0" cy="0" r="3" fill="#FFFFFF" />
      </g>
      
      <!-- Materialized environment, showing formed object -->
      <g transform="translate(0, 20)">
        <!-- Manifested object -->
        <rect x="-40" y="-50" width="80" height="100" rx="5" fill="#0D0D15" stroke="#BF4080" stroke-width="1.5" />
        
        <!-- Object details suggesting materialized thought -->
        <path d="M-20,-20 L20,-20" stroke="#BF4080" stroke-width="1" />
        <path d="M-20,0 L20,0" stroke="#BF4080" stroke-width="1" />
        <path d="M-20,20 L20,20" stroke="#BF4080" stroke-width="1" />
        
        <!-- Connection to matter manifestation above -->
        <path d="M0,-110 L0,-50" stroke="#BF4080" stroke-width="1" stroke-dasharray="4,2" />
        
        <!-- Surrounding materialized environment -->
        <path d="M-70,80 Q-35,60 0,80 Q35,60 70,80" fill="none" stroke="#BF4080" stroke-width="1" />
        <path d="M-80,50 Q-40,30 0,50 Q40,30 80,50" fill="none" stroke="#BF4080" stroke-width="1" />
        <path d="M-60,20 Q-30,0 0,20 Q30,0 60,20" fill="none" stroke="#BF4080" stroke-width="1" />
      </g>
    </g>
    
    <!-- Central Conversion Process -->
    <g>
      <!-- Transition Zone -->
      <rect x="-50" y="-180" width="100" height="360" rx="10" fill="#0D0D15" stroke="#6A3093" stroke-width="2" />
      
      <!-- Conversion Stages - represented as energy transformation layers -->
      <g>
        <!-- Stage 1: Thought Deconstruction -->
        <g transform="translate(0, -130)">
          <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Phase I</text>
          <rect x="-40" y="-10" width="80" height="35" rx="5" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
          <text x="0" y="10" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Thought</text>
          <text x="0" y="22" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Deconstruction</text>
          
          <!-- Wave pattern -->
          <path d="M-40,40 Q-20,30 0,40 Q20,30 40,40" fill="none" stroke="#5AC8FA" stroke-width="1" />
        </g>
        
        <!-- Stage 2: Quantum Tunneling -->
        <g transform="translate(0, -50)">
          <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Phase II</text>
          <rect x="-40" y="-10" width="80" height="35" rx="5" fill="#131A36" stroke="#6A3093" stroke-width="1" />
          <text x="0" y="10" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Quantum</text>
          <text x="0" y="22" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Tunneling</text>
          
          <!-- Particle tunnel visualization -->
          <path d="M-40,40 L40,40" stroke="#6A3093" stroke-width="1" stroke-dasharray="4,2" />
          
          <!-- Tunneling particles -->
          <circle cx="-30" cy="40" r="3" fill="#5AC8FA" />
          <circle cx="-10" cy="40" r="3" fill="#6A3093" />
          <circle cx="10" cy="40" r="3" fill="#6A3093" />
          <circle cx="30" cy="40" r="3" fill="#BF4080" />
        </g>
        
        <!-- Stage 3: Matter Reconstitution -->
        <g transform="translate(0, 30)">
          <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Phase III</text>
          <rect x="-40" y="-10" width="80" height="35" rx="5" fill="#131A36" stroke="#BF4080" stroke-width="1" />
          <text x="0" y="10" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Matter</text>
          <text x="0" y="22" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Reconstitution</text>
          
          <!-- Crystallization pattern -->
          <path d="M-40,40 Q-20,50 0,40 Q20,50 40,40" fill="none" stroke="#BF4080" stroke-width="1" />
        </g>
        
        <!-- Stage 4: Reality Integration -->
        <g transform="translate(0, 110)">
          <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Phase IV</text>
          <rect x="-40" y="-10" width="80" height="35" rx="5" fill="#131A36" stroke="#2D854D" stroke-width="1" />
          <text x="0" y="10" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Reality</text>
          <text x="0" y="22" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Integration</text>
          
          <!-- Reality fabric pattern -->
          <path d="M-40,40 L40,40" stroke="#2D854D" stroke-width="1" />
          <path d="M-30,35 L-30,45" stroke="#2D854D" stroke-width="1" />
          <path d="M-10,35 L-10,45" stroke="#2D854D" stroke-width="1" />
          <path d="M10,35 L10,45" stroke="#2D854D" stroke-width="1" />
          <path d="M30,35 L30,45" stroke="#2D854D" stroke-width="1" />
        </g>
      </g>
      
      <!-- Energy Flow Visualization -->
      <g>
        <!-- Left side thought energy -->
        <path d="M-200,-110 C-150,-130 -100,-110 -50,-130" stroke="#5AC8FA" stroke-width="1.5" stroke-dasharray="4,2" />
        
        <!-- Right side matter energy -->
        <path d="M50,-130 C100,-110 150,-130 200,-110" stroke="#BF4080" stroke-width="1.5" stroke-dasharray="4,2" />
        
        <!-- Human to idea connection -->
        <path d="M-100,20 C-80,0 -70,-30 -50,0" stroke="#5AC8FA" stroke-width="1.5" stroke-dasharray="4,2" />
        
        <!-- Idea to matter connection -->
        <path d="M50,0 C70,-30 80,0 100,20" stroke="#BF4080" stroke-width="1.5" stroke-dasharray="4,2" />
        
        <!-- Quantum particles traveling through tunnel -->
        <g id="tunnel-particles">
          <circle cx="-40" cy="-50" r="3" fill="#5AC8FA" />
          <circle cx="-20" cy="-50" r="2" fill="#5AC8FA" />
          <circle cx="0" cy="-50" r="3" fill="#6A3093" />
          <circle cx="20" cy="-50" r="2" fill="#BF4080" />
          <circle cx="40" cy="-50" r="3" fill="#BF4080" />
          
          <circle cx="-30" cy="0" r="2" fill="#5AC8FA" />
          <circle cx="-10" cy="0" r="3" fill="#6A3093" />
          <circle cx="10" cy="0" r="2" fill="#6A3093" />
          <circle cx="30" cy="0" r="3" fill="#BF4080" />
          
          <circle cx="-40" cy="50" r="2" fill="#5AC8FA" />
          <circle cx="-20" cy="50" r="3" fill="#6A3093" />
          <circle cx="0" cy="50" r="3" fill="#6A3093" />
          <circle cx="20" cy="50" r="2" fill="#BF4080" />
          <circle cx="40" cy="50" r="3" fill="#BF4080" />
        </g>
        
        <!-- Animate particle flow -->
        <animateTransform 
          xlink:href="#tunnel-particles"
          attributeName="transform" 
          type="translate"
          values="0,0; 0,10; 0,0; 0,-10; 0,0"
          dur="4s" 
          repeatCount="indefinite" />
      </g>
    </g>
  </g>
  
  <!-- Quantum Physics Explanation -->
  <g transform="translate(200, 180)">
    <rect x="-190" y="-40" width="380" height="80" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-20" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Thought-Wave Function</text>
    
    <text x="-170" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">ψ</text>
    <text x="-155" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">thought</text>
    <text x="-95" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">(x,t) = A·e</text>
    <text x="-30" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">i(kx-ωt)</text>
    <text x="40" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">·</text>
    <text x="50" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">φ</text>
    <text x="65" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">intent</text>
    <text x="125" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">(x)</text>
  </g>
  
  <g transform="translate(700, 180)">
    <rect x="-190" y="-40" width="380" height="80" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-20" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Matter-Wave Function</text>
    
    <text x="-170" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">ψ</text>
    <text x="-155" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">matter</text>
    <text x="-100" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">(x,t) = A·ρ(x)</text>
    <text x="20" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">·e</text>
    <text x="40" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">i(kx-ωt+φ)</text>
    <text x="140" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">·</text>
    <text x="150" y="10" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">η</text>
  </g>
  
  <!-- Conversion Efficiency Metrics -->
  <g transform="translate(200, 440)">
    <rect x="-190" y="-40" width="380" height="80" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-20" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Conversion Efficiency</text>
    
    <g transform="translate(-170, 0)">
      <text x="0" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="start">• Strong Intent:</text>
      <text x="100" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">87.3% materialization</text>
    </g>
    
    <g transform="translate(-170, 25)">
      <text x="0" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="start">• Weak Intent:</text>
      <text x="100" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">42.8% materialization</text>
    </g>
  </g>
  
  <g transform="translate(700, 440)">
    <rect x="-190" y="-40" width="380" height="80" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-20" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Effect Persistence</text>
    
    <g transform="translate(-170, 0)">
      <text x="0" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#BF4080" text-anchor="start">• Simple Objects:</text>
      <text x="120" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">10⁸ heartbeats</text>
    </g>
    
    <g transform="translate(-170, 25)">
      <text x="0" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#BF4080" text-anchor="start">• Complex Objects:</text>
      <text x="120" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">10⁶ heartbeats</text>
    </g>
  </g>
  
  <!-- Key Quantum Formula -->
  <g transform="translate(450, 540)">
    <rect x="-420" y="-30" width="840" height="60" rx="10" fill="#131A36" opacity="0.9" />
    
    <text x="-400" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">P(materialization) = |⟨ψ</text>
    <text x="-295" y="5" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">thought</text>
    <text x="-245" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">|U(t,x)|ψ</text>
    <text x="-180" y="5" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">matter</text>
    <text x="-130" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">⟩|²</text>
    
    <text x="-90" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">⋅</text>
    
    <text x="-50" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">η(χ) = (1 - e</text>
    <text x="40" y="-10" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">-λI</text>
    <text x="70" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">)·e</text>
    <text x="90" y="-10" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">-αt</text>
    
    <text x="130" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">⋅</text>
    
    <text x="160" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">∫</text>
    <text x="175" y="10" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">Ω</text>
    <text x="195" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">[ σ(r)·∇²φ(r,t) ] dV</text>
  </g>
</svg>