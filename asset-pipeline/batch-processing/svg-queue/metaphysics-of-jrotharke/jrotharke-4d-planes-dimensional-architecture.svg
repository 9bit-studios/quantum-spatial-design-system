<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Abstract 4D grid with dimensional warping -->
  <g opacity="0.1">
    <!-- Horizontal dimensional planes with 4D warping -->
    <path d="M50,550 C250,520 650,580 850,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,500 C250,530 650,470 850,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,450 C250,420 650,480 850,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,400 C250,430 650,370 850,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,350 C250,320 650,380 850,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,300 C250,330 650,270 850,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,250 C250,220 650,280 850,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,200 C250,230 650,170 850,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,150 C250,120 650,180 850,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,100 C250,130 650,70 850,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical dimensional planes with 4D warping -->
    <path d="M100,50 C130,200 70,400 100,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M200,50 C170,200 230,400 200,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,50 C330,200 270,400 300,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M400,50 C370,200 430,400 400,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M500,50 C530,200 470,400 500,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,50 C570,200 630,400 600,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M700,50 C730,200 670,400 700,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M800,50 C770,200 830,400 800,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="450" y="50" font-family="'SF Pro Display', sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Jrotharke 4D Quantum-Spatial Planes</text>
  <text x="450" y="85" font-family="'SF Pro Display', sans-serif" font-size="20" fill="#5AC8FA" text-anchor="middle">Hyperdimensional Realm Architecture</text>
  
  <!-- Central 4D Visualization -->
  <g transform="translate(450, 300)">
    <!-- The Tesseract - 4D Cube Projection -->
    <g>
      <!-- Outer Cube -->
      <g id="outer-cube" opacity="0.7">
        <!-- Front face -->
        <path d="M-120,-120 L120,-120 L120,120 L-120,120 Z" fill="none" stroke="#5AC8FA" stroke-width="1.5" />
        
        <!-- Back face -->
        <path d="M-80,-80 L80,-80 L80,80 L-80,80 Z" fill="none" stroke="#5AC8FA" stroke-width="1.5" />
        
        <!-- Connecting lines -->
        <path d="M-120,-120 L-80,-80" stroke="#5AC8FA" stroke-width="1.5" />
        <path d="M120,-120 L80,-80" stroke="#5AC8FA" stroke-width="1.5" />
        <path d="M120,120 L80,80" stroke="#5AC8FA" stroke-width="1.5" />
        <path d="M-120,120 L-80,80" stroke="#5AC8FA" stroke-width="1.5" />
      </g>
      
      <!-- Inner Cube -->
      <g id="inner-cube" opacity="0.7">
        <!-- Front face -->
        <path d="M-60,-60 L60,-60 L60,60 L-60,60 Z" fill="none" stroke="#BF4080" stroke-width="1.5" />
        
        <!-- Back face -->
        <path d="M-40,-40 L40,-40 L40,40 L-40,40 Z" fill="none" stroke="#BF4080" stroke-width="1.5" />
        
        <!-- Connecting lines -->
        <path d="M-60,-60 L-40,-40" stroke="#BF4080" stroke-width="1.5" />
        <path d="M60,-60 L40,-40" stroke="#BF4080" stroke-width="1.5" />
        <path d="M60,60 L40,40" stroke="#BF4080" stroke-width="1.5" />
        <path d="M-60,60 L-40,40" stroke="#BF4080" stroke-width="1.5" />
      </g>
      
      <!-- Core Cube - Representing the 4th Dimension -->
      <g id="core-cube" opacity="0.9">
        <!-- Front face -->
        <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" fill="none" stroke="#6A3093" stroke-width="1.5" />
        
        <!-- Back face -->
        <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="none" stroke="#6A3093" stroke-width="1.5" />
        
        <!-- Connecting lines -->
        <path d="M-20,-20 L-15,-15" stroke="#6A3093" stroke-width="1.5" />
        <path d="M20,-20 L15,-15" stroke="#6A3093" stroke-width="1.5" />
        <path d="M20,20 L15,15" stroke="#6A3093" stroke-width="1.5" />
        <path d="M-20,20 L-15,15" stroke="#6A3093" stroke-width="1.5" />
      </g>
      
      <!-- 4D Connecting Lines -->
      <path d="M-80,-80 L-60,-60" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      <path d="M80,-80 L60,-60" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      <path d="M80,80 L60,60" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      <path d="M-80,80 L-60,60" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      
      <path d="M-40,-40 L-20,-20" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      <path d="M40,-40 L20,-20" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      <path d="M40,40 L20,20" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      <path d="M-40,40 L-20,20" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="3,3" />
      
      <!-- Dimensional intersection nodes -->
      <circle cx="-120" cy="-120" r="4" fill="#5AC8FA" />
      <circle cx="120" cy="-120" r="4" fill="#5AC8FA" />
      <circle cx="120" cy="120" r="4" fill="#5AC8FA" />
      <circle cx="-120" cy="120" r="4" fill="#5AC8FA" />
      
      <circle cx="-80" cy="-80" r="4" fill="#5AC8FA" />
      <circle cx="80" cy="-80" r="4" fill="#5AC8FA" />
      <circle cx="80" cy="80" r="4" fill="#5AC8FA" />
      <circle cx="-80" cy="80" r="4" fill="#5AC8FA" />
      
      <circle cx="-60" cy="-60" r="4" fill="#BF4080" />
      <circle cx="60" cy="-60" r="4" fill="#BF4080" />
      <circle cx="60" cy="60" r="4" fill="#BF4080" />
      <circle cx="-60" cy="60" r="4" fill="#BF4080" />
      
      <circle cx="-40" cy="-40" r="4" fill="#BF4080" />
      <circle cx="40" cy="-40" r="4" fill="#BF4080" />
      <circle cx="40" cy="40" r="4" fill="#BF4080" />
      <circle cx="-40" cy="40" r="4" fill="#BF4080" />
      
      <circle cx="-20" cy="-20" r="4" fill="#6A3093" />
      <circle cx="20" cy="-20" r="4" fill="#6A3093" />
      <circle cx="20" cy="20" r="4" fill="#6A3093" />
      <circle cx="-20" cy="20" r="4" fill="#6A3093" />
      
      <circle cx="-15" cy="-15" r="4" fill="#6A3093" />
      <circle cx="15" cy="-15" r="4" fill="#6A3093" />
      <circle cx="15" cy="15" r="4" fill="#6A3093" />
      <circle cx="-15" cy="15" r="4" fill="#6A3093" />
      
      <!-- 4D Rotation Animation -->
      <animateTransform 
        xlink:href="#outer-cube"
        attributeName="transform" 
        type="rotate"
        from="0 0 0" 
        to="360 0 0" 
        dur="40s" 
        repeatCount="indefinite" />
        
      <animateTransform 
        xlink:href="#inner-cube"
        attributeName="transform" 
        type="rotate"
        from="0 0 0" 
        to="-360 0 0" 
        dur="30s" 
        repeatCount="indefinite" />
        
      <animateTransform 
        xlink:href="#core-cube"
        attributeName="transform" 
        type="rotate"
        from="0 0 0" 
        to="360 0 0" 
        dur="15s" 
        repeatCount="indefinite" />
    </g>
    
    <!-- Dimensional Plane Annotations -->
    <g>
      <!-- The Three Primary Dimensions of Physical Space -->
      <g transform="translate(-180, -180)">
        <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#131A36" opacity="0.9" />
        <text x="0" y="-5" font-family="'SF Pro Display', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">χ Dimension</text>
        <text x="0" y="15" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">(Primary Space)</text>
      </g>
      
      <g transform="translate(180, -180)">
        <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#131A36" opacity="0.9" />
        <text x="0" y="-5" font-family="'SF Pro Display', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">ψ Dimension</text>
        <text x="0" y="15" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">(Secondary Space)</text>
      </g>
      
      <g transform="translate(180, 180)">
        <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#131A36" opacity="0.9" />
        <text x="0" y="-5" font-family="'SF Pro Display', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">ζ Dimension</text>
        <text x="0" y="15" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">(Tertiary Space)</text>
      </g>
      
      <!-- The Fourth Dimension - Thought -->
      <g transform="translate(-180, 180)">
        <rect x="-40" y="-25" width="80" height="50" rx="10" fill="#131A36" opacity="0.9" />
        <text x="0" y="-5" font-family="'SF Pro Display', sans-serif" font-size="12" fill="#BF4080" text-anchor="middle">υ Dimension</text>
        <text x="0" y="15" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">(Thought-Space)</text>
      </g>
      
      <!-- The Connecting Vectors -->
      <path d="M-180,-180 L-120,-120" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="5,3" />
      <path d="M180,-180 L120,-120" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="5,3" />
      <path d="M180,180 L120,120" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="5,3" />
      <path d="M-180,180 L-120,120" stroke="#BF4080" stroke-width="1" stroke-dasharray="5,3" />
      
      <!-- Inner Dimension Connections -->
      <path d="M-80,-80 L-60,-60" stroke="#6A3093" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M80,-80 L60,-60" stroke="#6A3093" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M80,80 L60,60" stroke="#6A3093" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M-80,80 L-60,60" stroke="#6A3093" stroke-width="1" stroke-dasharray="3,2" />
    </g>
  </g>
  
  <!-- Four Planes Description -->
  <g transform="translate(160, 150)">
    <rect x="-150" y="-30" width="300" height="110" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-10" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Physical Planes</text>
    
    <text x="-130" y="15" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="start">• Hacroth Region:</text>
    <text x="0" y="15" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">χ-dominant</text>
    
    <text x="-130" y="40" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="start">• Jroth Valley:</text>
    <text x="0" y="40" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">ψ-dominant</text>
    
    <text x="-130" y="65" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="start">• Sea of Cholash:</text>
    <text x="0" y="65" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">ζ-dominant</text>
  </g>
  
  <g transform="translate(740, 150)">
    <rect x="-150" y="-30" width="300" height="110" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-10" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Thought Planes</text>
    
    <text x="-130" y="15" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#BF4080" text-anchor="start">• Dreamers Realm:</text>
    <text x="0" y="15" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">υ-χ interference</text>
    
    <text x="-130" y="40" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#BF4080" text-anchor="start">• Sorcerers Pass:</text>
    <text x="0" y="40" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">υ-ψ interference</text>
    
    <text x="-130" y="65" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#BF4080" text-anchor="start">• Spirit Roads:</text>
    <text x="0" y="65" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">υ-ζ interference</text>
  </g>
  
  <!-- Planar Interference Zones -->
  <g transform="translate(450, 520)">
    <rect x="-400" y="-30" width="800" height="60" rx="10" fill="#131A36" opacity="0.9" />
    
    <text x="0" y="-10" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Planar Interference Patterns</text>
    
    <g transform="translate(-300, 20)">
      <rect x="-10" y="-10" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
      <rect x="0" y="-10" width="10" height="10" fill="#BF4080" opacity="0.7" />
      <text x="20" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Portal Zones</text>
    </g>
    
    <g transform="translate(-100, 20)">
      <rect x="-10" y="-10" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
      <rect x="0" y="-10" width="10" height="10" fill="#6A3093" opacity="0.7" />
      <text x="20" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Magic Wells</text>
    </g>
    
    <g transform="translate(100, 20)">
      <rect x="-10" y="-10" width="10" height="10" fill="#BF4080" opacity="0.7" />
      <rect x="0" y="-10" width="10" height="10" fill="#6A3093" opacity="0.7" />
      <text x="20" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Thought Pools</text>
    </g>
    
    <g transform="translate(300, 20)">
      <rect x="-10" y="-10" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
      <rect x="0" y="-10" width="10" height="10" fill="#BF4080" opacity="0.7" />
      <rect x="10" y="-10" width="10" height="10" fill="#6A3093" opacity="0.7" />
      <text x="35" y="0" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Nexus Points</text>
    </g>
  </g>
  
  <!-- 4D Geometrical Formulae -->
  <g transform="translate(160, 430)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">∫</text>
    <text x="20" y="-14" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">V₄D</text>
    <text x="50" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#5AC8FA">∇x∇ψ · dS</text>
    <text x="140" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">= ∮ ∫ φ</text>
    <text x="190" y="-10" font-family="'SF Mono', monospace" font-size="10" fill="#FFFFFF">υ</text>
    <text x="210" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#BF4080">dl</text>
  </g>
  
  <g transform="translate(740, 430)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#131A36" opacity="0.8" />
    
    <text x="-130" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">dim(</text>
    <text x="-100" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">JΩ</text>
    <text x="-80" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">) = </text>
    <text x="-50" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">3</text>
    <text x="-35" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">+</text>
    <text x="-20" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">1</text>
    <text x="-5" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">+</text>
    <text x="10" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">2</text>
    <text x="25" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">+</text>
    <text x="40" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">η</text>
    <text x="55" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">(</text>
    <text x="65" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#FFFFFF">t</text>
    <text x="75" y="0" font-family="'SF Mono', monospace" font-size="14" fill="#6A3093">)</text>
  </g>
</svg>