      <rect x="-32" y="-15" width="8" height="8" fill="#6A3093" />
      <text x="-15" y="-7" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#FFFFFF" text-anchor="start">60-90 FPS Even in</text>
      <text x="-15" y="9" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="start">Spirit-Rich Environments</text>
