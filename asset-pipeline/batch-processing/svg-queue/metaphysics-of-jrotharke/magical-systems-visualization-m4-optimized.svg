        <path d="M-40,-5 C-45,-8 -50,-5 -45,0 C-40,5 -35,5 -30,0 C-25,-5 -30,-8 -35,-5 Z" fill="#BF4080" opacity="0.7" />
        <path d="M0,-5 C-5,-8 -10,-5 -5,0 C0,5 5,5 10,0 C15,-5 10,-8 5,-5 Z" fill="#BF4080" opacity="0.7" />
        <path d="M40,-5 C35,-8 30,-5 35,0 C40,5 45,5 50,0 C55,-5 50,-8 45,-5 Z" fill="#BF4080" opacity="0.7" />
        <path d="M80,-5 C75,-8 70,-5 75,0 C80,5 85,5 90,0 C95,-5 90,-8 85,-5 Z" fill="#BF4080" opacity="0.7" />
      </g>
      
      <!-- Gray human with visible step indication -->
      <g transform="translate(0, 40)">
        <!-- Gray human silhouette (with mauve tinge as per lore) -->
        <path d="M0,-30 C-5,-40 -15,-40 -10,-30 S0,-35 10,-30 S5,-40 0,-30" fill="#896878" /> <!-- Head with mauve tint -->
        <rect x="-15" y="-30" width="30" height="40" rx="5" fill="#896878" /> <!-- Torso with mauve tint -->
        <rect x="-25" y="-15" width="10" height="30" rx="3" fill="#896878" /> <!-- Left arm -->
        <rect x="15" y="-15" width="10" height="30" rx="3" fill="#896878" /> <!-- Right arm -->
        <rect x="-12" y="10" width="10" height="35" rx="3" fill="#896878" /> <!-- Left leg -->
        <rect x="2" y="10" width="10" height="35" rx="3" fill="#896878" /> <!-- Right leg -->
        
        <!-- Visible step effect -->
