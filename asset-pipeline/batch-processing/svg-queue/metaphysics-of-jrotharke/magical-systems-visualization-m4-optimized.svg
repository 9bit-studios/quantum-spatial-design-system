        <circle cx="-40" cy="80" r="3" fill="#FFFFFF" />
        <circle cx="-20" cy="-20" r="3" fill="#FFFFFF" />
        <circle cx="70" cy="0" r="3" fill="#FFFFFF" />
        <circle cx="100" cy="80" r="3" fill="#FFFFFF" />
      </g>
      
      <!-- Gray human with visible heartbeat -->
