        <ellipse cx="7" cy="45" rx="7" ry="3" fill="none" stroke="#BF4080" stroke-width="1" stroke-dasharray="2,1" />
      </g>
      
      <!-- Magical effect duration explanation -->
      <rect x="-125" y="30" width="250" height="40" rx="5" fill="#331F4A" opacity="0.7" />
      <text x="0" y="45" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Spell lasts for about 20 steps</text>
      <text x="0" y="60" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Standing still maintains the magic indefinitely</text>
