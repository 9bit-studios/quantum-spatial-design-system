        <!-- EKG line -->
        <path d="M-100,0 L-70,0 L-60,-40 L-40,80 L-20,-20 L0,0 L30,0" fill="none" stroke="#5AC8FA" stroke-width="3" />
        <path d="M30,0 L70,0 L80,-40 L100,80" fill="none" stroke="#5AC8FA" stroke-width="3" stroke-opacity="0.5" />
        
        <!-- Heart symbol with magical connection -->
        <path d="M-15,55 C-40,30 -40,0 -15,25 C10,0 10,30 -15,55" fill="#BF4080" opacity="0.7" />
        <path d="M-5,30 C-15,20 -15,10 -5,20 C5,10 5,20 -5,30" fill="#5AC8FA" opacity="0.7" />
        
        <!-- Magical pulse indicators -->
