      <text x="0" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#5AC8FA" text-anchor="middle">Human vs Monster Magic</text>
      <rect x="-190" y="5" width="380" height="1" fill="#5AC8FA" opacity="0.5" />
      <text x="0" y="20" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Talismans and weapons are enchanted for either humans OR monsters, not both</text>
    </g>
    
    <g transform="translate(210, 15)">
      <text x="0" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#BF4080" text-anchor="middle">Sorcery vs Common Magic</text>
      <rect x="-190" y="5" width="380" height="1" fill="#BF4080" opacity="0.5" />
      <text x="0" y="20" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Sorcery creates effects outside natural world order, unlike common magic</text>
    </g>
  </g>
  
  <!-- M4 Development Toolkit Benefits -->
  <g transform="translate(450, 580)">
    <rect x="-410" y="-30" width="820" height="50" rx="8" fill="#131A36" opacity="0.8" />
    
    <text x="0" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">M4-Optimized Magic System Development Benefits</text>
    
    <!-- 4-column layout -->
    <g transform="translate(-310, 15)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="0" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Neural Engine-Powered</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Magical Effect Simulation</text>
    </g>
    
    <g transform="translate(-100, 15)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="0" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Local ML Processing for</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Private Spell Development</text>
    </g>
    
    <g transform="translate(105, 15)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="0" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">60-90 FPS Magic</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Visual Effect Rendering</text>
    </g>
    
    <g transform="translate(310, 15)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="0" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Metal-Accelerated</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Spirit Visualization</text>
