    <circle cx="80" cy="80" r="1.5" fill="#FFFFFF" />
    <circle cx="120" cy="60" r="1" fill="#FFFFFF" />
    <circle cx="200" cy="110" r="1.2" fill="#FFFFFF" />
    <circle cx="350" cy="70" r="1" fill="#FFFFFF" />
    <circle cx="400" cy="120" r="1.5" fill="#FFFFFF" />
    <circle cx="480" cy="60" r="1" fill="#FFFFFF" />
    <circle cx="560" cy="100" r="1.3" fill="#FFFFFF" />
    <circle cx="650" cy="80" r="1" fill="#FFFFFF" />
    <circle cx="720" cy="50" r="1.5" fill="#FFFFFF" />
    <circle cx="820" cy="120" r="1" fill="#FFFFFF" />
    
    <!-- Colorful moons (based on lore) -->
