        <!-- Gray human silhouette (different region tint as per lore) -->
        <path d="M0,-30 C-5,-40 -15,-40 -10,-30 S0,-35 10,-30 S5,-40 0,-30" fill="#708090" /> <!-- Head -->
        <rect x="-15" y="-30" width="30" height="40" rx="5" fill="#708090" /> <!-- Torso -->
        <rect x="-25" y="-15" width="10" height="30" rx="3" fill="#708090" /> <!-- Left arm -->
        <rect x="15" y="-15" width="10" height="30" rx="3" fill="#708090" /> <!-- Right arm -->
        <rect x="-12" y="10" width="10" height="35" rx="3" fill="#708090" /> <!-- Left leg -->
        <rect x="2" y="10" width="10" height="35" rx="3" fill="#708090" /> <!-- Right leg -->
        
