    <circle cx="120" cy="70" r="8" fill="#A0E6BB" opacity="0.6" /> <!-- Pale green moon -->
    <circle cx="600" cy="60" r="7" fill="#9932CC" opacity="0.5" /> <!-- Violet moon -->
    <circle cx="300" cy="90" r="5" fill="#FF4500" opacity="0.4" /> <!-- Red-orange moon -->
    
