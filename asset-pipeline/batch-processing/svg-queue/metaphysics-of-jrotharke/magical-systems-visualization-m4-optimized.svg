  <text x="450" y="95" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#5AC8FA" text-anchor="middle">M4-Optimized Neural Engine Visualization</text>
  
  <!-- Main visualization: Three Magical Systems -->
  <g>
    <!-- Magic Type 1: Duration by Heartbeat (Jrotite) -->
    <g transform="translate(225, 275)">
      <ellipse cx="0" cy="0" rx="150" ry="140" fill="#131A36" opacity="0.8" stroke="#5AC8FA" stroke-width="2" />
      
