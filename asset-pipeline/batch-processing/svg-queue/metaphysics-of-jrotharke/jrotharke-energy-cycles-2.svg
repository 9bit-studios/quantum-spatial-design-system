<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Dimensional grid with perspective effect -->
  <g opacity="0.12">
    <!-- Horizontal grid lines with energy flow distortion -->
    <path d="M150,550 Q450,535 750,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M120,500 Q450,485 780,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,450 Q450,435 800,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M80,400 Q450,385 820,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M70,350 Q450,335 830,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M60,300 Q450,285 840,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,250 Q450,235 850,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M45,200 Q450,185 855,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M40,150 Q450,135 860,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M35,100 Q450,85 865,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines with energy flow distortion -->
    <path d="M150,100 Q165,300 150,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M225,100 Q240,300 225,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 Q315,300 300,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M375,100 Q390,300 375,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,100 Q465,300 450,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M525,100 Q540,300 525,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,100 Q615,300 600,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M675,100 Q690,300 675,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M750,100 Q765,300 750,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Stars and celestial objects -->
  <g>
    <!-- Various stars -->
    <circle cx="120" cy="80" r="1.5" fill="#FFFFFF" />
    <circle cx="200" cy="120" r="1" fill="#FFFFFF" />
    <circle cx="350" cy="95" r="1.2" fill="#FFFFFF" />
    <circle cx="450" cy="70" r="1" fill="#FFFFFF" />
    <circle cx="650" cy="110" r="1.5" fill="#FFFFFF" />
    <circle cx="750" cy="85" r="1" fill="#FFFFFF" />
    <circle cx="820" cy="130" r="1.3" fill="#FFFFFF" />
    <circle cx="180" cy="65" r="1" fill="#FFFFFF" />
    <circle cx="500" cy="120" r="1.5" fill="#FFFFFF" />
    <circle cx="720" cy="60" r="1" fill="#FFFFFF" />
    
    <!-- The moons of Jrotharke with different colors as per lore -->
    <circle cx="780" cy="90" r="10" fill="#D10056" opacity="0.7" /> <!-- Ruby moon -->
    <circle cx="150" cy="70" r="8" fill="#A0E6BB" opacity="0.6" /> <!-- Pale green moon -->
    <circle cx="620" cy="80" r="12" fill="#9932CC" opacity="0.5" /> <!-- Purple moon -->
    <ellipse cx="230" cy="110" rx="12" ry="8" fill="#E6E6FA" opacity="0.6" /> <!-- Irregular moon -->
  </g>
  
  <!-- Title -->
  <text x="450" y="60" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Jrotharke Energy Cycles</text>
  <text x="450" y="90" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle">Spiritual Energy Generation and Consumption in the Quantum-Spatial Plane</text>
  
  <!-- Main visualization: Energy Cycle -->
  <g transform="translate(450, 300)">
    <!-- Central energy well / vortex -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="none" stroke="#BF4080" stroke-width="2" />
    <ellipse cx="0" cy="0" rx="40" ry="24" fill="none" stroke="#6A3093" stroke-width="2" />
    <ellipse cx="0" cy="0" rx="30" ry="18" fill="none" stroke="#331F4A" stroke-width="2" />
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#5AC8FA" opacity="0.2" />
    
    <!-- Cyclical energy paths -->
    <g>
      <!-- Primary Energy Flow Cycle - represents the main energy flow in Jrotharke -->
      <path d="M-150,-80 C-100,-120 -50,-100 0,-80 C50,-60 100,-80 150,-40 C200,0 150,80 100,100 C50,120 -50,120 -100,100 C-150,80 -200,40 -150,-80 Z" 
            fill="none" stroke="#5AC8FA" stroke-width="3" stroke-opacity="0.7" />
      
      <!-- Energy current flow markers -->
      <path d="M-60,-90 L-70,-83 L-65,-78" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <path d="M60,-65 L70,-70 L75,-60" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <path d="M120,40 L125,50 L130,45" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <path d="M0,100 L-10,105 L-5,110" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <path d="M-120,50 L-130,40 L-125,35" fill="none" stroke="#5AC8FA" stroke-width="2" />
      
      <!-- Secondary Spirit Energy Flow -->
      <path d="M-100,-50 C-50,-70 50,-70 100,-50 C150,-30 150,30 100,50 C50,70 -50,70 -100,50 C-150,30 -150,-30 -100,-50 Z" 
            fill="none" stroke="#BF4080" stroke-width="2" stroke-opacity="0.7" />
      
      <!-- Spirit flow markers -->
      <path d="M-50,-60 L-60,-65 L-55,-70" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M100,-40 L110,-35 L105,-30" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M70,60 L65,70 L60,60" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M-70,60 L-80,55 L-75,50" fill="none" stroke="#BF4080" stroke-width="1.5" />
      
      <!-- Inner Mental Energy Flow -->
      <path d="M-50,-20 C-30,-40 30,-40 50,-20 C70,0 70,20 50,40 C30,60 -30,60 -50,40 C-70,20 -70,0 -50,-20 Z" 
            fill="none" stroke="#6A3093" stroke-width="2" stroke-opacity="0.7" />
      
      <!-- Mental energy flow markers -->
      <path d="M0,-30 L10,-35 L5,-40" fill="none" stroke="#6A3093" stroke-width="1.5" />
      <path d="M60,10 L65,20 L70,15" fill="none" stroke="#6A3093" stroke-width="1.5" />
      <path d="M0,50 L-10,55 L-5,60" fill="none" stroke="#6A3093" stroke-width="1.5" />
      <path d="M-60,10 L-65,0 L-70,5" fill="none" stroke="#6A3093" stroke-width="1.5" />
    </g>
    
    <!-- Energy extraction/consumption points - represent where energy can be drawn from or added to the system -->
    <g>
      <!-- Spirit extraction node -->
      <circle cx="130" cy="0" r="15" fill="#0A0621" stroke="#BF4080" stroke-width="2" />
      <circle cx="130" cy="0" r="10" fill="#0A0621" stroke="#BF4080" stroke-width="1" />
      <circle cx="130" cy="0" r="5" fill="#BF4080" opacity="0.5" />
      
      <!-- Natural energy node -->
      <circle cx="-130" cy="0" r="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="-130" cy="0" r="10" fill="#0A0621" stroke="#5AC8FA" stroke-width="1" />
      <circle cx="-130" cy="0" r="5" fill="#5AC8FA" opacity="0.5" />
      
      <!-- Mental energy node -->
      <circle cx="0" cy="-90" r="15" fill="#0A0621" stroke="#6A3093" stroke-width="2" />
      <circle cx="0" cy="-90" r="10" fill="#0A0621" stroke="#6A3093" stroke-width="1" />
      <circle cx="0" cy="-90" r="5" fill="#6A3093" opacity="0.5" />
      
      <!-- Physical energy node -->
      <circle cx="0" cy="90" r="15" fill="#0A0621" stroke="#331F4A" stroke-width="2" />
      <circle cx="0" cy="90" r="10" fill="#0A0621" stroke="#331F4A" stroke-width="1" />
      <circle cx="0" cy="90" r="5" fill="#331F4A" opacity="0.5" />
    </g>
    
    <!-- Quantum particles flowing through the system - represents energy in its pure form -->
    <g>
      <!-- Spirit energy particles -->
      <rect x="105" cy="30" width="8" height="8" fill="#BF4080" opacity="0.8" transform="rotate(45, 109, 34)" />
      <rect x="85" cy="-45" width="6" height="6" fill="#BF4080" opacity="0.8" transform="rotate(20, 88, -42)" />
      <rect x="40" cy="55" width="7" height="7" fill="#BF4080" opacity="0.8" transform="rotate(30, 43.5, 58.5)" />
      <rect x="-75" cy="45" width="6" height="6" fill="#BF4080" opacity="0.8" transform="rotate(60, -72, 48)" />
      
      <!-- Natural energy particles -->
      <rect x="-105" cy="-30" width="8" height="8" fill="#5AC8FA" opacity="0.8" transform="rotate(15, -101, -26)" />
      <rect x="-25" cy="-80" width="7" height="7" fill="#5AC8FA" opacity="0.8" transform="rotate(40, -21.5, -76.5)" />
      <rect x="100" cy="85" width="6" height="6" fill="#5AC8FA" opacity="0.8" transform="rotate(70, 103, 88)" />
      <rect x="-90" cy="25" width="9" height="9" fill="#5AC8FA" opacity="0.8" transform="rotate(55, -85.5, 29.5)" />
      
      <!-- Mental energy particles -->
      <rect x="-35" cy="0" width="6" height="6" fill="#6A3093" opacity="0.8" transform="rotate(25, -32, 3)" />
      <rect x="35" cy="0" width="6" height="6" fill="#6A3093" opacity="0.8" transform="rotate(65, 38, 3)" />
      <rect x="0" cy="35" width="6" height="6" fill="#6A3093" opacity="0.8" transform="rotate(10, 3, 38)" />
      <rect x="0" cy="-35" width="6" height="6" fill="#6A3093" opacity="0.8" transform="rotate(80, 3, -32)" />
    </g>
  </g>
  
  <!-- Energy Types Legend -->
  <g transform="translate(180, 160)">
    <rect x="-100" y="-30" width="200" height="220" rx="10" fill="#131A36" opacity="0.8" />
    <text x="0" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Energy Classifications</text>
    
    <!-- Natural Energy -->
    <line x1="-80" y1="20" x2="-50" y2="20" stroke="#5AC8FA" stroke-width="3" />
    <rect x="-40" y="16" width="8" height="8" fill="#5AC8FA" opacity="0.8" />
    <text x="30" y="23" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="start">Natural Energy</text>
    
    <!-- Spirit Energy -->
    <line x1="-80" y1="50" x2="-50" y2="50" stroke="#BF4080" stroke-width="3" />
    <rect x="-40" y="46" width="8" height="8" fill="#BF4080" opacity="0.8" />
    <text x="30" y="53" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="start">Spirit Energy</text>
    
    <!-- Mental Energy -->
    <line x1="-80" y1="80" x2="-50" y2="80" stroke="#6A3093" stroke-width="3" />
    <rect x="-40" y="76" width="8" height="8" fill="#6A3093" opacity="0.8" />
    <text x="30" y="83" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="start">Mental Energy</text>
    
    <!-- Physical Energy -->
    <line x1="-80" y1="110" x2="-50" y2="110" stroke="#331F4A" stroke-width="3" />
    <rect x="-40" y="106" width="8" height="8" fill="#331F4A" opacity="0.8" />
    <text x="30" y="113" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="start">Physical Energy</text>
    
    <!-- Divider -->
    <line x1="-90" y1="130" x2="90" y2="130" stroke="#5AC8FA" stroke-width="1" opacity="0.5" />
    
    <!-- Usage note -->
    <text x="0" y="150" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Energy types can be</text>
    <text x="0" y="170" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">converted, stored,</text>
    <text x="0" y="190" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">or consumed</text>
  </g>
  
  <!-- Spirit Hunting Mechanics -->
  <g transform="translate(720, 160)">
    <rect x="-100" y="-30" width="200" height="220" rx="10" fill="#131A36" opacity="0.8" />
    <text x="0" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Spirit Hunting</text>
    
    <!-- Spirit visualization -->
    <g transform="translate(0, 40)">
      <ellipse cx="0" cy="0" rx="30" ry="20" fill="none" stroke="#BF4080" stroke-width="1" />
      <ellipse cx="0" cy="0" rx="20" ry="13" fill="none" stroke="#BF4080" stroke-width="1" />
      <circle cx="0" cy="0" r="5" fill="#BF4080" opacity="0.5" />
      
      <!-- Spirit movement path -->
      <path d="M-60,-30 C-20,-60 20,-40 60,-20" fill="none" stroke="#BF4080" stroke-width="1" stroke-dasharray="3,3" />
      <path d="M60,-20 C70,0 60,30 30,50" fill="none" stroke="#BF4080" stroke-width="1" stroke-dasharray="3,3" />
      <path d="M30,50 C0,60 -30,50 -60,20" fill="none" stroke="#BF4080" stroke-width="1" stroke-dasharray="3,3" />
      <path d="M-60,20 C-70,-10 -70,-20 -60,-30" fill="none" stroke="#BF4080" stroke-width="1" stroke-dasharray="3,3" />
      
      <!-- Current position marker -->
      <circle cx="0" cy="0" r="3" fill="#FFFFFF" />
    </g>
    
    <!-- Hunting Methods -->
    <line x1="-90" y1="80" x2="90" y2="80" stroke="#5AC8FA" stroke-width="1" opacity="0.5" />
    
    <text x="0" y="100" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Hunting Methods:</text>
    
    <g transform="translate(-65, 120)">
      <path d="M-5,-7 L5,7 M-5,7 L5,-7" stroke="#5AC8FA" stroke-width="2" />
      <text x="15" y="4" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="start">Disruptive</text>
    </g>
    
    <g transform="translate(50, 120)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <text x="15" y="4" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="start">Entrapment</text>
    </g>
    
    <g transform="translate(-65, 150)">
      <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="#5AC8FA" stroke-width="2" />
      <text x="15" y="4" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="start">Absorption</text>
    </g>
    
    <g transform="translate(50, 150)">
      <rect x="-5" y="-5" width="10" height="10" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <text x="15" y="4" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="start">Binding</text>
    </g>
    
    <g transform="translate(0, 180)">
      <path d="M-7,0 L7,0 L0,-7 Z" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <text x="15" y="4" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="start">Channeling</text>
    </g>
  </g>
  
  <!-- Gameplay Implications -->
  <g transform="translate(450, 500)">
    <rect x="-350" y="-30" width="700" height="100" rx="10" fill="#131A36" opacity="0.9" />
    <text x="0" y="-5" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Energy Cycle Gameplay Implementation</text>
    
    <!-- 4-column layout -->
    <g transform="translate(-262.5, 30)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Neural Engine-Powered</text>
      <text x="5" y="17" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Spirit Movement Simulation</text>
    </g>
    
    <g transform="translate(-87.5, 30)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Player Energy Reserves</text>
      <text x="5" y="17" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Managing Multiple Energy Types</text>
    </g>
    
    <g transform="translate(87.5, 30)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Spirit Hunting Challenges</text>
      <text x="5" y="17" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Timing-Based Energy Extraction</text>
    </g>
    
    <g transform="translate(262.5, 30)">
      <rect x="-20" y="-7" width="8" height="8" fill="#5AC8FA" />
      <rect x="-12" y="-7" width="8" height="8" fill="#6A3093" />
      <text x="5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="start">Magical Crafting System</text>
      <text x="5" y="17" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="start">Energy Type Conversions</text>
    </g>
  </g>
</svg>