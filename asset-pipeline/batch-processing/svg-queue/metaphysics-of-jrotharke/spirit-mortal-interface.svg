<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Dimensional grid with perspective effect - represents metaphysical structure -->
  <g opacity="0.12">
    <!-- Horizontal grid lines with dimensional warp -->
    <path d="M150,550 L750,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,500 L800,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M75,450 L825,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,400 L850,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M40,350 L860,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M30,300 L870,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M25,250 L875,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M20,200 L880,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M15,150 L885,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M10,100 L890,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines -->
    <path d="M150,100 L150,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M225,100 L225,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 L300,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M375,100 L375,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,100 L450,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M525,100 L525,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,100 L600,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M675,100 L675,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M750,100 L750,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Random stars in background to represent spiritual particles -->
  <g>
    <circle cx="50" cy="90" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="120" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="190" cy="150" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="270" cy="70" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="350" cy="140" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="400" cy="60" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="480" cy="130" r="1.3" fill="#FFFFFF" opacity="0.8" />
    <circle cx="550" cy="80" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="630" cy="150" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="700" cy="70" r="1" fill="#FFFFFF" opacity="0.8" />
    <circle cx="780" cy="140" r="1.2" fill="#FFFFFF" opacity="0.8" />
    <circle cx="850" cy="90" r="1" fill="#FFFFFF" opacity="0.8" />
  </g>
  
  <!-- Title -->
  <text x="450" y="60" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">The Spirit-Mortal Interface: Liminal Zones</text>
  <text x="450" y="95" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#5AC8FA" text-anchor="middle">M4-Optimized Neural Engine Visualization</text>
  
  <!-- Central visualization of the Veil between spirit and mortal worlds -->
  <g transform="translate(450, 320)">
    <!-- Mortal Realm (left) -->
    <g transform="translate(-250, 0)">
      <circle cx="0" cy="0" r="150" fill="#131A36" />
      <text x="0" y="-120" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Mortal Realm</text>
      
      <!-- Physical landscape elements -->
      <path d="M-100,-50 Q-50,-80 0,-40 Q50,-70 100,-30" fill="none" stroke="#2D854D" stroke-width="2" /> <!-- Mountains -->
      <path d="M-90,30 Q-40,50 10,20 Q60,40 90,10" fill="none" stroke="#5AC8FA" stroke-width="3" opacity="0.6" /> <!-- Water -->
      <path d="M-80,-10 Q-30,10 20,-5 Q70,15 80,-20" fill="none" stroke="#7E6551" stroke-width="2" /> <!-- Land -->
      
      <!-- Human figure in mortal realm -->
      <g transform="translate(0, 40)">
        <path d="M0,-30 C-5,-40 -15,-40 -10,-30 S0,-35 10,-30 S5,-40 0,-30" fill="#E0E0E0" /> <!-- Head -->
        <rect x="-15" y="-30" width="30" height="40" rx="5" fill="#E0E0E0" /> <!-- Torso -->
        <rect x="-25" y="-15" width="10" height="30" rx="3" fill="#E0E0E0" /> <!-- Left arm -->
        <rect x="15" y="-15" width="10" height="30" rx="3" fill="#E0E0E0" /> <!-- Right arm -->
        <rect x="-12" y="10" width="10" height="35" rx="3" fill="#E0E0E0" /> <!-- Left leg -->
        <rect x="2" y="10" width="10" height="35" rx="3" fill="#E0E0E0" /> <!-- Right leg -->
      </g>
      
      <!-- Quantum pixels showing mortal realm energy at heritage state -->
      <rect x="-120" y="-100" width="10" height="10" fill="#331F4A" />
      <rect x="80" y="-80" width="10" height="10" fill="#331F4A" />
      <rect x="-90" y="80" width="10" height="10" fill="#331F4A" />
      <rect x="110" y="70" width="10" height="10" fill="#331F4A" />
    </g>
    
    <!-- Spirit Realm (right) -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="150" fill="#331F4A" opacity="0.9" />
      <text x="0" y="-120" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Spirit Realm</text>
      
      <!-- Ethereal landscape elements -->
      <path d="M-100,-50 Q-50,-80 0,-40 Q50,-70 100,-30" fill="none" stroke="#6A3093" stroke-width="2" opacity="0.8" /> <!-- Spirit mountains -->
      <path d="M-90,30 Q-40,50 10,20 Q60,40 90,10" fill="none" stroke="#BF4080" stroke-width="3" opacity="0.6" /> <!-- Spirit water -->
      <path d="M-80,-10 Q-30,10 20,-5 Q70,15 80,-20" fill="none" stroke="#5AC8FA" stroke-width="2" opacity="0.8" /> <!-- Spirit land -->
      
      <!-- Spirit entities -->
      <g>
        <!-- Luminous spirit forms -->
        <ellipse cx="-50" cy="-30" rx="15" ry="25" fill="#6A3093" opacity="0.5" />
        <ellipse cx="-50" cy="-30" rx="10" ry="20" fill="#BF4080" opacity="0.3" />
        <ellipse cx="-50" cy="-30" rx="5" ry="15" fill="#FFFFFF" opacity="0.5" />
        
        <ellipse cx="40" cy="50" rx="20" ry="15" fill="#6A3093" opacity="0.5" />
        <ellipse cx="40" cy="50" rx="15" ry="10" fill="#BF4080" opacity="0.3" />
        <ellipse cx="40" cy="50" rx="10" ry="5" fill="#FFFFFF" opacity="0.5" />
        
        <ellipse cx="70" cy="-60" rx="25" ry="10" fill="#6A3093" opacity="0.5" />
        <ellipse cx="70" cy="-60" rx="20" ry="5" fill="#BF4080" opacity="0.3" />
        <ellipse cx="70" cy="-60" rx="15" ry="3" fill="#FFFFFF" opacity="0.5" />
        
        <!-- Spirit tendrils/wisps -->
        <path d="M-60,-40 C-40,-60 -20,-30 0,-50" stroke="#FFFFFF" stroke-width="1" opacity="0.6" fill="none" />
        <path d="M30,40 C50,60 70,30 90,50" stroke="#FFFFFF" stroke-width="1" opacity="0.6" fill="none" />
        <path d="M60,-70 C80,-50 100,-80 120,-60" stroke="#FFFFFF" stroke-width="1" opacity="0.6" fill="none" />
      </g>
      
      <!-- Quantum pixels showing spirit realm energy at quantum state -->
      <rect x="-120" y="-100" width="10" height="10" fill="#5AC8FA" />
      <rect x="80" y="-80" width="10" height="10" fill="#5AC8FA" />
      <rect x="-90" y="80" width="10" height="10" fill="#5AC8FA" />
      <rect x="110" y="70" width="10" height="10" fill="#5AC8FA" />
    </g>
    
    <!-- The Veil/Interface Between Realms -->
    <g>
      <!-- Translucent layered Veil -->
      <path d="M-100,-150 Q0,-170 100,-150 Q0,-100 -100,-50 Q0,-70 100,-50 Q0,0 -100,50 Q0,30 100,50 Q0,100 -100,150 Q0,130 100,150" 
            fill="none" stroke="#5AC8FA" stroke-width="1.5" opacity="0.3" />
      <path d="M-100,-140 Q0,-160 100,-140 Q0,-90 -100,-40 Q0,-60 100,-40 Q0,10 -100,60 Q0,40 100,60 Q0,110 -100,160 Q0,140 100,160" 
            fill="none" stroke="#BF4080" stroke-width="1.5" opacity="0.2" />
      <path d="M-100,-130 Q0,-150 100,-130 Q0,-80 -100,-30 Q0,-50 100,-30 Q0,20 -100,70 Q0,50 100,70 Q0,120 -100,170 Q0,150 100,170" 
            fill="none" stroke="#6A3093" stroke-width="1.5" opacity="0.2" />
      
      <!-- Anchoring points where realms connect -->
      <g>
        <!-- Anchor point 1 -->
        <circle cx="0" cy="-100" r="15" fill="#131A36" opacity="0.6" />
        <circle cx="0" cy="-100" r="10" fill="#331F4A" opacity="0.6" />
        <circle cx="0" cy="-100" r="5" fill="#FFFFFF" opacity="0.8" />
        <path d="M-20,-120 L20,-80" stroke="#5AC8FA" stroke-width="1" />
        <path d="M20,-120 L-20,-80" stroke="#5AC8FA" stroke-width="1" />
        
        <!-- Anchor point 2 -->
        <circle cx="0" cy="0" r="20" fill="#131A36" opacity="0.6" />
        <circle cx="0" cy="0" r="15" fill="#331F4A" opacity="0.6" />
        <circle cx="0" cy="0" r="10" fill="#FFFFFF" opacity="0.8" />
        <path d="M-25,-25 L25,25" stroke="#5AC8FA" stroke-width="1.5" />
        <path d="M25,-25 L-25,25" stroke="#5AC8FA" stroke-width="1.5" />
        
        <!-- Anchor point 3 -->
        <circle cx="0" cy="100" r="15" fill="#131A36" opacity="0.6" />
        <circle cx="0" cy="100" r="10" fill="#331F4A" opacity="0.6" />
        <circle cx="0" cy="100" r="5" fill="#FFFFFF" opacity="0.8" />
        <path d="M-20,80 L20,120" stroke="#5AC8FA" stroke-width="1" />
        <path d="M20,80 L-20,120" stroke="#5AC8FA" stroke-width="1" />
      </g>
      
      <!-- Energy transfer between realms -->
      <g>
        <path d="M-100,0 C-80,-40 -60,-20 -40,-50 C-20,-20 0,-40 20,-10 C40,-30 60,0 80,-20 C100,0 120,-10 140,10" 
              fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
        <path d="M-100,50 C-80,20 -60,40 -40,10 C-20,30 0,10 20,40 C40,20 60,50 80,30 C100,60 120,40 140,70" 
              fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
        
        <!-- Energy particles -->
        <circle cx="-90" cy="0" r="2" fill="#FFFFFF" />
        <circle cx="-40" cy="-50" r="2" fill="#FFFFFF" />
        <circle cx="20" cy="-10" r="2" fill="#FFFFFF" />
        <circle cx="80" cy="-20" r="2" fill="#FFFFFF" />
        <circle cx="140" cy="10" r="2" fill="#FFFFFF" />
        
        <circle cx="-90" cy="50" r="2" fill="#FFFFFF" />
        <circle cx="-40" cy="10" r="2" fill="#FFFFFF" />
        <circle cx="20" cy="40" r="2" fill="#FFFFFF" />
        <circle cx="80" cy="30" r="2" fill="#FFFFFF" />
        <circle cx="140" cy="70" r="2" fill="#FFFFFF" />
      </g>
      
      <!-- Quantum pixels in transitional state in the interface -->
      <rect x="-10" cy="-110" width="10" height="10" fill="#6A3093" transform="rotate(45, -5, -110)" />
      <rect x="-10" cy="-10" width="15" height="15" fill="#6A3093" transform="rotate(15, -2.5, -10)" />
      <rect x="-10" cy="90" width="10" height="10" fill="#6A3093" transform="rotate(30, -5, 90)" />
    </g>
  </g>
  
  <!-- Callout sections -->
  <g>
    <!-- Anchor Points -->
    <g transform="translate(170, 180)">
      <rect x="-120" y="-30" width="240" height="60" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <text x="0" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Spirit Anchors</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Stable points where realms connect</text>
      
      <!-- Connection line to relevant visual element -->
      <path d="M0,30 L280,140" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,3" />
    </g>
    
    <!-- The Veil -->
    <g transform="translate(450, 180)">
      <rect x="-120" y="-30" width="240" height="60" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <text x="0" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">The Veil</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Translucent barrier between realms</text>
      
      <!-- Connection line to relevant visual element -->
      <path d="M0,30 L0,110" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,3" />
    </g>
    
    <!-- Energy Transfer -->
    <g transform="translate(730, 180)">
      <rect x="-120" y="-30" width="240" height="60" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <text x="0" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Energy Transfer</text>
      <text x="0" y="15" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Spirit essence flowing between worlds</text>
      
      <!-- Connection line to relevant visual element -->
      <path d="M0,30 L-240,110" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,3" />
    </g>
  </g>
  
  <!-- Ritual Focus -->
  <g transform="translate(450, 520)">
    <rect x="-350" y="-30" width="700" height="60" rx="10" fill="#131A36" opacity="0.8" />
    <text x="0" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ritual Energy Patterns That Temporarily Thin The Veil</text>
    
    <!-- Ritual pattern visualization -->
    <g transform="translate(-250, 0)">
      <path d="M-20,0 L20,0 M0,-20 L0,20" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="0" cy="0" r="25" fill="none" stroke="#BF4080" stroke-width="1" />
    </g>
    
    <g transform="translate(-125, 0)">
      <path d="M-20,-20 L20,20 M-20,20 L20,-20" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="0" cy="0" r="25" fill="none" stroke="#BF4080" stroke-width="1" />
    </g>
    
    <g transform="translate(0, 0)">
      <path d="M0,-25 L-21.65,12.5 L21.65,12.5 Z" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="0" cy="0" r="25" fill="none" stroke="#BF4080" stroke-width="1" />
    </g>
    
    <g transform="translate(125, 0)">
      <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="0" cy="0" r="25" fill="none" stroke="#BF4080" stroke-width="1" />
    </g>
    
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="0" cy="0" r="25" fill="none" stroke="#BF4080" stroke-width="1" />
    </g>
  </g>
  
  <!-- Features and Benefits -->
  <g transform="translate(450, 580)">
    <rect x="-400" y="-15" width="800" height="35" rx="5" fill="#131A36" opacity="0.9" />
    <text x="-350" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF">M4 Neural Engine: Particle Simulation</text>
    <text x="-100" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF">Metal Acceleration: Real-time Veil Physics</text>
    <text x="150" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF">60-90 FPS Transition Animations</text>
    <text x="350" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF">On-device ML: Spirit Behavior</text>
  </g>
</svg>
