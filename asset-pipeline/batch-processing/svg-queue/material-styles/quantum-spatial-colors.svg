    <path d="M350,50 L350,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M400,50 L400,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M450,50 L450,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M500,50 L500,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M550,50 L550,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M600,50 L600,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M650,50 L650,750" stroke="#36EAE8" stroke-width="1" />
