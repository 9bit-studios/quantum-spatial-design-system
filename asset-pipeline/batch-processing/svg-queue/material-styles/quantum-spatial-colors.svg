  <text x="600" y="110" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Future-Classic Tech Wave Aesthetic</text>
  
  <!-- Primary Colors Section -->
