      <rect width="300" height="80" fill="url(#quantumDepthGradient)" rx="8" />
      <rect width="300" height="80" rx="8" fill="url(#quantumDepthGradient)" stroke="#36EAE8" stroke-width="1" stroke-opacity="0.3" />
      <text x="150" y="105" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Quantum Depth Gradient</text>
    </g>
    
    <!-- Energy State Transition -->
