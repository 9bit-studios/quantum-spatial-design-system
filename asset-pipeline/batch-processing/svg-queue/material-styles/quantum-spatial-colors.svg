        <rect x="16" y="16" width="16" height="16" fill="#5AC8FA" opacity="0.7" />
        <rect x="0" y="48" width="16" height="16" fill="#5AC8FA" opacity="0.5" />
        <rect x="16" y="48" width="16" height="16" fill="#5AC8FA" opacity="0.7" />
      </g>
    </g>
    <text x="-20" y="50" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="end">9Bit Studios</text>
