        <rect x="16" y="0" width="16" height="16" fill="#331F4A" />
        <rect x="32" y="0" width="16" height="16" fill="#331F4A" />
        <rect x="0" y="16" width="16" height="16" fill="#331F4A" />
        <rect x="32" y="16" width="16" height="16" fill="#331F4A" />
        <rect x="0" y="32" width="16" height="16" fill="#331F4A" />
        <rect x="16" y="32" width="16" height="16" fill="#331F4A" />
        <rect x="32" y="32" width="16" height="16" fill="#331F4A" />
        <rect x="32" y="48" width="16" height="16" fill="#331F4A" />
        <rect x="32" y="64" width="16" height="16" fill="#331F4A" />
        <rect x="0" y="64" width="16" height="16" fill="#331F4A" />
        <rect x="16" y="64" width="16" height="16" fill="#331F4A" />
        
