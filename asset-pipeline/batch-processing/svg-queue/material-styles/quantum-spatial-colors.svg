    <text x="200" y="410" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Secondary Accent Colors</text>
    
    <!-- Subtle Cyan -->
