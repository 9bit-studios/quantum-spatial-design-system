        <rect x="0" y="0" width="8" height="8" fill="#2D854D" />
        <rect x="8" y="0" width="8" height="8" fill="#2D854D" />
        <rect x="16" y="0" width="8" height="8" fill="#2D854D" />
        <rect x="0" y="8" width="8" height="8" fill="#2D854D" />
        <rect x="8" y="8" width="8" height="8" fill="#2D854D" />
        <rect x="16" y="8" width="8" height="8" fill="#2D854D" />
        <rect x="0" y="16" width="8" height="8" fill="#2D854D" />
        <rect x="8" y="16" width="8" height="8" fill="#5AC8FA" opacity="0.5" />
