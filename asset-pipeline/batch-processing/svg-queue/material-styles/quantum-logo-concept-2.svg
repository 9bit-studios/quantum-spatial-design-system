<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background with Quantum Depth Gradient -->
  <defs>
    <linearGradient id="quantumDepth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#131A36"/>
      <stop offset="50%" style="stop-color:#331F4A"/>
      <stop offset="100%" style="stop-color:#6A3093"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#quantumDepth)" />
  
  <!-- Enhanced Perspective Grid with Quantum Distortion -->
  <g opacity="0.12">
    <!-- Horizontal Quantum Lines -->
    <g id="quantumGrid">
      <path d="M300,800 C 400,790 800,790 900,800" stroke="#5AC8FA" stroke-width="0.8">
        <animate attributeName="d" 
                 values="M300,800 C 400,790 800,790 900,800;
                        M300,800 C 400,810 800,810 900,800;
                        M300,800 C 400,790 800,790 900,800"
                 dur="12s" repeatCount="indefinite"/>
      </path>
      <!-- Repeat for other grid lines with varying curves and timing -->
    </g>
    
    <!-- Dimensional Grid Overlay -->
    <g id="dimensionalGrid" opacity="0.08">
      <path d="M0,450 Q 600,430 1200,450" stroke="#126D71" stroke-width="0.5">
        <animate attributeName="d" 
                 values="M0,450 Q 600,430 1200,450;
                        M0,450 Q 600,470 1200,450;
                        M0,450 Q 600,430 1200,450"
                 dur="15s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Vision Pro Optimized Title -->
  <g transform="translate(600,80)">
    <text font-family="SF Pro Display" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      <tspan x="0" y="0">9Bit Studios Vision</tspan>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="40" font-family="SF Pro Text" font-size="18" fill="#5AC8FA" text-anchor="middle" opacity="0.9">
      Quantum-Spatial AR Experience
    </text>
  </g>
  
  <!-- Main Logo Showcase with Enhanced Quantum Effects -->
  <g transform="translate(600,450) scale(3)">
    <!-- Base 9 Shape with Material States -->
    <g>
      <!-- Materialized Pixels -->
      <g fill="#331F4A">
        <!-- Top Row with Quantum Animation -->
        <rect x="-40" y="-50" width="20" height="20" rx="2">
          <animate attributeName="fill" 
                   values="#331F4A;#6A3093;#331F4A"
                   dur="8s" repeatCount="indefinite"/>
        </rect>
        <!-- Additional base pixels with varying animations -->
      </g>
      
      <!-- Energy State Pixels -->
      <g class="quantum-states">
        <rect x="-20" y="-30" width="20" height="20" fill="#5AC8FA" rx="2" opacity="0.8">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
          <animate attributeName="fill" values="#5AC8FA;#126D71;#5AC8FA" dur="6s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Quantum Superposition Effects -->
      <g class="superposition" opacity="0.4">
        <use href="#base-pixel" transform="translate(-1,-1) scale(1.02)">
          <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
        </use>
      </g>
    </g>
    
    <!-- Dimensional Lighting Effects -->
    <g class="lighting" opacity="0.15">
      <path d="M-50,-60 Q 0,-55 50,-60" stroke="#BF4080" stroke-width="0.5">
        <animate attributeName="stroke-dasharray" values="2,8;4,6;2,8" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Vision Pro Experience Zones -->
  <g transform="translate(0,650)">
    <!-- AR Experience -->
    <g transform="translate(300,0)">
      <text font-family="SF Pro Display" font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        AR Experience
      </text>
    </g>
    
    <!-- VR Experience -->
    <g transform="translate(600,0)">
      <text font-family="SF Pro Display" font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        VR Experience
      </text>
    </g>
    
    <!-- Mixed Reality -->
    <g transform="translate(900,0)">
      <text font-family="SF Pro Display" font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">
        Mixed Reality
      </text>
    </g>
  </g>
  
  <!-- Vision Pro Signature -->
  <g transform="translate(1120,850)">
    <text font-family="SF Pro Display" font-size="14" font-weight="600" fill="#5AC8FA" text-anchor="end">
      9Bit Studios Vision
    </text>
  </g>
</svg>