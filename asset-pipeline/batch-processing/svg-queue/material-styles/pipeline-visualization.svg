<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="heritage-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1B3D1A" />
      <stop offset="50%" stop-color="#2C5F2D" />
      <stop offset="100%" stop-color="#3DFF74" />
    </linearGradient>
    <linearGradient id="transitional-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#331F4A" />
      <stop offset="50%" stop-color="#405de5" />
      <stop offset="100%" stop-color="#5AC8FA" />
    </linearGradient>
    <linearGradient id="quantum-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A3093" />
      <stop offset="50%" stop-color="#BF4080" />
      <stop offset="100%" stop-color="#FF2D55" />
    </linearGradient>
    <filter id="quantum-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Grid -->
  <g opacity="0.1">
    <path d="M0,0 L800,0 L800,600 L0,600 Z" fill="#131A36" />
    <g id="grid" stroke="#5AC8FA" stroke-width="1">
      <g transform="rotate(30)">
        <line x1="-800" y1="0" x2="1600" y2="0" />
        <line x1="-800" y1="40" x2="1600" y2="40" />
        <line x1="-800" y1="80" x2="1600" y2="80" />
        <line x1="-800" y1="120" x2="1600" y2="120" />
        <line x1="-800" y1="160" x2="1600" y2="160" />
        <line x1="-800" y1="200" x2="1600" y2="200" />
        <line x1="-800" y1="240" x2="1600" y2="240" />
        <line x1="-800" y1="280" x2="1600" y2="280" />
        <line x1="-800" y1="320" x2="1600" y2="320" />
        <line x1="-800" y1="360" x2="1600" y2="360" />
        <line x1="-800" y1="400" x2="1600" y2="400" />
        <line x1="-800" y1="440" x2="1600" y2="440" />
        <line x1="-800" y1="480" x2="1600" y2="480" />
        <line x1="-800" y1="520" x2="1600" y2="520" />
        <line x1="-800" y1="560" x2="1600" y2="560" />
        <line x1="-800" y1="600" x2="1600" y2="600" />
        <line x1="-800" y1="640" x2="1600" y2="640" />
        <line x1="-800" y1="680" x2="1600" y2="680" />
        <line x1="-800" y1="720" x2="1600" y2="720" />
        <line x1="-800" y1="760" x2="1600" y2="760" />
        <line x1="-800" y1="800" x2="1600" y2="800" />
      </g>
    </g>
  </g>
  
  <!-- Main Flow Diagram -->
  <g transform="translate(50, 50)">
    <!-- Source Files -->
    <rect x="0" y="0" width="160" height="80" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    <text x="80" y="45" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">Design Tokens &amp; Components</text>
    
    <!-- SVG Files -->
    <rect x="0" y="160" width="160" height="80" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    <text x="80" y="205" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">SVG Assets</text>
    
    <!-- TSX Files -->
    <rect x="0" y="320" width="160" height="80" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    <text x="80" y="365" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">TSX Components</text>
    
    <!-- Conversion Scripts -->
    <rect x="240" y="240" width="160" height="80" rx="10" fill="#331F4A" stroke="#BF4080" stroke-width="2" />
    <text x="320" y="285" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">Conversion Scripts</text>
    
    <!-- API -->
    <rect x="240" y="80" width="160" height="80" rx="10" fill="#331F4A" stroke="#BF4080" stroke-width="2" />
    <text x="320" y="125" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">Cloudflare Worker API</text>
    
    <!-- Framer -->
    <rect x="480" y="160" width="160" height="80" rx="10" fill="#6A3093" stroke="#FF2D55" stroke-width="2" />
    <text x="560" y="205" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">Framer Projects</text>
    
    <!-- Oksana Creator Portal Accelerator -->
    <rect x="480" y="320" width="160" height="80" rx="10" fill="#6A3093" stroke="#FF2D55" stroke-width="2" />
    <text x="560" y="365" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">Oksana Creator Portal Accelerator</text>
    
    <!-- Batch Processing -->
    <rect x="240" y="400" width="160" height="80" rx="10" fill="#331F4A" stroke="#BF4080" stroke-width="2" />
    <text x="320" y="445" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle">Batch Processing</text>
    
    <!-- Lines -->
    <g stroke-width="2" fill="none">
      <!-- Heritage paths -->
      <path d="M160,40 C200,40 200,120 240,120" stroke="url(#heritage-gradient)" />
      <path d="M160,200 C200,200 200,260 240,260" stroke="url(#heritage-gradient)" />
      
      <!-- Transitional paths -->
      <path d="M400,120 C440,120 440,180 480,180" stroke="url(#transitional-gradient)" />
      <path d="M400,260 C440,260 440,200 480,200" stroke="url(#transitional-gradient)" />
      <path d="M160,360 C200,360 200,440 240,440" stroke="url(#transitional-gradient)" />
      <path d="M400,440 C440,440 440,360 480,360" stroke="url(#transitional-gradient)" />
      
      <!-- Quantum paths -->
      <path d="M480,240 L480,320" stroke="url(#quantum-gradient)" />
    </g>
    
    <!-- Particles -->
    <circle cx="190" cy="40" r="4" fill="#3DFF74" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cx" values="160;220;160" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="190" cy="200" r="4" fill="#3DFF74" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;260;200" dur="7s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="420" cy="120" r="4" fill="#5AC8FA" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cx" values="400;440;400" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="420" cy="260" r="4" fill="#5AC8FA" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="260;200;260" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="480" cy="280" r="4" fill="#FF2D55" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="240;320;240" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Legend -->
  <g transform="translate(600, 40)">
    <rect x="0" y="0" width="160" height="120" rx="5" fill="rgba(10, 6, 33, 0.7)" stroke="#5AC8FA" stroke-width="1" />
    
    <rect x="10" y="15" width="20" height="10" fill="url(#heritage-gradient)" rx="2" />
    <text x="40" y="25" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12">Heritage State</text>
    
    <rect x="10" y="45" width="20" height="10" fill="url(#transitional-gradient)" rx="2" />
    <text x="40" y="55" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12">Transitional State</text>
    
    <rect x="10" y="75" width="20" height="10" fill="url(#quantum-gradient)" rx="2" />
    <text x="40" y="85" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12">Quantum State</text>
    
    <circle cx="20" cy="105" r="4" fill="#5AC8FA">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="40" y="110" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12">Energy Flow</text>
  </g>
  
  <!-- Steps -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="700" height="60" rx="5" fill="rgba(10, 6, 33, 0.7)" stroke="#5AC8FA" stroke-width="1" />
    <text x="350" y="20" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">Implementation Steps</text>
    <text x="20" y="45" fill="white" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12">1. Design Export → 2. Script Processing → 3. Framer Import → 4. State Implementation → 5. Oksana Creator Portal Accelerator Integration</text>
  </g>
</svg>
