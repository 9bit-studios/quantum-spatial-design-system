<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Dimensional grid with perspective effect -->
  <g opacity="0.1">
    <!-- Horizontal grid lines with perspective effect -->
    <path d="M150,550 L750,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,500 L800,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M75,450 L825,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,400 L850,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M40,350 L860,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M30,300 L870,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M25,250 L875,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M20,200 L880,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M15,150 L885,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M10,100 L890,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines -->
    <path d="M150,100 L150,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M225,100 L225,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 L300,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M375,100 L375,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,100 L450,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M525,100 L525,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,100 L600,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M675,100 L675,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M750,100 L750,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="450" y="60" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Quantum-Spatial Pixel Energy States</text>
  <text x="450" y="90" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#5AC8FA" text-anchor="middle">9Bit Studios Brand Visualization</text>
  
  <!-- 2D Energy State Visualization -->
  <g transform="translate(225, 250)">
    <!-- Section Title -->
    <text x="0" y="-120" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2D Energy State</text>
    
    <!-- Background circle -->
    <circle cx="0" cy="0" r="100" fill="#131A36" stroke="#331F4A" stroke-width="3" />
    
    <!-- Energy state pixels - Grid layout with glowing effects -->
    <!-- Center energized pixel -->
    <g transform="translate(0, 0)">
      <!-- Base pixel -->
      <rect x="-20" y="-20" width="40" height="40" fill="#6A3093" />
      
      <!-- Energy glow effect -->
      <rect x="-20" y="-20" width="40" height="40" fill="#BF4080" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite" />
      </rect>
      
      <!-- Energy particles -->
      <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.3">
        <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <!-- Energy rays -->
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Surrounding pixels in different energy states -->
    <g transform="translate(-50, -50)">
      <rect x="-15" y="-15" width="30" height="30" fill="#331F4A" />
      <rect x="-15" y="-15" width="30" height="30" fill="#6A3093" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <g transform="translate(50, -50)">
      <rect x="-15" y="-15" width="30" height="30" fill="#331F4A" />
      <rect x="-15" y="-15" width="30" height="30" fill="#6A3093" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2.5s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <g transform="translate(-50, 50)">
      <rect x="-15" y="-15" width="30" height="30" fill="#331F4A" />
      <rect x="-15" y="-15" width="30" height="30" fill="#6A3093" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2.7s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <g transform="translate(50, 50)">
      <rect x="-15" y="-15" width="30" height="30" fill="#331F4A" />
      <rect x="-15" y="-15" width="30" height="30" fill="#6A3093" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2.2s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Energy flow connections -->
    <path d="M-35,-35 L-15,-15" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M35,-35 L15,-15" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.3s" repeatCount="indefinite" />
    </path>
    <path d="M-35,35 L-15,15" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite" />
    </path>
    <path d="M35,35 L15,15" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.7s" repeatCount="indefinite" />
    </path>
    
    <!-- State labels -->
    <text x="0" y="80" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Full Energy State</text>
    <text x="0" y="100" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">Rapid particle emission</text>
  </g>
  
  <!-- 3D Isometric Energy State Visualization -->
  <g transform="translate(675, 250)">
    <!-- Section Title -->
    <text x="0" y="-120" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3D Isometric Energy State</text>
    
    <!-- Background circle -->
    <circle cx="0" cy="0" r="100" fill="#131A36" stroke="#331F4A" stroke-width="3" />
    
    <!-- Central 3D Energized Cube -->
    <g transform="translate(0, 0)">
      <!-- Isometric cube faces -->
      <!-- Bottom face -->
      <path d="M0,20 L-35,0 L0,-20 L35,0 Z" fill="#331F4A" />
      
      <!-- Left face -->
      <path d="M-35,0 L-35,-40 L0,-60 L0,-20 Z" fill="#4A2F61" />
      
      <!-- Right face -->
      <path d="M35,0 L35,-40 L0,-60 L0,-20 Z" fill="#6A3093" />
      
      <!-- Energy glow -->
      <path d="M0,20 L-35,0 L-35,-40 L0,-60 L35,-40 L35,0 Z" fill="#BF4080" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite" />
      </path>
      
      <!-- Energy core -->
      <path d="M0,10 L-20,0 L-20,-30 L0,-40 L20,-30 L20,0 Z" fill="#FFFFFF" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="1.5s" repeatCount="indefinite" />
      </path>
      
      <!-- Energy emission particles -->
      <circle cx="0" cy="-60" r="5" fill="#5AC8FA" opacity="0.8">
        <animate attributeName="cy" values="-60;-80;-60" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="35" cy="-40" r="4" fill="#5AC8FA" opacity="0.7">
        <animate attributeName="cx" values="35;50;35" dur="2.3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.3s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="-35" cy="-40" r="4" fill="#5AC8FA" opacity="0.7">
        <animate attributeName="cx" values="-35;-50;-35" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite" />
      </circle>
      
      <!-- Energy field -->
      <circle cx="0" cy="-20" r="45" fill="none" stroke="#5AC8FA" stroke-width="1" opacity="0.4">
        <animate attributeName="r" values="45;55;45" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Secondary cubes in lower energy states -->
    <!-- Top secondary cube -->
    <g transform="translate(0, -80)">
      <path d="M0,10 L-20,0 L0,-10 L20,0 Z" fill="#331F4A" />
      <path d="M-20,0 L-20,-15 L0,-25 L0,-10 Z" fill="#4A2F61" />
      <path d="M20,0 L20,-15 L0,-25 L0,-10 Z" fill="#6A3093" />
      <path d="M0,10 L-20,0 L-20,-15 L0,-25 L20,-15 L20,0 Z" fill="#BF4080" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Right secondary cube -->
    <g transform="translate(60, -20)">
      <path d="M0,10 L-20,0 L0,-10 L20,0 Z" fill="#331F4A" />
      <path d="M-20,0 L-20,-15 L0,-25 L0,-10 Z" fill="#4A2F61" />
      <path d="M20,0 L20,-15 L0,-25 L0,-10 Z" fill="#6A3093" />
      <path d="M0,10 L-20,0 L-20,-15 L0,-25 L20,-15 L20,0 Z" fill="#BF4080" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2.5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Left secondary cube -->
    <g transform="translate(-60, -20)">
      <path d="M0,10 L-20,0 L0,-10 L20,0 Z" fill="#331F4A" />
      <path d="M-20,0 L-20,-15 L0,-25 L0,-10 Z" fill="#4A2F61" />
      <path d="M20,0 L20,-15 L0,-25 L0,-10 Z" fill="#6A3093" />
      <path d="M0,10 L-20,0 L-20,-15 L0,-25 L20,-15 L20,0 Z" fill="#BF4080" opacity="0.35">
        <animate attributeName="opacity" values="0.35;0.55;0.35" dur="2.7s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Bottom secondary cube -->
    <g transform="translate(0, 40)">
      <path d="M0,10 L-20,0 L0,-10 L20,0 Z" fill="#331F4A" />
      <path d="M-20,0 L-20,-15 L0,-25 L0,-10 Z" fill="#4A2F61" />
      <path d="M20,0 L20,-15 L0,-25 L0,-10 Z" fill="#6A3093" />
      <path d="M0,10 L-20,0 L-20,-15 L0,-25 L20,-15 L20,0 Z" fill="#BF4080" opacity="0.25">
        <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.2s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Energy transfer lines -->
    <line x1="0" y1="-60" x2="0" y2="-40" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" repeatCount="indefinite" />
    </line>
    <line x1="35" y1="-40" x2="40" y2="-35" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.2s" repeatCount="indefinite" />
    </line>
    <line x1="-35" y1="-40" x2="-40" y2="-35" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.3s" repeatCount="indefinite" />
    </line>
    <line x1="0" y1="20" x2="0" y2="30" stroke="#5AC8FA" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.4s" repeatCount="indefinite" />
    </line>
    
    <!-- State labels -->
    <text x="0" y="80" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">3D Energy Emission</text>
    <text x="0" y="100" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">Volumetric energy transfer</text>
  </g>
  
  <!-- 4D Hypercube Energy State Visualization -->
  <g transform="translate(450, 475)">
    <!-- Section Title -->
    <text x="0" y="-95" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">4D Hypercube Energy State</text>
    
    <!-- Background circle -->
    <circle cx="0" cy="0" r="100" fill="#131A36" stroke="#331F4A" stroke-width="3" />
    
    <!-- 4D Hypercube visualization -->
    <!-- Inner cube -->
    <g transform="translate(0, 0) scale(0.6)">
      <!-- Inner cube faces -->
      <path d="M-30,-30 L30,-30 L30,30 L-30,30 Z" fill="#331F4A" opacity="0.7" />
      
      <!-- Inner cube energy core -->
      <circle cx="0" cy="0" r="20" fill="#BF4080" opacity="0.6">
        <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Outer cube -->
    <g>
      <!-- Outer cube faces / lines representing 4D projections -->
      <path d="M-50,-50 L50,-50 L50,50 L-50,50 Z" fill="none" stroke="#6A3093" stroke-width="2" opacity="0.5" />
      
      <!-- Connecting lines between inner and outer cubes (4D projection) -->
      <line x1="-50" y1="-50" x2="-18" y2="-18" stroke="#5AC8FA" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="50" y1="-50" x2="18" y2="-18" stroke="#5AC8FA" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.2s" repeatCount="indefinite" />
      </line>
      <line x1="50" y1="50" x2="18" y2="18" stroke="#5AC8FA" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.4s" repeatCount="indefinite" />
      </line>
      <line x1="-50" y1="50" x2="-18" y2="18" stroke="#5AC8FA" stroke-width="1.5" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.6s" repeatCount="indefinite" />
      </line>
      
      <!-- 4D rotational effect -->
      <g>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite" />
        
        <!-- Dimensional cross-connections -->
        <path d="M-40,-40 C-20,-60 20,-60 40,-40" stroke="#BF4080" stroke-width="2" fill="none" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite" />
        </path>
        <path d="M-40,40 C-20,60 20,60 40,40" stroke="#BF4080" stroke-width="2" fill="none" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5.5s" repeatCount="indefinite" />
        </path>
        <path d="M-40,-40 C-60,-20 -60,20 -40,40" stroke="#BF4080" stroke-width="2" fill="none" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.8;0.5" dur="6s" repeatCount="indefinite" />
        </path>
        <path d="M40,-40 C60,-20 60,20 40,40" stroke="#BF4080" stroke-width="2" fill="none" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.8;0.5" dur="6.5s" repeatCount="indefinite" />
        </path>
      </g>
    </g>
    
    <!-- Energy particles emitting from 4D structure -->
    <g>
      <!-- Energy particles moving along 4D pathways -->
      <circle cx="-35" cy="-35" r="3" fill="#5AC8FA">
        <animate attributeName="cx" values="-35;-18;-35" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-35;-18;-35" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="35" cy="-35" r="3" fill="#5AC8FA">
        <animate attributeName="cx" values="35;18;35" dur="2.7s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-35;-18;-35" dur="2.7s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.2;1" dur="2.7s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="35" cy="35" r="3" fill="#5AC8FA">
        <animate attributeName="cx" values="35;18;35" dur="3.2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="35;18;35" dur="3.2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.2;1" dur="3.2s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="-35" cy="35" r="3" fill="#5AC8FA">
        <animate attributeName="cx" values="-35;-18;-35" dur="2.9s" repeatCount="indefinite" />
        <animate attributeName="cy" values="35;18;35" dur="2.9s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.2;1" dur="2.9s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- 4D energy field -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="60;70;60" dur="10s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <!-- State labels -->
    <text x="0" y="65" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Hyperdimensional Energy State</text>
    <text x="0" y="85" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">Cross-dimensional energy transfer</text>
  </g>
  
  <!-- Legend for Energy States -->
  <g transform="translate(450, 580)">
    <rect x="-250" y="-20" width="500" height="40" rx="5" fill="#131A36" opacity="0.8" />
    
    <!-- Energy state indicators -->
    <g transform="translate(-170, 0)">
      <rect x="-10" y="-10" width="20" height="20" fill="#6A3093" opacity="0.3" />
      <text x="20" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">Passive State</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-10" y="-10" width="20" height="20" fill="#6A3093" opacity="0.7" />
      <rect x="-10" y="-10" width="20" height="20" fill="#BF4080" opacity="0.4" />
      <text x="20" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">Transitional State</text>
    </g>
    
    <g transform="translate(170, 0)">
      <rect x="-10" y="-10" width="20" height="20" fill="#BF4080" opacity="0.7" />
      <circle cx="0" cy="0" r="5" fill="#5AC8FA" />
      <text x="20" y="5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">Active Energy State</text>
    </g>
  </g>
</svg>
