<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Dimensional grid with perspective effect -->
  <g opacity="0.12">
    <!-- Horizontal grid lines with perspective warp -->
    <path d="M200,550 L700,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M150,500 L750,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M125,450 L775,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,400 L800,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M90,350 L810,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M80,300 L820,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M70,250 L830,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M65,200 L835,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M60,150 L840,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M55,100 L845,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines with warp -->
    <path d="M200,100 L200,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M250,95 L250,555" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,90 L300,560" stroke="#5AC8FA" stroke-width="1" />
    <path d="M350,85 L350,565" stroke="#5AC8FA" stroke-width="1" />
    <path d="M400,80 L400,570" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,80 L450,570" stroke="#5AC8FA" stroke-width="1" />
    <path d="M500,80 L500,570" stroke="#5AC8FA" stroke-width="1" />
    <path d="M550,85 L550,565" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,90 L600,560" stroke="#5AC8FA" stroke-width="1" />
    <path d="M650,95 L650,555" stroke="#5AC8FA" stroke-width="1" />
    <path d="M700,100 L700,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="450" y="60" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Quantum-Spatial Brand Identity</text>
  <text x="450" y="95" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#5AC8FA" text-anchor="middle">M4-Accelerated Visualization Framework</text>
  
  <!-- Central 4D Brand Visualization -->
  <g transform="translate(450, 300)">
    <!-- 4D Hypercube representation (tesseract) -->
    <g>
      <!-- Outer cube -->
      <path d="M-100,-100 L100,-100 L100,100 L-100,100 Z" fill="none" stroke="#331F4A" stroke-width="2" />
      <path d="M-100,-100 L-60,-140 L140,-140 L100,-100" fill="none" stroke="#331F4A" stroke-width="2" />
      <path d="M100,-100 L140,-140 L140,60 L100,100" fill="none" stroke="#331F4A" stroke-width="2" />
      <path d="M100,100 L140,60 L-60,60 L-100,100" fill="none" stroke="#331F4A" stroke-width="2" />
      <path d="M-100,-100 L-60,-140 L-60,60 L-100,100" fill="none" stroke="#331F4A" stroke-width="2" />
      
      <!-- Inner cube -->
      <path d="M-50,-50 L50,-50 L50,50 L-50,50 Z" fill="none" stroke="#6A3093" stroke-width="2" />
      <path d="M-50,-50 L-30,-70 L70,-70 L50,-50" fill="none" stroke="#6A3093" stroke-width="2" />
      <path d="M50,-50 L70,-70 L70,30 L50,50" fill="none" stroke="#6A3093" stroke-width="2" />
      <path d="M50,50 L70,30 L-30,30 L-50,50" fill="none" stroke="#6A3093" stroke-width="2" />
      <path d="M-50,-50 L-30,-70 L-30,30 L-50,50" fill="none" stroke="#6A3093" stroke-width="2" />
      
      <!-- Connecting lines between cubes -->
      <path d="M-100,-100 L-50,-50" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M100,-100 L50,-50" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M100,100 L50,50" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M-100,100 L-50,50" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M-60,-140 L-30,-70" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M140,-140 L70,-70" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M140,60 L70,30" fill="none" stroke="#BF4080" stroke-width="1.5" />
      <path d="M-60,60 L-30,30" fill="none" stroke="#BF4080" stroke-width="1.5" />
    </g>
    
    <!-- Quantum pixel elements (representing brand identity components) -->
    <g>
      <!-- Core identity elements (center) -->
      <rect x="-15" y="-15" width="30" height="30" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <rect x="-10" y="-10" width="20" height="20" fill="#331F4A" stroke="#5AC8FA" stroke-width="1" />
      <rect x="-5" y="-5" width="10" height="10" fill="#6A3093" stroke="#5AC8FA" stroke-width="1" />
      
      <!-- Quantum states of transition -->
      <g opacity="0.8">
        <!-- Heritage state (flat pixel) -->
        <rect x="-80" y="-80" width="20" height="20" fill="#331F4A" />
        <text x="-70" y="-50" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Heritage</text>
        
        <!-- Transitional state (pixel with some dimension) -->
        <g transform="translate(70, -70)">
          <rect x="-10" y="-10" width="20" height="20" fill="#6A3093" />
          <path d="M10,-10 L15,-15 L15,5 L10,10" fill="#6A3093" stroke="#5AC8FA" stroke-width="0.5" />
          <path d="M-10,-10 L-5,-15 L15,-15 L10,-10" fill="#6A3093" stroke="#5AC8FA" stroke-width="0.5" />
        </g>
        <text x="70" y="-40" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Transitional</text>
        
        <!-- Quantum state (fully dimensional) -->
        <g transform="translate(70, 70)">
          <rect x="-10" y="-10" width="20" height="20" fill="#BF4080" />
          <path d="M10,-10 L18,-18 L18,10 L10,10" fill="#BF4080" stroke="#5AC8FA" stroke-width="0.5" />
          <path d="M-10,-10 L-2,-18 L18,-18 L10,-10" fill="#BF4080" stroke="#5AC8FA" stroke-width="0.5" />
          <path d="M-10,-10 L-2,-18 L-2,2 L-10,10" fill="#BF4080" stroke="#5AC8FA" stroke-width="0.5" />
          <circle cx="3" cy="0" r="6" fill="#5AC8FA" opacity="0.4" />
        </g>
        <text x="70" y="100" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Quantum</text>
        
        <!-- Superposition state (multiple states at once) -->
        <g transform="translate(-70, 70)">
          <rect x="-10" y="-10" width="20" height="20" fill="#331F4A" opacity="0.7" />
          <rect x="-7" y="-7" width="20" height="20" fill="#6A3093" opacity="0.7" />
          <rect x="-4" y="-4" width="20" height="20" fill="#BF4080" opacity="0.7" />
          <circle cx="5" cy="-2" r="4" fill="#5AC8FA" opacity="0.6" />
        </g>
        <text x="-70" y="100" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Superposition</text>
      </g>
      
      <!-- Connection lines showing dimensional relationships -->
      <path d="M0,0 L-70,-70" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M0,0 L70,-70" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M0,0 L70,70" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,2" />
      <path d="M0,0 L-70,70" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,2" />
    </g>
  </g>
  
  <!-- Jrotharke Lore Elements Integrated into Brand Framework -->
  <g>
    <!-- Sun element (incorporating Sun cult lore) -->
    <g transform="translate(200, 150)">
      <!-- The sun as a dragon egg -->
      <circle cx="0" cy="0" r="40" fill="#FFD700" opacity="0.6" />
      <circle cx="0" cy="0" r="45" fill="#FFD700" opacity="0.2" />
      <circle cx="0" cy="0" r="50" fill="#FFD700" opacity="0.1" />
      
      <!-- Dragon silhouette inside (barely visible) -->
      <path d="M-10,-5 C-5,-15 5,-15 10,-5 C15,0 15,10 10,15 C0,20 -10,15 -15,5 C-15,-5 -15,-15 -10,-5" fill="#BF4080" opacity="0.3" />
      
      <!-- Sun cult acolyte silhouette -->
      <path d="M-30,30 L-20,10 L-10,30 L0,10 L10,30 L20,10 L30,30" fill="none" stroke="#BF4080" stroke-width="1" />
      
      <!-- Label -->
      <rect x="-50" y="40" width="100" height="25" rx="12.5" fill="#131A36" opacity="0.7" />
      <text x="0" y="57" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">The Sun as Dragon Egg</text>
    </g>
    
    <!-- Spirits element (based on "Spirits are Everywhere" lore) -->
    <g transform="translate(700, 150)">
      <!-- Spiritworld overlap with mortal world -->
      <ellipse cx="0" cy="0" rx="50" ry="30" fill="#0A0621" opacity="0.7" stroke="#5AC8FA" stroke-width="1" />
      <ellipse cx="15" cy="-10" rx="50" ry="30" fill="#6A3093" opacity="0.3" stroke="#BF4080" stroke-width="1" />
      
      <!-- Spirit entities -->
      <g>
        <circle cx="-20" cy="0" r="4" fill="#FFFFFF" opacity="0.8" />
        <circle cx="-20" cy="0" r="7" fill="#FFFFFF" opacity="0.3" />
        
        <circle cx="10" cy="-15" r="3" fill="#FFFFFF" opacity="0.8" />
        <circle cx="10" cy="-15" r="6" fill="#FFFFFF" opacity="0.3" />
        
        <circle cx="30" cy="5" r="5" fill="#FFFFFF" opacity="0.8" />
        <circle cx="30" cy="5" r="8" fill="#FFFFFF" opacity="0.3" />
        
        <circle cx="-10" cy="10" r="2" fill="#FFFFFF" opacity="0.8" />
        <circle cx="-10" cy="10" r="4" fill="#FFFFFF" opacity="0.3" />
      </g>
      
      <!-- Label -->
      <rect x="-60" y="40" width="120" height="25" rx="12.5" fill="#131A36" opacity="0.7" />
      <text x="0" y="57" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Spirits in Overlapping Worlds</text>
    </g>
    
    <!-- Magic duration elements (based on lore) -->
    <g transform="translate(200, 450)">
      <rect x="-150" y="-80" width="300" height="160" rx="10" fill="#131A36" opacity="0.7" />
      <text x="0" y="-55" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Regional Magical Duration</text>
      
      <!-- Jrotite (heartbeat based magic) -->
      <g transform="translate(-100, 0)">
        <path d="M-40,0 L-20,0 L-10,-20 L0,40 L10,-10 L20,0 L40,0" fill="none" stroke="#5AC8FA" stroke-width="2" />
        <text x="0" y="25" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Jrotite</text>
        <text x="0" y="40" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Heartbeat Duration</text>
      </g>
      
      <!-- Hacrothite (breath based magic) -->
      <g transform="translate(0, 0)">
        <path d="M-40,10 C-30,-10 -15,20 0,-10 C15,20 30,-10 40,10" fill="none" stroke="#BF4080" stroke-width="2" />
        <text x="0" y="25" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Hacrothite</text>
        <text x="0" y="40" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Breath Duration</text>
      </g>
      
      <!-- Cholashite (step based magic) -->
      <g transform="translate(100, 0)">
        <path d="M-40,20 L-30,20 L-30,0 L-10,0 L-10,20 L10,20 L10,0 L30,0 L30,20 L40,20" fill="none" stroke="#6A3093" stroke-width="2" />
        <text x="0" y="25" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Cholashite</text>
        <text x="0" y="40" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Step Duration</text>
      </g>
    </g>
    
    <!-- Local Stars and Local Gods element (based on lore) -->
    <g transform="translate(700, 450)">
      <rect x="-150" y="-80" width="300" height="160" rx="10" fill="#131A36" opacity="0.7" />
      <text x="0" y="-55" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Local Stars and Local Gods</text>
      
      <!-- Flat world illustration -->
      <rect x="-100" y="-20" width="200" height="20" fill="#331F4A" />
      
      <!-- Local stars above regional areas -->
      <g transform="translate(-75, -25)">
        <circle cx="0" cy="0" r="2" fill="#FFFFFF" />
        <circle cx="15" cy="-10" r="1.5" fill="#FFFFFF" />
        <circle cx="-10" cy="-5" r="1" fill="#FFFFFF" />
        <text x="0" y="-20" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Region A Stars</text>
      </g>
      
      <g transform="translate(0, -25)">
        <circle cx="0" cy="0" r="2" fill="#FFFFFF" />
        <circle cx="10" cy="-7" r="1.5" fill="#FFFFFF" />
        <circle cx="-5" cy="-12" r="1" fill="#FFFFFF" />
        <text x="0" y="-20" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Region B Stars</text>
      </g>
      
      <g transform="translate(75, -25)">
        <circle cx="0" cy="0" r="2" fill="#FFFFFF" />
        <circle cx="-10" cy="-5" r="1.5" fill="#FFFFFF" />
        <circle cx="5" cy="-10" r="1" fill="#FFFFFF" />
        <text x="0" y="-20" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Region C Stars</text>
      </g>
      
      <!-- Local gods influence zones -->
      <g transform="translate(-75, 20)">
        <circle cx="0" cy="0" r="15" fill="none" stroke="#BF4080" stroke-width="1" />
        <text x="0" y="25" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">God A Influence</text>
      </g>
      
      <g transform="translate(0, 20)">
        <circle cx="0" cy="0" r="15" fill="none" stroke="#5AC8FA" stroke-width="1" />
        <text x="0" y="25" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">God B Influence</text>
      </g>
      
      <g transform="translate(75, 20)">
        <circle cx="0" cy="0" r="15" fill="none" stroke="#6A3093" stroke-width="1" />
        <text x="0" y="25" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">God C Influence</text>
      </g>
    </g>
  </g>
  
  <!-- M4 Development Benefits -->
  <g transform="translate(450, 575)">
    <rect x="-425" y="-20" width="850" height="45" rx="10" fill="#131A36" opacity="0.9" />
    
    <!-- 4-column layout for benefits -->
    <g transform="translate(-320, 5)">
      <rect x="-30" y="-10" width="8" height="8" fill="#5AC8FA" />
      <rect x="-22" y="-10" width="8" height="8" fill="#6A3093" />
      <text x="-5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#FFFFFF" text-anchor="start">Neural Engine-Powered Brand Identity Generation</text>
    </g>
    
    <g transform="translate(-50, 5)">
      <rect x="-30" y="-10" width="8" height="8" fill="#5AC8FA" />
      <rect x="-22" y="-10" width="8" height="8" fill="#6A3093" />
      <text x="-5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#FFFFFF" text-anchor="start">4D Interactive Business Card Visualization</text>
    </g>
    
    <g transform="translate(220, 5)">
      <rect x="-30" y="-10" width="8" height="8" fill="#5AC8FA" />
      <rect x="-22" y="-10" width="8" height="8" fill="#6A3093" />
      <text x="-5" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#FFFFFF" text-anchor="start">60-90 FPS 3D Branding Experiences</text>
    </g>
  </g>
</svg>
