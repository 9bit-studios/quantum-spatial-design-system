<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Quantum Glow Filters -->
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="spiritualGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0621;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#131A36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1F5C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A3093;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BF4080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2D55;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3DFF74;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00FFC8;stop-opacity:0.5">
        <animate attributeName="stop-opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:0.3">
        <animate attributeName="stop-opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="coreGlow">
      <stop offset="0%" style="stop-color:#FF2D55;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#BF4080;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6A3093;stop-opacity:0" />
    </radialGradient>
    
    <!-- Dimensional Grid Pattern -->
    <pattern id="dimensionalGrid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(90, 200, 250, 0.08)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Liquid Motion Mask -->
    <mask id="liquidMask">
      <ellipse cx="600" cy="400" rx="280" ry="260">
        <animate attributeName="rx" values="280;300;280" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="260;280;260" dur="10s" repeatCount="indefinite"/>
      </ellipse>
    </mask>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#voidGradient)"/>
  
  <!-- Dimensional Grid Layer -->
  <rect width="1200" height="800" fill="url(#dimensionalGrid)" opacity="0.3"/>
  
  <!-- Central Unified Memory Core -->
  <g id="unifiedCore" transform="translate(600, 400)">
    <!-- Outer Quantum Boundary -->
    <ellipse cx="0" cy="0" rx="300" ry="280" fill="none" stroke="url(#quantumGradient)" stroke-width="2" opacity="0.6" filter="url(#quantumGlow)">
      <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Inner Core Glow -->
    <ellipse cx="0" cy="0" rx="250" ry="230" fill="url(#coreGlow)" opacity="0.3" mask="url(#liquidMask)">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Glass Container -->
    <ellipse cx="0" cy="0" rx="280" ry="260" fill="rgba(19, 26, 54, 0.4)" stroke="rgba(90, 200, 250, 0.3)" stroke-width="1.5" filter="url(#spiritualGlow)"/>
    
    <!-- Center Label -->
    <text x="0" y="-10" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="20" font-weight="600" filter="url(#quantumGlow)">
      Unified Memory
    </text>
    <text x="0" y="15" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="14" font-weight="400" opacity="0.8">
      Zero-Copy Architecture
    </text>
  </g>
  
  <!-- CPU Node -->
  <g id="cpuNode" transform="translate(300, 250)">
    <circle cx="0" cy="0" r="60" fill="rgba(61, 255, 116, 0.2)" stroke="#3DFF74" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="r" values="60;65;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600">CPU</text>
    
    <!-- Particle Flow to Core -->
    <circle cx="150" cy="75" r="3" fill="#3DFF74" opacity="0.8">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 0,0 Q 150,75 300,150"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="75" r="3" fill="#3DFF74" opacity="0.8">
      <animateMotion dur="2s" repeatCount="indefinite" begin="0.5s" path="M 0,0 Q 150,75 300,150"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- GPU Node -->
  <g id="gpuNode" transform="translate(900, 250)">
    <circle cx="0" cy="0" r="60" fill="rgba(0, 255, 200, 0.2)" stroke="#00FFC8" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="r" values="60;65;60" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#00FFC8" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600">GPU</text>
    
    <!-- Particle Flow to Core -->
    <circle cx="-150" cy="75" r="3" fill="#00FFC8" opacity="0.8">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 0,0 Q -150,75 -300,150"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-150" cy="75" r="3" fill="#00FFC8" opacity="0.8">
      <animateMotion dur="2s" repeatCount="indefinite" begin="0.7s" path="M 0,0 Q -150,75 -300,150"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Neural Engine Node -->
  <g id="neuralNode" transform="translate(600, 600)">
    <circle cx="0" cy="0" r="60" fill="rgba(90, 200, 250, 0.2)" stroke="#5AC8FA" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-5" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600">Neural</text>
    <text x="0" y="10" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600">Engine</text>
    
    <!-- Particle Flow to Core -->
    <circle cx="0" cy="-100" r="3" fill="#5AC8FA" opacity="0.8">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 0,0 L 0,-200"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-100" r="3" fill="#5AC8FA" opacity="0.8">
      <animateMotion dur="2s" repeatCount="indefinite" begin="0.3s" path="M 0,0 L 0,-200"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy Connection Lines -->
  <g id="connections" opacity="0.4">
    <path d="M 300,250 Q 450,325 600,400" fill="none" stroke="url(#energyFlow)" stroke-width="2" filter="url(#quantumGlow)"/>
    <path d="M 900,250 Q 750,325 600,400" fill="none" stroke="url(#energyFlow)" stroke-width="2" filter="url(#quantumGlow)"/>
    <path d="M 600,600 L 600,400" fill="none" stroke="url(#energyFlow)" stroke-width="2" filter="url(#quantumGlow)"/>
  </g>
  
  <!-- Floating Feature Labels -->
  <g id="features" opacity="0.9">
    <g transform="translate(150, 450)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="rgba(19, 26, 54, 0.6)" stroke="rgba(90, 200, 250, 0.2)" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="12" font-weight="500">Instant Access</text>
      <text x="90" y="45" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="11" opacity="0.8">Zero Latency</text>
    </g>
    
    <g transform="translate(870, 450)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="rgba(19, 26, 54, 0.6)" stroke="rgba(90, 200, 250, 0.2)" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="12" font-weight="500">Perfect Efficiency</text>
      <text x="90" y="45" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="11" opacity="0.8">No Bottlenecks</text>
    </g>
    
    <g transform="translate(510, 100)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="rgba(19, 26, 54, 0.6)" stroke="rgba(90, 200, 250, 0.2)" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="12" font-weight="500">Real-Time Processing</text>
      <text x="90" y="45" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="11" opacity="0.8">Imperceptible Delays</text>
    </g>
  </g>
  
  <!-- Ambient Particles -->
  <g id="ambientParticles" opacity="0.6">
    <circle cx="200" cy="150" r="2" fill="#3DFF74">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="150" r="2" fill="#00FFC8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="700" r="2" fill="#5AC8FA">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="700" r="2" fill="#BF4080">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="24" font-weight="700" filter="url(#quantumGlow)">
    M4 Unified Memory Architecture
  </text>
  <text x="600" y="75" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="14" font-weight="400" opacity="0.8">
    Shared. Instant. Perfect.
  </text>
</svg>