<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" fill="#339933" rx="5" ry="5"/>
  <text x="400" y="70" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Quest Design System</text>
  
  <!-- Main Content -->
  <rect x="50" y="110" width="700" height="470" fill="#ffffff" rx="5" ry="5" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Properties Section -->
  <rect x="70" y="130" width="660" height="110" fill="#e6ffe6" rx="5" ry="5"/>
  <text x="90" y="155" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Quest Properties</text>
  
  <!-- Properties fields -->
  <rect x="90" y="170" width="150" height="25" fill="#ffffff" rx="3" ry="3" stroke="#339933" stroke-width="1"/>
  <text x="100" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Title: Mysteries of Aldoria</text>
  
  <rect x="260" y="170" width="150" height="25" fill="#ffffff" rx="3" ry="3" stroke="#339933" stroke-width="1"/>
  <text x="270" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Type: Main Quest</text>
  
  <rect x="430" y="170" width="150" height="25" fill="#ffffff" rx="3" ry="3" stroke="#339933" stroke-width="1"/>
  <text x="440" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Difficulty: Medium</text>
  
  <rect x="600" y="170" width="120" height="25" fill="#ffffff" rx="3" ry="3" stroke="#339933" stroke-width="1"/>
  <text x="610" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Level: 3-5</text>
  
  <rect x="90" y="205" width="310" height="25" fill="#ffffff" rx="3" ry="3" stroke="#339933" stroke-width="1"/>
  <text x="100" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Location: Ancient Library of Aldoria</text>
  
  <rect x="430" y="205" width="290" height="25" fill="#ffffff" rx="3" ry="3" stroke="#339933" stroke-width="1"/>
  <text x="440" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Reward: Tome of Secret Knowledge</text>
  
  <!-- Mission Structure Section -->
  <text x="90" y="270" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Mission Structure</text>
  
  <!-- Mission flowchart -->
  <rect x="90" y="290" width="160" height="70" fill="#ffffff" rx="5" ry="5" stroke="#339933" stroke-width="2"/>
  <text x="170" y="315" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Quest Start</text>
  <text x="170" y="335" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#333">Meet the Librarian</text>
  
  <!-- Arrows -->
  <line x1="170" y1="360" x2="170" y2="380" stroke="#333" stroke-width="1.5"/>
  <polygon points="170,380 165,370 175,370" fill="#333"/>
  
  <line x1="170" y1="450" x2="170" y2="470" stroke="#333" stroke-width="1.5"/>
  <polygon points="170,470 165,460 175,460" fill="#333"/>
  
  <line x1="250" y1="415" x2="310" y2="415" stroke="#333" stroke-width="1.5"/>
  <polygon points="310,415 300,410 300,420" fill="#333"/>
  
  <line x1="470" y1="415" x2="530" y2="415" stroke="#333" stroke-width="1.5"/>
  <polygon points="530,415 520,410 520,420" fill="#333"/>
  
  <rect x="90" y="380" width="160" height="70" fill="#ffffff" rx="5" ry="5" stroke="#339933" stroke-width="2"/>
  <text x="170" y="405" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Phase 1</text>
  <text x="170" y="425" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#333">Search for the Key</text>
  
  <rect x="90" y="470" width="160" height="70" fill="#ffffff" rx="5" ry="5" stroke="#339933" stroke-width="2"/>
  <text x="170" y="495" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Phase 3</text>
  <text x="170" y="515" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#333">Discover the Secret</text>
  
  <rect x="310" y="380" width="160" height="70" fill="#ffffff" rx="5" ry="5" stroke="#339933" stroke-width="2"/>
  <text x="390" y="405" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Phase 2A</text>
  <text x="390" y="425" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#333">Solve the Puzzle</text>
  
  <rect x="530" y="380" width="160" height="70" fill="#ffffff" rx="5" ry="5" stroke="#339933" stroke-width="2"/>
  <text x="610" y="405" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Phase 2B</text>
  <text x="610" y="425" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#333">Fight the Guardian</text>
  
  <!-- Decision Point Label -->
  <text x="310" y="350" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#cc0000">Decision Point: Intelligence vs. Strength</text>
  
  <!-- Left sidebar with connections -->
  <rect x="595" y="290" width="135" height="160" fill="#f9f9f9" rx="5" ry="5" stroke="#cccccc" stroke-width="1"/>
  <text x="662" y="310" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Connections</text>
  
  <line x1="605" y1="320" x2="720" y2="320" stroke="#ccc" stroke-width="1"/>
  
  <text x="615" y="340" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Linked Characters:</text>
  <rect x="615" y="350" width="100" height="20" fill="#e6f0ff" rx="3" ry="3" stroke="#3366cc" stroke-width="1"/>
  <text x="620" y="364" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Elara the Librarian</text>
  
  <text x="615" y="385" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Linked Locations:</text>
  <rect x="615" y="395" width="100" height="20" fill="#ffe6cc" rx="3" ry="3" stroke="#ff9933" stroke-width="1"/>
  <text x="620" y="409" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Ancient Library</text>
  
  <text x="615" y="430" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Story Threads:</text>
  <rect x="615" y="440" width="100" height="20" fill="#f2e6ff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="620" y="454" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Ancient Prophecy</text>
  
  <!-- Player choices section -->
  <rect x="70" y="550" width="660" height="25" fill="#fff2e6" rx="3" ry="3"/>
  <text x="90" y="566" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Player Choices Impact: Affects relationship with Scholars Guild and future quest access</text>
</svg>