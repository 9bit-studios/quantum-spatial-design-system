<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" fill="#9933cc" rx="5" ry="5"/>
  <text x="400" y="70" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Ink Script Manager</text>
  
  <!-- Main Content -->
  <rect x="50" y="110" width="700" height="470" fill="#ffffff" rx="5" ry="5" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Script Info Section -->
  <rect x="70" y="130" width="660" height="90" fill="#f2e6ff" rx="5" ry="5"/>
  <text x="90" y="155" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Script Information</text>
  
  <!-- Script info fields -->
  <rect x="90" y="170" width="310" height="25" fill="#ffffff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="100" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Title: Library Encounter</text>
  
  <rect x="420" y="170" width="150" height="25" fill="#ffffff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="430" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Version: 1.2</text>
  
  <rect x="580" y="170" width="150" height="25" fill="#ffffff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="590" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Status: In Review</text>
  
  <rect x="90" y="205" width="200" height="25" fill="#ffffff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="100" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Author: Arthur</text>
  
  <rect x="310" y="205" width="200" height="25" fill="#ffffff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="320" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Related Quest: Mysteries of Aldoria</text>
  
  <rect x="530" y="205" width="200" height="25" fill="#ffffff" rx="3" ry="3" stroke="#9933cc" stroke-width="1"/>
  <text x="540" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Character: Elara the Librarian</text>
  
  <!-- Dialogue Script Section -->
  <text x="90" y="260" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Dialogue Script</text>
  
  <!-- Code Editor Mock -->
  <rect x="90" y="280" width="430" height="280" fill="#282a36" rx="5" ry="5"/>
  
  <!-- Sample Ink Code -->
  <text x="100" y="300" font-family="Courier New" font-size="12" fill="#f8f8f2">// Librarian introduction</text>
  <text x="100" y="320" font-family="Courier New" font-size="12" fill="#ff79c6">== librarian_greeting ==</text>
  <text x="100" y="340" font-family="Courier New" font-size="12" fill="#f8f8f2">Elara: Welcome to the Ancient Library of Aldoria.</text>
  <text x="100" y="360" font-family="Courier New" font-size="12" fill="#f8f8f2">Elara: I've been expecting someone with your...</text>
  <text x="100" y="380" font-family="Courier New" font-size="12" fill="#f8f8f2">Elara: ...particular talents.</text>
  <text x="100" y="400" font-family="Courier New" font-size="12" fill="#f8f8f2">* [Ask about the prophecy]</text>
  <text x="100" y="420" font-family="Courier New" font-size="12" fill="#f8f8f2">\t-> prophecy_inquiry</text>
  <text x="100" y="440" font-family="Courier New" font-size="12" fill="#f8f8f2">* [Ask about the missing tome]</text>
  <text x="100" y="460" font-family="Courier New" font-size="12" fill="#f8f8f2">\t-> missing_tome</text>
  <text x="100" y="480" font-family="Courier New" font-size="12" fill="#f8f8f2">* [Look around suspiciously]</text>
  <text x="100" y="500" font-family="Courier New" font-size="12" fill="#f8f8f2">\t-> suspicious_behavior</text>
  <text x="100" y="520" font-family="Courier New" font-size="12" fill="#f8f8f2">\t</text>
  <text x="100" y="540" font-family="Courier New" font-size="12" fill="#ff79c6">== prophecy_inquiry ==</text>
  
  <!-- Script Properties Sidebar -->
  <rect x="540" y="280" width="190" height="280" fill="#f9f9f9" rx="5" ry="5" stroke="#cccccc" stroke-width="1"/>
  <text x="635" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Script Properties</text>
  
  <line x1="550" y1="310" x2="720" y2="310" stroke="#ccc" stroke-width="1"/>
  
  <!-- Variables Section -->
  <text x="560" y="330" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">Variables</text>
  <rect x="560" y="340" width="150" height="20" fill="#efefef" rx="3" ry="3" stroke="#ccc" stroke-width="1"/>
  <text x="565" y="354" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">has_prophecy: false</text>
  
  <rect x="560" y="365" width="150" height="20" fill="#efefef" rx="3" ry="3" stroke="#ccc" stroke-width="1"/>
  <text x="565" y="379" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">library_access: 1</text>
  
  <!-- Character Traits Section -->
  <text x="560" y="410" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">Character Traits</text>
  <rect x="560" y="420" width="150" height="20" fill="#e6f0ff" rx="3" ry="3" stroke="#3366cc" stroke-width="1"/>
  <text x="565" y="434" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Elara: Mysterious</text>
  
  <rect x="560" y="445" width="150" height="20" fill="#e6f0ff" rx="3" ry="3" stroke="#3366cc" stroke-width="1"/>
  <text x="565" y="459" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Elara: Knowledgeable</text>
  
  <!-- Requirements Section -->
  <text x="560" y="485" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#333">Requirements</text>
  <rect x="560" y="495" width="150" height="20" fill="#ffe6e6" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="565" y="509" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Quest: First Steps</text>
  
  <rect x="560" y="520" width="150" height="20" fill="#ffe6e6" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="565" y="534" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#333">Guild: Scholar's Guild</text>
</svg>