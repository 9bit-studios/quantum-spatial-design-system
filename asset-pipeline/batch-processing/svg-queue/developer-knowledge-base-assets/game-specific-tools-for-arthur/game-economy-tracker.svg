<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" fill="#cc3333" rx="5" ry="5"/>
  <text x="400" y="70" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Game Economy Tracker</text>
  
  <!-- Main Content -->
  <rect x="50" y="110" width="700" height="470" fill="#ffffff" rx="5" ry="5" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Economy Overview Section -->
  <rect x="70" y="130" width="660" height="90" fill="#ffe6e6" rx="5" ry="5"/>
  <text x="90" y="155" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Economy Overview</text>
  
  <!-- Overview Fields -->
  <rect x="90" y="170" width="200" height="25" fill="#ffffff" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="100" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Game: Jrotharke RPG</text>
  
  <rect x="300" y="170" width="200" height="25" fill="#ffffff" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="310" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Currency System: Multiple</text>
  
  <rect x="510" y="170" width="220" height="25" fill="#ffffff" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="520" y="187" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Economy Type: Player-driven</text>
  
  <rect x="90" y="205" width="310" height="25" fill="#ffffff" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="100" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Current Balance Focus: Early-game progression rate</text>
  
  <rect x="420" y="205" width="310" height="25" fill="#ffffff" rx="3" ry="3" stroke="#cc3333" stroke-width="1"/>
  <text x="430" y="222" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Last Updated: Today at 9:24am</text>
  
  <!-- Resources Section -->
  <text x="90" y="260" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Resource Tracking</text>
  
  <!-- Resources Table -->
  <rect x="90" y="280" width="640" height="30" fill="#cc3333" rx="5" ry="5"/>
  <text x="120" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Resource</text>
  <text x="270" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Type</text>
  <text x="380" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Acquisition</text>
  <text x="510" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Consumption</text>
  <text x="640" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">Balance</text>
  
  <!-- Table Row 1 -->
  <rect x="90" y="310" width="640" height="30" fill="#f9f9f9" rx="3" ry="3"/>
  <text x="120" y="330" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Gold Coins</text>
  <text x="270" y="330" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Currency</text>
  <text x="380" y="330" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Quests, Trading</text>
  <text x="510" y="330" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Shop, Upgrades</text>
  <text x="640" y="330" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#cc3333">Level 5: 250±50</text>
  
  <!-- Table Row 2 -->
  <rect x="90" y="340" width="640" height="30" fill="#ffffff" rx="3" ry="3"/>
  <text x="120" y="360" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Knowledge Points</text>
  <text x="270" y="360" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">XP/Progression</text>
  <text x="380" y="360" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Books, Quests</text>
  <text x="510" y="360" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Spells, Skills</text>
  <text x="640" y="360" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#339933">Level 5: 100±20</text>
  
  <!-- Table Row 3 -->
  <rect x="90" y="370" width="640" height="30" fill="#f9f9f9" rx="3" ry="3"/>
  <text x="120" y="390" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Ancient Fragments</text>
  <text x="270" y="390" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Rare Material</text>
  <text x="380" y="390" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Hidden Areas</text>
  <text x="510" y="390" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Artifacts</text>
  <text x="640" y="390" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#cc3333">Level 5: 3±1</text>
  
  <!-- Table Row 4 -->
  <rect x="90" y="400" width="640" height="30" fill="#ffffff" rx="3" ry="3"/>
  <text x="120" y="420" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Mana Essence</text>
  <text x="270" y="420" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Consumable</text>
  <text x="380" y="420" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Plants, Merchants</text>
  <text x="510" y="420" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Spellcasting</text>
  <text x="640" y="420" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#339933">Level 5: 40±10</text>
  
  <!-- Progression Curve Section -->
  <text x="90" y="460" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#333">Progression Curve</text>
  
  <!-- Chart mock -->
  <rect x="90" y="480" width="640" height="150" fill="#f9f9f9" rx="5" ry="5" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Chart elements -->
  <line x1="110" y1="610" x2="710" y2="610" stroke="#333" stroke-width="1"/>
  <line x1="110" y1="610" x2="110" y2="490" stroke="#333" stroke-width="1"/>
  
  <!-- X-axis labels -->
  <text x="110" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">1</text>
  <text x="160" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">5</text>
  <text x="210" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">10</text>
  <text x="260" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">15</text>
  <text x="310" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">20</text>
  <text x="360" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">25</text>
  <text x="410" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">30</text>
  <text x="460" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">35</text>
  <text x="510" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">40</text>
  <text x="560" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">45</text>
  <text x="610" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">50</text>
  <text x="660" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">55</text>
  <text x="710" y="625" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#333">60</text>
  
  <!-- Y-axis label -->
  <text x="405" y="640" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" text-anchor="middle" fill="#333">Player Level</text>
  
  <!-- Gold curve -->
  <path d="M 110,600 C 160,580 210,550 260,510 C 310,480 360,460 410,450 C 460,440 510,430 560,420 C 610,410 660,405 710,400" stroke="#cc3333" stroke-width="2" fill="none"/>
  
  <!-- Knowledge curve -->
  <path d="M 110,600 C 160,590 210,570 260,540 C 310,520 360,500 410,490 C 460,480 510,470 560,460 C 610,450 660,440 710,430" stroke="#339933" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <rect x="580" y="500" width="15" height="15" fill="none" stroke="#cc3333" stroke-width="2"/>
  <text x="605" y="512" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Gold Acquisition</text>
  
  <rect x="580" y="525" width="15" height="15" fill="none" stroke="#339933" stroke-width="2"/>
  <text x="605" y="537" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">Knowledge Points</text>
</svg>