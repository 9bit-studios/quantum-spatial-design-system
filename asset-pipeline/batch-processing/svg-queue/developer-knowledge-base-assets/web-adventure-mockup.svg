<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Browser mockup -->
  <rect x="200" y="50" width="400" height="450" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <rect x="200" y="50" width="400" height="30" rx="5" ry="5" fill="#f1f1f1" stroke="#ddd" stroke-width="2"/>
  <circle cx="215" cy="65" r="5" fill="#ff6b6b"/>
  <circle cx="230" cy="65" r="5" fill="#feca57"/>
  <circle cx="245" cy="65" r="5" fill="#1dd1a1"/>
  <rect x="270" y="57" width="290" height="16" rx="8" ry="8" fill="#e9ecef"/>
  <text x="415" y="69" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#495057">https://mysteryofaldoria.9bitstudios.com</text>
  
  <!-- Game area -->
  <rect x="220" y="100" width="360" height="380" fill="#2c3e50"/>
  
  <!-- Game content -->
  <text x="400" y="130" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ecf0f1">The Mystery of Aldoria</text>
  <text x="400" y="155" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle" fill="#ecf0f1">An Interactive Adventure</text>
  
  <rect x="250" y="180" width="300" height="180" fill="#34495e" rx="5" ry="5"/>
  <text x="260" y="200" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#ecf0f1">The ancient library stretches before you, dusty tomes lining the walls. Elara the Librarian watches carefully as you approach.</text>
  <text x="260" y="230" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#ecf0f1">"I've been expecting someone with your... particular talents," she says. "The prophecy speaks of a stranger who would come during our darkest hour."</text>
  <text x="260" y="260" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#ecf0f1">Her eyes narrow slightly. "But how do I know you're the one?"</text>
  <text x="260" y="290" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#ecf0f1">What do you say?</text>
  
  <!-- Options -->
  <rect x="250" y="380" width="300" height="35" fill="#3498db" rx="5" ry="5"/>
  <text x="400" y="403" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Ask about the prophecy</text>
  
  <rect x="250" y="425" width="300" height="35" fill="#3498db" rx="5" ry="5"/>
  <text x="400" y="448" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Show her the ancient amulet</text>
  
  <!-- Revenue model panel -->
  <rect x="50" y="150" width="130" height="240" rx="10" ry="10" fill="#fff" stroke="#3498db" stroke-width="2"/>
  <text x="115" y="175" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Monetization</text>
  
  <line x1="60" y1="185" x2="170" y2="185" stroke="#eee" stroke-width="2"/>
  
  <text x="60" y="210" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• Free prologue</text>
  <text x="60" y="235" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• $4.99 per episode</text>
  <text x="60" y="260" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• $19.99 season pass</text>
  <text x="60" y="285" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• In-story hints ($0.99)</text>
  <text x="60" y="310" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• Exclusive epilogues</text>
  <text x="60" y="335" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• Merch opportunities</text>
  
  <text x="60" y="365" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#666">Development: 2 weeks</text>
  
  <!-- Implementation panel -->
  <rect x="620" y="150" width="130" height="240" rx="10" ry="10" fill="#fff" stroke="#3498db" stroke-width="2"/>
  <text x="685" y="175" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Implementation</text>
  
  <line x1="630" y1="185" x2="740" y2="185" stroke="#eee" stroke-width="2"/>
  
  <text x="630" y="210" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• Web-based</text>
  <text x="630" y="235" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• Ink scripting</text>
  <text x="630" y="260" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• DeepSeek AI for</text>
  <text x="630" y="275" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">  dynamic content</text>
  <text x="630" y="300" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• Player choices</text>
  <text x="630" y="315" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">  tracking</text>
  <text x="630" y="340" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#333">• CloudKit save sync</text>
  
  <text x="630" y="365" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#666">Based on Jrotharke lore</text>
  
  <!-- Evolution note -->
  <rect x="200" y="505" width="400" height="35" rx="5" ry="5" fill="#f8f9fa" stroke="#3498db" stroke-width="1"/>
  <text x="400" y="527" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" text-anchor="middle" fill="#333">iOS App Version Available in 1 Month</text>
</svg>