<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <rect width="160" height="160" fill="#0A0621" />
  <g opacity="0.1">
    <path d="M0 20 H160 M0 40 H160 M0 60 H160 M0 80 H160 M0 100 H160 M0 120 H160 M0 140 H160" stroke="#5AC8FA" />
    <path d="M20 0 V160 M40 0 V160 M60 0 V160 M80 0 V160 M100 0 V160 M120 0 V160 M140 0 V160" stroke="#5AC8FA" />
  </g>
  
  <!-- Heritage Quantum Pixel -->
  <g>
    <!-- Base Pixel Shape -->
    <rect x="40" y="40" width="80" height="80" fill="#1B3D1A" />
    
    <!-- Heritage Glow Effect -->
    <rect x="40" y="40" width="80" height="80" fill="#3DFF74" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Pixel Grid Pattern -->
    <path d="M40 60 H120 M40 80 H120 M40 100 H120" stroke="#3D8B40" stroke-width="1" />
    <path d="M60 40 V120 M80 40 V120 M100 40 V120" stroke="#3D8B40" stroke-width="1" />
    
    <!-- Energy Pulse -->
    <rect x="50" y="50" width="60" height="60" fill="#2C5F2D">
      <animate attributeName="opacity" values="1;0.7;1" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Dimensional Edge -->
    <path d="M40 120 L50 110 H110 L120 120" fill="#3D8B40" />
    <path d="M120 40 L110 50 V110 L120 120" fill="#3D8B40" />
  </g>
  
  <!-- Energy Particles -->
  <circle cx="80" cy="80" r="2" fill="#3DFF74">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="60" cy="60" r="1" fill="#3DFF74">
    <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="60" r="1" fill="#3DFF74">
    <animate attributeName="r" values="1;2;1" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>