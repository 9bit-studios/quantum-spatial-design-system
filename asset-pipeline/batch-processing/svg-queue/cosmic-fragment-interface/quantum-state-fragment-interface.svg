<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="320" fill="#0A0621" />
  
  <!-- Subtle Dimensional Grid -->
  <g opacity="0.08">
    <!-- Perspective Grid -->
    <path d="M160 0 L0 320 M160 0 L320 320" stroke="#5AC8FA" />
    <path d="M0 160 L320 160" stroke="#5AC8FA" />
    <path d="M60 0 L0 120 M100 0 L0 200 M140 0 L0 280" stroke="#5AC8FA" opacity="0.5" />
    <path d="M180 0 L320 280 M220 0 L320 200 M260 0 L320 120" stroke="#5AC8FA" opacity="0.5" />
    <path d="M0 60 L320 60 M0 100 L320 100 M0 140 L320 140 M0 180 L320 180 M0 220 L320 220 M0 260 L320 260" stroke="#5AC8FA" opacity="0.3" />
  </g>
  
  <!-- Cosmic Fragment - Left -->
  <g transform="translate(40, 80)">
    <!-- Fragment Shape -->
    <path d="M0 0 L80 20 L100 100 L20 140 L0 60 Z" fill="#131A36" />
    <path d="M10 10 L70 25 L85 90 L25 125 L10 60 Z" fill="#331F4A" />
    
    <!-- Energy Core -->
    <circle cx="40" cy="70" r="15" fill="#2C5F2D">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Heritage Glow -->
    <circle cx="40" cy="70" r="18" fill="none" stroke="#3DFF74" stroke-width="1">
      <animate attributeName="r" values="18;20;18" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy Emission -->
    <path d="M40 70 L140 160" stroke="#5AC8FA" stroke-width="1" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="1,10;10,1" dur="5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Cosmic Fragment - Right -->
  <g transform="translate(180, 60)">
    <!-- Fragment Shape -->
    <path d="M0 40 L60 0 L100 60 L80 120 L30 100 Z" fill="#131A36" />
    <path d="M10 45 L55 15 L85 60 L70 105 L35 90 Z" fill="#331F4A" />
    
    <!-- Energy Core -->
    <circle cx="50" cy="60" r="12" fill="#331F4A">
      <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Quantum Glow -->
    <circle cx="50" cy="60" r="16" fill="none" stroke="#BF4080" stroke-width="1">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy Emission -->
    <path d="M50 60 L140 160" stroke="#BF4080" stroke-width="1" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="1,10;10,1" dur="4s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Cosmic Fragment - Bottom -->
  <g transform="translate(120, 160)">
    <!-- Fragment Shape -->
    <path d="M0 40 L80 0 L120 80 L60 120 L20 80 Z" fill="#131A36" />
    <path d="M15 50 L75 15 L105 75 L55 105 L25 75 Z" fill="#331F4A" />
    
    <!-- Core -->
    <circle cx="60" cy="60" r="20" fill="#0D0D15" />
    
    <!-- Energy Pulse -->
    <circle cx="60" cy="60" r="15" fill="#FF2D55" opacity="0.6">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Quantum Code Patterns -->
    <path d="M50 50 L70 50 M55 55 L65 55 M50 60 L70 60 M55 65 L65 65 M50 70 L70 70" stroke="#5AC8FA" stroke-width="0.5" opacity="0.7" />
  </g>
  
  <!-- Connection Points -->
  <circle cx="140" cy="160" r="5" fill="#5AC8FA" opacity="0.8">
    <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Energy Particles -->
  <g>
    <circle cx="90" cy="120" r="1" fill="#3DFF74">
      <animate attributeName="cx" values="90;130;90" dur="7s" repeatCount="indefinite" />
      <animate attributeName="cy" values="120;150;120" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="90" r="1" fill="#BF4080">
      <animate attributeName="cx" values="170;150;170" dur="8s" repeatCount="indefinite" />
      <animate attributeName="cy" values="90;140;90" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="200" r="1" fill="#5AC8FA">
      <animate attributeName="cx" values="170;150;170" dur="6s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;170;200" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="210" r="1" fill="#FF2D55">
      <animate attributeName="cx" values="80;130;80" dur="9s" repeatCount="indefinite" />
      <animate attributeName="cy" values="210;170;210" dur="9s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>