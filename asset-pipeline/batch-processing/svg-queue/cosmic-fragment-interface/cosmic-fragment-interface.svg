<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#0A0621" />
  
  <!-- Dimensional grid with quantum distortion -->
  <g opacity="0.12">
    <!-- Horizontal grid lines -->
    <path d="M50,650 Q 500,630 950,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,600 Q 500,590 950,600" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,550 Q 500,540 950,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,500 Q 500,480 950,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,450 Q 500,430 950,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,400 Q 500,380 950,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,350 Q 500,330 950,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,300 Q 500,280 950,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,250 Q 500,230 950,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,200 Q 500,180 950,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,150 Q 500,130 950,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,100 Q 500,80 950,100" stroke="#5AC8FA" stroke-width="1" />
    <path d="M50,50 Q 500,30 950,50" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines with distortion -->
    <path d="M50,50 Q 70,350 50,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M150,50 Q 170,350 150,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M250,50 Q 270,350 250,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M350,50 Q 370,350 350,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,50 Q 470,350 450,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M550,50 Q 570,350 550,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M650,50 Q 670,350 650,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M750,50 Q 770,350 750,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M850,50 Q 870,350 850,650" stroke="#5AC8FA" stroke-width="1" />
    <path d="M950,50 Q 970,350 950,650" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="500" y="50" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Engineering Command Center</text>
  <text x="500" y="80" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#5AC8FA" text-anchor="middle">Cosmic Fragment Interface</text>
  
  <!-- First Fragment - Architecture Component -->
  <g transform="translate(250, 270)">
    <!-- Fragment container -->
    <path d="M-150,-120 L-50,-150 L100,-100 L20,50 L-100,80 L-170,20 Z" fill="#131A36" stroke="#6A3093" stroke-width="2" />
    
    <!-- Inner fracture lines -->
    <path d="M-50,-150 L-20,-20 L-100,80" fill="none" stroke="#6A3093" stroke-width="1" stroke-opacity="0.7" />
    <path d="M100,-100 L-20,-20 L-170,20" fill="none" stroke="#6A3093" stroke-width="1" stroke-opacity="0.7" />
    
    <!-- Code-like structure within fragment -->
    <g transform="translate(-40, -30)" opacity="0.9">
      <text x="0" y="0" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">class ArchitectureFragment {</text>
      <text x="0" y="15" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  constructor() {</text>
      <text x="0" y="30" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">    this.systems = [];</text>
      <text x="0" y="45" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">    this.connections = [];</text>
      <text x="0" y="60" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  }</text>
      <text x="0" y="75" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">}</text>
    </g>
    
    <!-- Fragment title -->
    <text x="0" y="-90" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Technical Architecture</text>
    
    <!-- Connection points -->
    <circle cx="-50" cy="-150" r="5" fill="#BF4080" />
    <circle cx="100" cy="-100" r="5" fill="#BF4080" />
    <circle cx="20" cy="50" r="5" fill="#BF4080" />
    <circle cx="-100" cy="80" r="5" fill="#BF4080" />
    <circle cx="-170" cy="20" r="5" fill="#BF4080" />
    
    <!-- Quantum particle effects -->
    <g>
      <circle cx="-20" cy="-60" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="30" cy="-40" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="-50" cy="0" r="1.8" fill="#FFFFFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="40" cy="20" r="1.2" fill="#FFFFFF" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Second Fragment - Implementation Component -->
  <g transform="translate(600, 320)">
    <!-- Fragment container -->
    <path d="M-120,-80 L0,-130 L120,-50 L60,100 L-80,70 Z" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    
    <!-- Inner fracture lines -->
    <path d="M0,-130 L20,10 L-80,70" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.7" />
    <path d="M120,-50 L20,10 L60,100" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.7" />
    
    <!-- Code-like structure within fragment -->
    <g transform="translate(-30, 0)" opacity="0.9">
      <text x="0" y="0" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">function implementFragment() {</text>
      <text x="0" y="15" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  const components = [];</text>
      <text x="0" y="30" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  for (const system of architecture) {</text>
      <text x="0" y="45" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">    const impl = compile(system);</text>
      <text x="0" y="60" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">    components.push(impl);</text>
      <text x="0" y="75" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  }</text>
      <text x="0" y="90" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">}</text>
    </g>
    
    <!-- Fragment title -->
    <text x="0" y="-90" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Implementation</text>
    
    <!-- Connection points -->
    <circle cx="-120" cy="-80" r="5" fill="#BF4080" />
    <circle cx="0" cy="-130" r="5" fill="#BF4080" />
    <circle cx="120" cy="-50" r="5" fill="#BF4080" />
    <circle cx="60" cy="100" r="5" fill="#BF4080" />
    <circle cx="-80" cy="70" r="5" fill="#BF4080" />
    
    <!-- Quantum particle effects -->
    <g>
      <circle cx="-60" cy="-40" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="50" cy="-20" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="40" r="1.8" fill="#FFFFFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="-40" cy="30" r="1.2" fill="#FFFFFF" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Third Fragment - Integration Component -->
  <g transform="translate(420, 520)">
    <!-- Fragment container -->
    <path d="M-170,-70 L-20,-100 L130,-20 L70,80 L-100,40 Z" fill="#131A36" stroke="#BF4080" stroke-width="2" />
    
    <!-- Inner fracture lines -->
    <path d="M-20,-100 L20,0 L-100,40" fill="none" stroke="#BF4080" stroke-width="1" stroke-opacity="0.7" />
    <path d="M130,-20 L20,0 L70,80" fill="none" stroke="#BF4080" stroke-width="1" stroke-opacity="0.7" />
    
    <!-- Code-like structure within fragment -->
    <g transform="translate(-40, -20)" opacity="0.9">
      <text x="0" y="0" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">async function integrateSystem() {</text>
      <text x="0" y="15" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  const apis = await discoverAPIs();</text>
      <text x="0" y="30" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  for (const api of apis) {</text>
      <text x="0" y="45" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">    await connect(components, api);</text>
      <text x="0" y="60" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">    monitor(api.endpoints);</text>
      <text x="0" y="75" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">  }</text>
      <text x="0" y="90" font-family="'SF Mono', monospace" font-size="8" fill="#5AC8FA">}</text>
    </g>
    
    <!-- Fragment title -->
    <text x="0" y="-80" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">System Integration</text>
    
    <!-- Connection points -->
    <circle cx="-170" cy="-70" r="5" fill="#6A3093" />
    <circle cx="-20" cy="-100" r="5" fill="#6A3093" />
    <circle cx="130" cy="-20" r="5" fill="#6A3093" />
    <circle cx="70" cy="80" r="5" fill="#6A3093" />
    <circle cx="-100" cy="40" r="5" fill="#6A3093" />
    
    <!-- Quantum particle effects -->
    <g>
      <circle cx="-70" cy="-50" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="40" cy="-30" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="30" r="1.8" fill="#FFFFFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="-50" cy="10" r="1.2" fill="#FFFFFF" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Connecting Energy Flows Between Fragments -->
  <!-- Architecture to Implementation -->
  <g>
    <path d="M350,170 C 400,200 500,230 480,240" fill="none" stroke="#5AC8FA" stroke-width="2" stroke-opacity="0.6">
      <animate attributeName="stroke-opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Flowing code/particles along the connection -->
    <g>
      <circle cx="375" cy="190" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="cx" values="350;480" dur="4s" repeatCount="indefinite" />
        <animate attributeName="cy" values="170;240" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="345" cy="175" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="cx" values="350;480" dur="5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="170;240" dur="5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Implementation to Integration -->
  <g>
    <path d="M520,420 C 500,450 490,480 480,490" fill="none" stroke="#BF4080" stroke-width="2" stroke-opacity="0.6">
      <animate attributeName="stroke-opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- Flowing code/particles along the connection -->
    <g>
      <circle cx="510" cy="440" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="cx" values="520;480" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cy" values="420;490" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="515" cy="430" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="cx" values="520;480" dur="4s" repeatCount="indefinite" />
        <animate attributeName="cy" values="420;490" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Integration to Architecture (completing the cycle) -->
  <g>
    <path d="M250,450 C 220,400 200,350 250,270" fill="none" stroke="#6A3093" stroke-width="2" stroke-opacity="0.6">
      <animate attributeName="stroke-opacity" values="0.6;0.2;0.6" dur="5s" repeatCount="indefinite" />
    </path>
    
    <!-- Flowing code/particles along the connection -->
    <g>
      <circle cx="240" cy="430" r="2" fill="#FFFFFF" opacity="0.8">
        <animate attributeName="cx" values="250;250" dur="6s" repeatCount="indefinite" />
        <animate attributeName="cy" values="450;270" dur="6s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="6s" repeatCount="indefinite" />
      </circle>
      <circle cx="245" cy="440" r="1.5" fill="#FFFFFF" opacity="0.6">
        <animate attributeName="cx" values="250;250" dur="7s" repeatCount="indefinite" />
        <animate attributeName="cy" values="450;270" dur="7s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.6;0.1;0.6" dur="7s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Central Intersection Point with intense quantum effects -->
  <g transform="translate(420, 350)">
    <circle cx="0" cy="0" r="15" fill="#131A36" stroke="#5AC8FA" stroke-width="1.5" />
    <circle cx="0" cy="0" r="10" fill="#131A36" stroke="#BF4080" stroke-width="1" />
    <circle cx="0" cy="0" r="5" fill="#131A36" stroke="#6A3093" stroke-width="0.5" />
    
    <!-- Pulsing core -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Radiating quantum particles -->
    <g>
      <circle cx="0" cy="0" r="1.5" fill="#FFFFFF">
        <animate attributeName="cx" values="0;15;-10;0" dur="8s" repeatCount="indefinite" />
        <animate attributeName="cy" values="0;10;-15;0" dur="8s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.3;0.7;1" dur="8s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="1.5" fill="#FFFFFF">
        <animate attributeName="cx" values="0;-12;8;0" dur="6s" repeatCount="indefinite" />
        <animate attributeName="cy" values="0;-8;12;0" dur="6s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.5;0.2;1" dur="6s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="1.5" fill="#FFFFFF">
        <animate attributeName="cx" values="0;10;-5;0" dur="7s" repeatCount="indefinite" />
        <animate attributeName="cy" values="0;5;10;0" dur="7s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.2;0.8;1" dur="7s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="1.5" fill="#FFFFFF">
        <animate attributeName="cx" values="0;-8;-12;0" dur="9s" repeatCount="indefinite" />
        <animate attributeName="cy" values="0;12;-5;0" dur="9s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="1;0.4;0.6;1" dur="9s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Dashboard Elements -->
  <g transform="translate(500, 620)">
    <rect x="-450" y="-30" width="900" height="80" rx="10" fill="#131A36" opacity="0.8" />
    
    <!-- Dashboard Labels -->
    <text x="-320" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">M4 Optimization</text>
    <text x="-100" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Pipeline Status</text>
    <text x="120" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">API Connections</text>
    <text x="340" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Sprint Planning</text>
    
    <!-- Dashboard Indicators -->
    <rect x="-390" y="20" width="140" height="10" rx="5" fill="#331F4A" />
    <rect x="-390" y="20" width="112" height="10" rx="5" fill="#5AC8FA" />
    
    <rect x="-170" y="20" width="140" height="10" rx="5" fill="#331F4A" />
    <rect x="-170" y="20" width="98" height="10" rx="5" fill="#BF4080" />
    
    <rect x="50" y="20" width="140" height="10" rx="5" fill="#331F4A" />
    <rect x="50" y="20" width="126" height="10" rx="5" fill="#6A3093" />
    
    <rect x="270" y="20" width="140" height="10" rx="5" fill="#331F4A" />
    <rect x="270" y="20" width="84" height="10" rx="5" fill="#5AC8FA" />
  </g>
  
  <!-- Key Features Section -->
  <g transform="translate(120, 180)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1" opacity="0.8" />
    <text x="0" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Pipeline Status</text>
    <text x="0" y="20" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">95% Operational</text>
  </g>
  
  <g transform="translate(840, 200)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#0D0D15" stroke="#BF4080" stroke-width="1" opacity="0.8" />
    <text x="0" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">API Status</text>
    <text x="0" y="20" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#BF4080" text-anchor="middle">Connected</text>
  </g>
  
  <g transform="translate(840, 440)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#0D0D15" stroke="#6A3093" stroke-width="1" opacity="0.8" />
    <text x="0" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Sprint Status</text>
    <text x="0" y="20" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#6A3093" text-anchor="middle">Week 2/4</text>
  </g>
  
  <g transform="translate(120, 420)">
    <rect x="-60" y="-25" width="120" height="50" rx="10" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1" opacity="0.8" />
    <text x="0" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">M4 Performance</text>
    <text x="0" y="20" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">87% Optimized</text>
  </g>
</svg>