<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glowing effects -->
    <filter id="heritage-flow-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="quantum-flow-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <linearGradient id="transition-bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#131A36" />
      <stop offset="50%" stop-color="#0D0D15" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <linearGradient id="heritage-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2C5F2D" />
      <stop offset="100%" stop-color="#3DFF74" />
    </linearGradient>
    
    <linearGradient id="quantum-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A3093" />
      <stop offset="100%" stop-color="#BF4080" />
    </linearGradient>
    
    <linearGradient id="transition-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3DFF74" />
      <stop offset="50%" stop-color="#5AC8FA" />
      <stop offset="100%" stop-color="#BF4080" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#transition-bg)" />
  
  <!-- Subtle Grid -->
  <g opacity="0.1">
    <path d="M0,50 L400,50 M0,100 L400,100 M0,150 L400,150" stroke="#5AC8FA" stroke-width="0.5" />
    <path d="M100,0 L100,200 M200,0 L200,200 M300,0 L300,200" stroke="#5AC8FA" stroke-width="0.5" />
    <path d="M0,0 L400,200 M400,0 L0,200" stroke="#5AC8FA" stroke-width="0.5" />
  </g>
  
  <!-- Heritage State (Left) -->
  <g transform="translate(70, 100)">
    <!-- Heritage Pixel -->
    <rect x="-30" y="-30" width="60" height="60" fill="#1B3D1A" />
    
    <!-- Heritage Details -->
    <rect x="-20" y="-20" width="40" height="40" fill="#2C5F2D" />
    
    <!-- Heritage Glow -->
    <rect x="-30" y="-30" width="60" height="60" fill="#3DFF74" opacity="0.15" filter="url(#heritage-flow-glow)">
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Heritage Grid -->
    <path d="M-30,0 L30,0 M0,-30 L0,30" stroke="#3D8B40" stroke-width="0.5" opacity="0.7" />
    
    <!-- Energy Particles -->
    <circle cx="0" cy="0" r="3" fill="#3DFF74" opacity="0.8">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Quantum State (Right) -->
  <g transform="translate(330, 100)">
    <!-- Quantum Pixel Base -->
    <rect x="-30" y="-30" width="60" height="60" fill="#331F4A" />
    
    <!-- Quantum Details -->
    <rect x="-20" y="-20" width="40" height="40" fill="#6A3093" />
    
    <!-- Quantum Glow -->
    <rect x="-30" y="-30" width="60" height="60" fill="#BF4080" opacity="0.15" filter="url(#quantum-flow-glow)">
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Dimensional Depth -->
    <path d="M-30,-20 L-20,-30 M0,-20 L10,-30 M30,-20 L20,-30" stroke="#BF4080" stroke-width="0.5" opacity="0.7" />
    <path d="M-30,20 L-20,30 M0,20 L10,30 M30,20 L20,30" stroke="#BF4080" stroke-width="0.5" opacity="0.7" />
    
    <!-- Energy Particles -->
    <circle cx="0" cy="0" r="3" fill="#BF4080" opacity="0.8">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Transition Elements (Center) -->
  <g transform="translate(200, 100)">
    <!-- Transition State Visualization -->
    <g opacity="0.6">
      <!-- Multiple State Overlay -->
      <rect x="-35" y="-35" width="70" height="70" fill="#2C5F2D" opacity="0.2" />
      <rect x="-30" y="-30" width="60" height="60" fill="#6A3093" opacity="0.2" />
      <rect x="-25" y="-25" width="50" height="50" fill="#5AC8FA" opacity="0.1" />
    </g>
    
    <!-- Transitional Core -->
    <circle cx="0" cy="0" r="20" fill="#5AC8FA" opacity="0.3">
      <animate attributeName="r" values="20;22;20" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.4;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy Core -->
    <circle cx="0" cy="0" r="10" fill="#5AC8FA" opacity="0.7">
      <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Energy Flows -->
  <g>
    <!-- Heritage to Transition Flow -->
    <path d="M90,100 C 120,80 150,120 180,100" fill="none" stroke="url(#heritage-flow)" stroke-width="2" opacity="0.7" filter="url(#heritage-flow-glow)">
      <animate attributeName="stroke-dasharray" values="1,20;20,1" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- Flowing Particles (Heritage to Transition) -->
    <circle cx="120" cy="90" r="2" fill="#3DFF74" opacity="0.9">
      <animate attributeName="cx" values="90;180" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="100;100" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="2s" repeatCount="indefinite" begin="0s" />
    </circle>
    
    <circle cx="100" cy="90" r="1.5" fill="#3DFF74" opacity="0.7">
      <animate attributeName="cx" values="90;180" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="100;100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3s" repeatCount="indefinite" begin="1s" />
    </circle>
    
    <!-- Transition to Quantum Flow -->
    <path d="M220,100 C 250,80 280,120 310,100" fill="none" stroke="url(#quantum-flow)" stroke-width="2" opacity="0.7" filter="url(#quantum-flow-glow)">
      <animate attributeName="stroke-dasharray" values="1,20;20,1" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- Flowing Particles (Transition to Quantum) -->
    <circle cx="250" cy="90" r="2" fill="#BF4080" opacity="0.9">
      <animate attributeName="cx" values="220;310" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="100;100" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.9;0.1;0.9" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    
    <circle cx="230" cy="90" r="1.5" fill="#BF4080" opacity="0.7">
      <animate attributeName="cx" values="220;310" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="100;100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s" />
    </circle>
  </g>
  
  <!-- State Labels -->
  <g>
    <text x="70" y="160" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#3DFF74" text-anchor="middle" opacity="0.9">HERITAGE</text>
    <text x="200" y="160" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle" opacity="0.9">TRANSITION</text>
    <text x="330" y="160" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#BF4080" text-anchor="middle" opacity="0.9">QUANTUM</text>
  </g>
  
  <!-- Ambient Environment Particles -->
  <g opacity="0.5">
    <circle cx="150" cy="50" r="1" fill="#3DFF74">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="7s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="250" cy="150" r="1" fill="#BF4080">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="150" cy="150" r="1" fill="#5AC8FA">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="9s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="250" cy="50" r="1" fill="#5AC8FA">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>