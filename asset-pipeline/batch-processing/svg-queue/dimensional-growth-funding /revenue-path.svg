<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="cyanGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="roseGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with grid -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Dimensional Grid -->
  <g opacity="0.15">
    <!-- Horizontal grid lines -->
    <g stroke="#5AC8FA" stroke-width="0.5">
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="450" x2="800" y2="450" />
    </g>
    
    <!-- Vertical grid lines -->
    <g stroke="#5AC8FA" stroke-width="0.5">
      <line x1="50" y1="0" x2="50" y2="500" />
      <line x1="100" y1="0" x2="100" y2="500" />
      <line x1="150" y1="0" x2="150" y2="500" />
      <line x1="200" y1="0" x2="200" y2="500" />
      <line x1="250" y1="0" x2="250" y2="500" />
      <line x1="300" y1="0" x2="300" y2="500" />
      <line x1="350" y1="0" x2="350" y2="500" />
      <line x1="400" y1="0" x2="400" y2="500" />
      <line x1="450" y1="0" x2="450" y2="500" />
      <line x1="500" y1="0" x2="500" y2="500" />
      <line x1="550" y1="0" x2="550" y2="500" />
      <line x1="600" y1="0" x2="600" y2="500" />
      <line x1="650" y1="0" x2="650" y2="500" />
      <line x1="700" y1="0" x2="700" y2="500" />
      <line x1="750" y1="0" x2="750" y2="500" />
    </g>
  </g>
  
  <!-- Main Timeline Path -->
  <path d="M100,250 C200,250 200,180 300,180 S400,100 500,100 S600,150 700,150" 
        stroke="#5AC8FA" stroke-width="4" fill="none" />
  
  <!-- Timeline Phases -->
  <!-- Phase 1: Immediate Revenue -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="30" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    <text x="0" y="-7" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Phase 1</text>
    <text x="0" y="10" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="10">1-3 Months</text>
    
    <!-- Revenue Amount -->
    <text x="0" y="40" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="10">$25K-50K</text>
    
    <!-- Heritage pixel -->
    <rect x="-5" y="-30" width="10" height="10" fill="#2D854D" />
    
    <!-- Revenue Categories -->
    <g transform="translate(0, -120)">
      <rect x="-70" y="-50" width="140" height="100" rx="5" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <text x="0" y="-30" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Immediate Revenue</text>
      
      <text x="-60" y="-10" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Framer SaaS ($9.99-49.99/mo)</text>
      <text x="-60" y="10" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Interactive Mini-Games ($4.99-9.99)</text>
      <text x="-60" y="30" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Custom Client Services ($1.5K-5K)</text>
    </g>
    
    <!-- Connection line to revenue details -->
    <line x1="0" y1="-30" x2="0" y2="-70" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,2" />
  </g>
  
  <!-- Phase 2: Partner Expansion -->
  <g transform="translate(400, 140)">
    <circle cx="0" cy="0" r="30" fill="#131A36" stroke="#BF4080" stroke-width="2" />
    <text x="0" y="-7" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Phase 2</text>
    <text x="0" y="10" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, sans-serif" font-size="10">3-6 Months</text>
    
    <!-- Revenue Amount -->
    <text x="0" y="40" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="10">$50K-75K</text>
    
    <!-- Transitional pixel -->
    <rect x="-6" y="-30" width="12" height="12" fill="#331F4A" stroke="#BF4080" stroke-width="1" />
    
    <!-- Revenue Categories -->
    <g transform="translate(0, -120)">
      <rect x="-70" y="-50" width="140" height="100" rx="5" fill="#131A36" stroke="#BF4080" stroke-width="1" />
      <text x="0" y="-30" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Partner Expansion</text>
      
      <text x="-60" y="-10" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Full Studio Capabilities</text>
      <text x="-60" y="10" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Episodic Content Streams</text>
      <text x="-60" y="30" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Content Intelligence Licensing</text>
    </g>
    
    <!-- Connection line to revenue details -->
    <line x1="0" y1="-30" x2="0" y2="-70" stroke="#BF4080" stroke-width="1" stroke-dasharray="3,2" />
  </g>
  
  <!-- Phase 3: Vision Pro Positioning -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="30" fill="#131A36" stroke="#6A3093" stroke-width="2" />
    <text x="0" y="-7" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Phase 3</text>
    <text x="0" y="10" text-anchor="middle" fill="#6A3093" font-family="SF Pro Display, sans-serif" font-size="10">6-12 Months</text>
    
    <!-- Revenue Amount -->
    <text x="0" y="40" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="10">$50K-75K</text>
    
    <!-- Quantum pixel with glow effect -->
    <g filter="url(#purpleGlow)">
      <rect x="-7" y="-30" width="14" height="14" fill="#331F4A" stroke="#6A3093" stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Revenue Categories -->
    <g transform="translate(0, -120)">
      <rect x="-70" y="-50" width="140" height="100" rx="5" fill="#131A36" stroke="#6A3093" stroke-width="1" />
      <text x="0" y="-30" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Vision Pro Positioning</text>
      
      <text x="-60" y="-10" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Prototype Experiences</text>
      <text x="-60" y="10" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• Strategic Partnerships</text>
      <text x="-60" y="30" text-anchor="start" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="9">• API Grid Licensing</text>
    </g>
    
    <!-- Connection line to revenue details -->
    <line x1="0" y1="-30" x2="0" y2="-70" stroke="#6A3093" stroke-width="1" stroke-dasharray="3,2" />
  </g>
  
  <!-- Energy Particles Moving Along Timeline -->
  <g>
    <circle cx="150" cy="250" r="3" fill="#5AC8FA">
      <animate attributeName="cx" values="100;300;500;700" dur="10s" repeatCount="indefinite" />
      <animate attributeName="cy" values="250;180;100;150" dur="10s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#5AC8FA;#BF4080;#6A3093;#5AC8FA" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="200" cy="230" r="2" fill="#5AC8FA">
      <animate attributeName="cx" values="150;350;550;750" dur="12s" repeatCount="indefinite" />
      <animate attributeName="cy" values="250;160;90;140" dur="12s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#5AC8FA;#BF4080;#6A3093;#5AC8FA" dur="12s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="250" cy="210" r="2" fill="#5AC8FA">
      <animate attributeName="cx" values="200;400;600;750" dur="15s" repeatCount="indefinite" />
      <animate attributeName="cy" values="240;150;110;150" dur="15s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#5AC8FA;#BF4080;#6A3093;#5AC8FA" dur="15s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Total Revenue Projection -->
  <g transform="translate(400, 350)">
    <rect x="-200" y="-30" width="400" height="60" rx="5" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    
    <text x="0" y="-5" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="16">12-Month Revenue Projection</text>
    <text x="0" y="20" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="18">$125,000-175,000</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="50" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="24">Revenue Path</text>
  <text x="400" y="80" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="14">Quantum Evolution Timeline</text>
  
  <!-- Initial Investment Requirements -->
  <g transform="translate(400, 430)">
    <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">Initial Investment: $25-50K</text>
    <text x="0" y="25" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="12">Accelerating timelines and reaching profitability</text>
  </g>
</svg>
