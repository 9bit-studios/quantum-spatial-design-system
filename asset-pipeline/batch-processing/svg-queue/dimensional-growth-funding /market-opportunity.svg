<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="cyanGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="roseGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with grid -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Dimensional Grid -->
  <g opacity="0.15">
    <!-- Horizontal grid lines -->
    <g stroke="#5AC8FA" stroke-width="0.5">
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="450" x2="800" y2="450" />
    </g>
    
    <!-- Vertical grid lines -->
    <g stroke="#5AC8FA" stroke-width="0.5">
      <line x1="50" y1="0" x2="50" y2="500" />
      <line x1="100" y1="0" x2="100" y2="500" />
      <line x1="150" y1="0" x2="150" y2="500" />
      <line x1="200" y1="0" x2="200" y2="500" />
      <line x1="250" y1="0" x2="250" y2="500" />
      <line x1="300" y1="0" x2="300" y2="500" />
      <line x1="350" y1="0" x2="350" y2="500" />
      <line x1="400" y1="0" x2="400" y2="500" />
      <line x1="450" y1="0" x2="450" y2="500" />
      <line x1="500" y1="0" x2="500" y2="500" />
      <line x1="550" y1="0" x2="550" y2="500" />
      <line x1="600" y1="0" x2="600" y2="500" />
      <line x1="650" y1="0" x2="650" y2="500" />
      <line x1="700" y1="0" x2="700" y2="500" />
      <line x1="750" y1="0" x2="750" y2="500" />
    </g>
  </g>
  
  <!-- Market Growth Chart -->
  <g transform="translate(400, 280)">
    <!-- Chart Background -->
    <rect x="-300" y="-180" width="600" height="280" fill="#131A36" opacity="0.7" rx="5" />
    
    <!-- Y-axis -->
    <line x1="-270" y1="80" x2="-270" y2="-160" stroke="#FFFFFF" stroke-width="1" />
    <text x="-290" y="-145" text-anchor="end" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">$8B</text>
    <text x="-290" y="-80" text-anchor="end" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">$50B</text>
    <text x="-290" y="0" text-anchor="end" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">$93B</text>
    <text x="-290" y="70" text-anchor="end" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">$0</text>
    
    <!-- X-axis -->
    <line x1="-270" y1="80" x2="270" y2="80" stroke="#FFFFFF" stroke-width="1" />
    <text x="-200" y="95" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">Now</text>
    <text x="-50" y="95" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">6 Months</text>
    <text x="100" y="95" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">12 Months</text>
    <text x="250" y="95" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="12">2028</text>
    
    <!-- iOS Gaming Market -->
    <path d="M-270,0 L270,0" stroke="#5AC8FA" stroke-width="2" stroke-dasharray="5,3" />
    <text x="-255" y="15" text-anchor="start" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="10">iOS Gaming Market ($93B)</text>
    
    <!-- Premium Experiences Growth -->
    <path d="M-270,-80 C-200,-80 -100,-70 0,-50 C100,-30 200,0 270,20" stroke="#BF4080" stroke-width="2" />
    <text x="-255" y="-65" text-anchor="start" fill="#BF4080" font-family="SF Pro Display, sans-serif" font-size="10">Premium Experiences (37% YOY Growth)</text>
    
    <!-- Vision Pro Market -->
    <path d="M-270,-160 C-200,-160 -150,-155 -120,-150 C-50,-140 0,-120 100,-90 C150,-70 200,-30 270,0" stroke="#6A3093" stroke-width="2" />
    <text x="-255" y="-145" text-anchor="start" fill="#6A3093" font-family="SF Pro Display, sans-serif" font-size="10">Vision Pro Market ($8B by 2028)</text>
    
    <!-- 9Bit Studios Opportunity -->
    <path d="M-270,70 L-200,70 C-100,60 -50,30 0,0 C50,-30 100,-50 150,-65 C200,-75 250,-85 270,-90" stroke="#2D854D" stroke-width="3" />
    <text x="-255" y="60" text-anchor="start" fill="#2D854D" font-family="SF Pro Display, sans-serif" font-size="10">9Bit Studios Opportunity</text>
    
    <!-- Legend points -->
    <circle cx="-230" cy="0" r="4" fill="#5AC8FA" />
    <circle cx="-230" cy="-80" r="4" fill="#BF4080" />
    <circle cx="-230" cy="-160" r="4" fill="#6A3093" />
    <circle cx="-230" cy="70" r="4" fill="#2D854D" />
  </g>
  
  <!-- Market Segments - Quantum Pixels -->
  <g>
    <!-- iOS Gaming -->
    <g transform="translate(120, 150)">
      <rect x="-50" y="-50" width="100" height="100" rx="5" fill="#131A36" stroke="#5AC8FA" stroke-width="2" opacity="0.9" />
      <text x="0" y="-20" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">iOS Gaming</text>
      <text x="0" y="5" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="12">$93B</text>
      <text x="0" y="25" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="10">Market</text>
    </g>
    
    <!-- Premium Narrative -->
    <g transform="translate(270, 150)">
      <rect x="-50" y="-50" width="100" height="100" rx="5" fill="#131A36" stroke="#BF4080" stroke-width="2" opacity="0.9" />
      <text x="0" y="-20" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">Premium</text>
      <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">Narrative</text>
      <text x="0" y="25" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, sans-serif" font-size="12">37% Growth</text>
    </g>
    
    <!-- Vision Pro -->
    <g transform="translate(680, 150)">
      <rect x="-50" y="-50" width="100" height="100" rx="5" fill="#131A36" stroke="#6A3093" stroke-width="2" opacity="0.9" />
      <text x="0" y="-20" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">Vision Pro</text>
      <text x="0" y="5" text-anchor="middle" fill="#6A3093" font-family="SF Pro Display, sans-serif" font-size="12">$8B by 2028</text>
      <text x="0" y="25" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="10">Emerging Market</text>
    </g>
    
    <!-- Branded Mini-Games -->
    <g transform="translate(530, 150)">
      <rect x="-50" y="-50" width="100" height="100" rx="5" fill="#131A36" stroke="#2D854D" stroke-width="2" opacity="0.9" />
      <text x="0" y="-20" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">Branded</text>
      <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="14">Mini-Games</text>
      <text x="0" y="25" text-anchor="middle" fill="#2D854D" font-family="SF Pro Display, sans-serif" font-size="12">Growing Demand</text>
    </g>
  </g>
  
  <!-- Connection Lines Between Markets -->
  <g stroke-width="1.5" opacity="0.8">
    <line x1="170" y1="150" x2="220" y2="150" stroke="#5AC8FA" />
    <line x1="320" y1="150" x2="480" y2="150" stroke="#BF4080" />
    <line x1="580" y1="150" x2="630" y2="150" stroke="#2D854D" />
  </g>
  
  <!-- Energy Particles Moving Along Connections -->
  <g>
    <circle cx="180" cy="150" r="2" fill="#5AC8FA">
      <animate attributeName="cx" values="170;220;170" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="360" cy="150" r="2" fill="#BF4080">
      <animate attributeName="cx" values="320;480;320" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="590" cy="150" r="2" fill="#2D854D">
      <animate attributeName="cx" values="580;630;580" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title text -->
  <text x="400" y="50" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="24">Market Opportunity</text>
  <text x="400" y="80" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="14">Dimensional Growth Projection</text>
  
  <!-- Primary value proposition -->
  <g>
    <text x="400" y="430" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="16">Market Convergence: $125-175K First Year Revenue</text>
    <text x="400" y="460" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="12">Positioned at the intersection of established iOS and emerging Vision Pro markets</text>
  </g>
</svg>
