<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="cyanGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="roseGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with grid -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Dimensional Grid -->
  <g opacity="0.15">
    <!-- Horizontal grid lines -->
    <g stroke="#5AC8FA" stroke-width="0.5">
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="450" x2="800" y2="450" />
    </g>
    
    <!-- Vertical grid lines -->
    <g stroke="#5AC8FA" stroke-width="0.5">
      <line x1="50" y1="0" x2="50" y2="500" />
      <line x1="100" y1="0" x2="100" y2="500" />
      <line x1="150" y1="0" x2="150" y2="500" />
      <line x1="200" y1="0" x2="200" y2="500" />
      <line x1="250" y1="0" x2="250" y2="500" />
      <line x1="300" y1="0" x2="300" y2="500" />
      <line x1="350" y1="0" x2="350" y2="500" />
      <line x1="400" y1="0" x2="400" y2="500" />
      <line x1="450" y1="0" x2="450" y2="500" />
      <line x1="500" y1="0" x2="500" y2="500" />
      <line x1="550" y1="0" x2="550" y2="500" />
      <line x1="600" y1="0" x2="600" y2="500" />
      <line x1="650" y1="0" x2="650" y2="500" />
      <line x1="700" y1="0" x2="700" y2="500" />
      <line x1="750" y1="0" x2="750" y2="500" />
    </g>
  </g>
  
  <!-- Central Singularity -->
  <g transform="translate(400, 250)">
    <!-- Core -->
    <circle cx="0" cy="0" r="40" fill="#331F4A" stroke="#6A3093" stroke-width="2">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="30" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1" opacity="0.7">
      <animate attributeName="r" values="30;35;30" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy particles -->
    <g filter="url(#cyanGlow)">
      <circle cx="0" cy="-20" r="3" fill="#5AC8FA">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="15" cy="15" r="2" fill="#5AC8FA">
        <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="-15" cy="15" r="2" fill="#5AC8FA">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Quantum Pillars -->
  <g id="pillars">
    <!-- iOS to Vision Pro Pillar -->
    <g transform="translate(250, 150)">
      <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#131A36" stroke="#5AC8FA" stroke-width="2" opacity="0.9" />
      
      <!-- iOS Icon -->
      <circle cx="-15" cy="-15" r="10" fill="#331F4A" stroke="#5AC8FA" stroke-width="1" />
      <text x="-15" y="-10" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="10">iOS</text>
      
      <!-- Vision Pro Icon -->
      <circle cx="15" cy="15" r="10" fill="#331F4A" stroke="#5AC8FA" stroke-width="1" />
      <text x="15" y="20" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="8">Vision</text>
      
      <!-- Connection Line -->
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="#5AC8FA" stroke-width="1.5" stroke-dasharray="2 2" />
    </g>
    
    <!-- Narrative Pillar -->
    <g transform="translate(550, 150)">
      <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#131A36" stroke="#BF4080" stroke-width="2" opacity="0.9" />
      <text x="0" y="0" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, sans-serif" font-size="12">Narrative</text>
      <text x="0" y="15" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, sans-serif" font-size="10">Experiences</text>
      
      <!-- Book Icon with Pages -->
      <g transform="translate(0, -20)">
        <path d="M-12,-5 L12,-5 L12,5 L-12,5 Z" fill="#331F4A" stroke="#BF4080" stroke-width="1" />
        <path d="M-10,-4 L0,-4" stroke="#BF4080" stroke-width="0.5" />
        <path d="M-10,-2 L5,-2" stroke="#BF4080" stroke-width="0.5" />
        <path d="M-10,0 L8,0" stroke="#BF4080" stroke-width="0.5" />
        <path d="M-10,2 L3,2" stroke="#BF4080" stroke-width="0.5" />
      </g>
    </g>
    
    <!-- AI Content Pillar -->
    <g transform="translate(250, 350)">
      <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#131A36" stroke="#6A3093" stroke-width="2" opacity="0.9" />
      <text x="0" y="0" text-anchor="middle" fill="#6A3093" font-family="SF Pro Display, sans-serif" font-size="12">Content</text>
      <text x="0" y="15" text-anchor="middle" fill="#6A3093" font-family="SF Pro Display, sans-serif" font-size="10">Intelligence</text>
      
      <!-- Brain Circuit Icon -->
      <g transform="translate(0, -20)">
        <circle cx="0" cy="0" r="8" fill="none" stroke="#6A3093" stroke-width="1" />
        <path d="M-8,0 L-5,0 M5,0 L8,0 M0,-8 L0,-5 M0,5 L0,8" stroke="#6A3093" stroke-width="1" />
        <path d="M-3,-3 L3,3 M-3,3 L3,-3" stroke="#6A3093" stroke-width="0.5" />
      </g>
    </g>
    
    <!-- Quantum-Spatial Pillar -->
    <g transform="translate(550, 350)">
      <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#131A36" stroke="#2D854D" stroke-width="2" opacity="0.9" />
      <text x="0" y="0" text-anchor="middle" fill="#2D854D" font-family="SF Pro Display, sans-serif" font-size="12">Quantum</text>
      <text x="0" y="15" text-anchor="middle" fill="#2D854D" font-family="SF Pro Display, sans-serif" font-size="10">Spatial</text>
      
      <!-- Pixel Evolution Icon -->
      <g transform="translate(0, -20)">
        <rect x="-10" y="-5" width="5" height="5" fill="#2D854D" />
        <rect x="-3" y="-5" width="6" height="6" fill="#331F4A" stroke="#2D854D" stroke-width="0.5" />
        <rect x="4" y="-6" width="7" height="7" fill="#331F4A" stroke="#5AC8FA" stroke-width="0.5" opacity="0.8">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
        </rect>
      </g>
    </g>
  </g>
  
  <!-- Connection Lines Between Pillars -->
  <g id="connections" stroke-width="1" opacity="0.8">
    <line x1="290" y1="150" x2="510" y2="150" stroke="#5AC8FA" />
    <line x1="290" y1="350" x2="510" y2="350" stroke="#6A3093" />
    <line x1="250" y1="190" x2="250" y2="310" stroke="#BF4080" />
    <line x1="550" y1="190" x2="550" y2="310" stroke="#2D854D" />
    
    <!-- Diagonal Connections -->
    <line x1="290" y1="190" x2="510" y2="310" stroke="#5AC8FA" stroke-dasharray="5 3" />
    <line x1="290" y1="310" x2="510" y2="190" stroke="#BF4080" stroke-dasharray="5 3" />
  </g>
  
  <!-- Energy Particles Moving Along Connections -->
  <g>
    <circle cx="300" cy="150" r="2" fill="#5AC8FA">
      <animate attributeName="cx" values="290;510;290" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="350" r="2" fill="#6A3093">
      <animate attributeName="cx" values="510;290;510" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="220" r="2" fill="#BF4080">
      <animate attributeName="cy" values="190;310;190" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="280" r="2" fill="#2D854D">
      <animate attributeName="cy" values="310;190;310" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title text -->
  <text x="400" y="50" text-anchor="middle" fill="#FFFFFF" font-family="SF Pro Display, sans-serif" font-size="24">Studio Vision</text>
  <text x="400" y="80" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, sans-serif" font-size="14">Quantum-Spatial Design System</text>
  
  <!-- Studio description -->
  <g font-family="SF Pro Display, sans-serif" fill="#FFFFFF" text-anchor="middle">
    <text x="400" y="430" font-size="14">Small Teams. Immersive Experiences. Apple Ecosystem.</text>
    <text x="400" y="460" font-size="12" fill="#5AC8FA">Creating dimensional transitions from iOS to Vision Pro.</text>
  </g>
</svg>
