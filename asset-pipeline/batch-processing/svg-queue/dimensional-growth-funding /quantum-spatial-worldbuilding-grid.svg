  <path d="M350,450 L550,450 L550,500 L450,530 L350,500 Z" fill="#331F4A" stroke="#6A3093" stroke-width="2" />
  <text x="450" y="485" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Framer Integration</text>
  
