  <rect x="310" y="80" width="10" height="10" fill="#6A3093" opacity="0.8" />
  
  <rect x="590" y="80" width="10" height="10" fill="#5AC8FA" opacity="0.8" />
  <rect x="600" y="80" width="10" height="10" fill="#6A3093" opacity="0.8" />
  
  <rect x="300" y="380" width="10" height="10" fill="#5AC8FA" opacity="0.8" />
  <rect x="310" y="380" width="10" height="10" fill="#6A3093" opacity="0.8" />
  
  <rect x="590" y="380" width="10" height="10" fill="#5AC8FA" opacity="0.8" />
  <rect x="600" y="380" width="10" height="10" fill="#6A3093" opacity="0.8" />
