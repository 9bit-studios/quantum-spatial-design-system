  <path d="M450,530 L460,550" stroke="#BF4080" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="440" y="540" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Story Assets</text>
  
  <path d="M510,495 L710,550" stroke="#BF4080" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="650" y="530" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Environmental Elements</text>
  
  <!-- Arrow marker definition -->
