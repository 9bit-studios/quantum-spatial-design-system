  <path d="M340,360 L450,380" stroke="#5AC8FA" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <path d="M470,360 L450,380" stroke="#5AC8FA" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <path d="M600,360 L450,380" stroke="#5AC8FA" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <path d="M730,360 L450,380" stroke="#5AC8FA" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
