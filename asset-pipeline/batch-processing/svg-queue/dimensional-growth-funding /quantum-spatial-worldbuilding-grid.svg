  <rect x="130" y="200" width="10" height="10" fill="#6A3093" opacity="0.8" />
  
  <rect x="770" y="200" width="10" height="10" fill="#5AC8FA" opacity="0.8" />
  <rect x="780" y="200" width="10" height="10" fill="#6A3093" opacity="0.8" />
  
