    <path d="M150,400 L750,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M125,350 L775,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,300 L800,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M90,250 L810,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M80,200 L820,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M70,150 L830,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M60,100 L840,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines -->
    <path d="M200,100 L200,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 L300,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M400,100 L400,450" stroke="#5AC8FA" stroke-width="1" />
