  <text x="440" y="300" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Produce</text>
  
  <path d="M475,265 L600,320" stroke="#5AC8FA" stroke-width="1.5" marker-end="url(#arrowhead)" />
  <text x="550" y="290" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Generate</text>
  
