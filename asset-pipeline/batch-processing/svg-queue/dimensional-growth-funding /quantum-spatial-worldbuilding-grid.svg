  <rect x="350" y="80" width="200" height="50" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
  <text x="450" y="110" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Fantasy Worldbuilding Suite</text>
  
  <!-- Connecting arrow -->
