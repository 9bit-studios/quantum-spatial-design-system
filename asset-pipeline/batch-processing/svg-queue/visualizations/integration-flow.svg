  <path d="M450,520 C450,550 450,590 450,600" stroke="#52c41a" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M740,520 C740,550 650,600 585,620" stroke="#52c41a" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Marker definitions -->
