<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Jrotharke Branching Narrative Visualization</text>
  
  <!-- Episode Structure Framework -->
  <rect x="50" y="70" width="800" height="130" rx="10" fill="#f0f5ff" stroke="#2f54eb" stroke-width="2" />
  <text x="450" y="95" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Episode Structure Framework</text>
  
  <!-- Episode Flow -->
  <rect x="70" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="115" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Opening</text>
  <text x="115" y="150" font-family="Arial" font-size="10" text-anchor="middle">Conflict</text>
  <text x="115" y="165" font-family="Arial" font-size="10" text-anchor="middle">Introduction</text>
  
  <rect x="180" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="225" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Character</text>
  <text x="225" y="150" font-family="Arial" font-size="10" text-anchor="middle">Relationship</text>
  <text x="225" y="165" font-family="Arial" font-size="10" text-anchor="middle">Development</text>
  
  <rect x="290" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="335" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Key Decision</text>
  <text x="335" y="150" font-family="Arial" font-size="10" text-anchor="middle">Points</text>
  <text x="335" y="165" font-family="Arial" font-size="10" text-anchor="middle">(3-5 choices)</text>
  
  <rect x="400" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="445" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Tactical</text>
  <text x="445" y="150" font-family="Arial" font-size="10" text-anchor="middle">Challenges</text>
  <text x="445" y="165" font-family="Arial" font-size="10" text-anchor="middle">(2-3 encounters)</text>
  
  <rect x="510" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="555" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Episode</text>
  <text x="555" y="150" font-family="Arial" font-size="10" text-anchor="middle">Climax</text>
  <text x="555" y="165" font-family="Arial" font-size="10" text-anchor="middle">&amp; Consequence</text>
  
  <rect x="620" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="665" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Epilogue</text>
  <text x="665" y="150" font-family="Arial" font-size="10" text-anchor="middle">Immediate</text>
  <text x="665" y="165" font-family="Arial" font-size="10" text-anchor="middle">Outcomes</text>
  
  <rect x="730" y="110" width="90" height="70" rx="5" fill="#d6e4ff" stroke="#2f54eb" stroke-width="1" />
  <text x="775" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Teaser</text>
  <text x="775" y="150" font-family="Arial" font-size="10" text-anchor="middle">for Next</text>
  <text x="775" y="165" font-family="Arial" font-size="10" text-anchor="middle">Episode</text>
  
  <!-- Flow Arrows -->
  <line x1="160" y1="145" x2="180" y2="145" stroke="#2f54eb" stroke-width="2" />
  <polygon points="175,140 180,145 175,150" fill="#2f54eb" />
  
  <line x1="270" y1="145" x2="290" y2="145" stroke="#2f54eb" stroke-width="2" />
  <polygon points="285,140 290,145 285,150" fill="#2f54eb" />
  
  <line x1="380" y1="145" x2="400" y2="145" stroke="#2f54eb" stroke-width="2" />
  <polygon points="395,140 400,145 395,150" fill="#2f54eb" />
  
  <line x1="490" y1="145" x2="510" y2="145" stroke="#2f54eb" stroke-width="2" />
  <polygon points="505,140 510,145 505,150" fill="#2f54eb" />
  
  <line x1="600" y1="145" x2="620" y2="145" stroke="#2f54eb" stroke-width="2" />
  <polygon points="615,140 620,145 615,150" fill="#2f54eb" />
  
  <line x1="710" y1="145" x2="730" y2="145" stroke="#2f54eb" stroke-width="2" />
  <polygon points="725,140 730,145 725,150" fill="#2f54eb" />
  
  <!-- Detailed Decision Point Structure -->
  <rect x="50" y="220" width="400" height="400" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="250" y="245" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Key Decision Point Example (Ink Structure)</text>
  
  <!-- Ink Code Example -->
  <rect x="70" y="260" width="360" height="340" rx="5" fill="#fff" stroke="#d9d9d9" stroke-width="1" />
  <text x="85" y="280" font-family="Arial" font-size="12" font-style="italic" text-anchor="start" fill="#777">// Ink Script Structure</text>
  
  <text x="85" y="300" font-family="Courier" font-size="11" text-anchor="start">VAR player_morality = 0</text>
  <text x="85" y="315" font-family="Courier" font-size="11" text-anchor="start">VAR faction_trust = 0</text>
  <text x="85" y="330" font-family="Courier" font-size="11" text-anchor="start"></text>
  <text x="85" y="345" font-family="Courier" font-size="11" text-anchor="start">=== village_conflict ===</text>
  <text x="85" y="360" font-family="Courier" font-size="11" text-anchor="start">You arrive at {LOCATION_VILLAGE}.</text>
  <text x="85" y="375" font-family="Courier" font-size="11" text-anchor="start">The village elder approaches you.</text>
  <text x="85" y="390" font-family="Courier" font-size="11" text-anchor="start"></text>
  <text x="85" y="405" font-family="Courier" font-size="11" text-anchor="start">* [Help the villagers] -> help_village</text>
  <text x="85" y="420" font-family="Courier" font-size="11" text-anchor="start">* [Side with merchants] -> side_merchants</text>
  <text x="85" y="435" font-family="Courier" font-size="11" text-anchor="start">* [Seek compromise] -> seek_compromise</text>
  <text x="85" y="450" font-family="Courier" font-size="11" text-anchor="start">* [Leave the situation] -> leave_village</text>
  <text x="85" y="465" font-family="Courier" font-size="11" text-anchor="start"></text>
  <text x="85" y="480" font-family="Courier" font-size="11" text-anchor="start">=== help_village ===</text>
  <text x="85" y="495" font-family="Courier" font-size="11" text-anchor="start">You decide to help the villagers.</text>
  <text x="85" y="510" font-family="Courier" font-size="11" text-anchor="start">~ player_morality += 1</text>
  <text x="85" y="525" font-family="Courier" font-size="11" text-anchor="start">~ faction_trust -= 1</text>
  <text x="85" y="540" font-family="Courier" font-size="11" text-anchor="start">-> village_aftermath</text>
  <text x="85" y="555" font-family="Courier" font-size="11" text-anchor="start"></text>
  <text x="85" y="570" font-family="Courier" font-size="11" text-anchor="start">// Additional branches continue...</text>
  
  <!-- Visual Flow Diagram -->
  <rect x="470" y="220" width="380" height="400" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="660" y="245" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Visual Decision Flow</text>
  
  <!-- Decision Tree -->
  <rect x="550" y="270" width="220" height="40" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="660" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Village Conflict</text>
  
  <!-- Choices -->
  <rect x="490" y="350" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="550" y="372" font-family="Arial" font-size="12" text-anchor="middle">Help Villagers</text>
  
  <rect x="630" y="350" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="690" y="372" font-family="Arial" font-size="12" text-anchor="middle">Side w/ Merchants</text>
  
  <rect x="490" y="420" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="550" y="442" font-family="Arial" font-size="12" text-anchor="middle">Seek Compromise</text>
  
  <rect x="630" y="420" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="690" y="442" font-family="Arial" font-size="12" text-anchor="middle">Leave Village</text>
  
  <!-- Outcomes -->
  <rect x="490" y="490" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="550" y="512" font-family="Arial" font-size="12" text-anchor="middle">Village Aftermath</text>
  
  <rect x="630" y="490" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="690" y="512" font-family="Arial" font-size="12" text-anchor="middle">Merchant Alliance</text>
  
  <rect x="490" y="560" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="550" y="582" font-family="Arial" font-size="12" text-anchor="middle">Diplomatic Success</text>
  
  <rect x="630" y="560" width="120" height="35" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="690" y="582" font-family="Arial" font-size="12" text-anchor="middle">Next Location</text>
  
  <!-- Connection Lines -->
  <line x1="660" y1="310" x2="550" y2="350" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="553,346 550,350 557,348" fill="#722ed1" />
  
  <line x1="660" y1="310" x2="690" y2="350" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="687,346 690,350 693,346" fill="#722ed1" />
  
  <line x1="660" y1="310" x2="550" y2="420" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="552,415 550,420 557,418" fill="#722ed1" />
  
  <line x1="660" y1="310" x2="690" y2="420" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="687,416 690,420 693,416" fill="#722ed1" />
  
  <line x1="550" y1="385" x2="550" y2="490" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="547,486 550,490 553,486" fill="#722ed1" />
  
  <line x1="690" y1="385" x2="690" y2="490" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="687,486 690,490 693,486" fill="#722ed1" />
  
  <line x1="550" y1="455" x2="550" y2="560" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="547,556 550,560 553,556" fill="#722ed1" />
  
  <line x1="690" y1="455" x2="690" y2="560" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="687,556 690,560 693,556" fill="#722ed1" />
  
  <!-- Variable Effects -->
  <text x="560" y="372" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">+1 Morality</text>
  <text x="560" y="382" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">-1 Faction</text>
  
  <text x="700" y="372" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">-1 Morality</text>
  <text x="700" y="382" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">+2 Faction</text>
  
  <text x="560" y="442" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">+1 Diplomacy</text>
  <text x="560" y="452" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">+1 Faction</text>
  
  <text x="700" y="442" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">-1 Reputation</text>
  <text x="700" y="452" font-family="Arial" font-size="8" fill="#ff4d4f" text-anchor="middle">No Reward</text>
</svg>
