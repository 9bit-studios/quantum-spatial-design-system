<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Jrotharke: Ink Script Integration with Art Assets</text>
  
  <!-- Central Ink Script -->
  <rect x="300" y="80" width="300" height="160" rx="10" fill="#f0f5ff" stroke="#2f54eb" stroke-width="2" />
  <text x="450" y="105" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Ink Script Structure</text>
  
  <rect x="320" y="120" width="260" height="100" rx="5" fill="#fff" stroke="#d9d9d9" stroke-width="1" />
  <text x="330" y="140" font-family="Courier" font-size="12" text-anchor="start">// Scene definition with assets</text>
  <text x="330" y="160" font-family="Courier" font-size="12" text-anchor="start">=== forest_encounter ===</text>
  <text x="330" y="180" font-family="Courier" font-size="12" text-anchor="start">#bg:forest_clearing</text>
  <text x="330" y="200" font-family="Courier" font-size="12" text-anchor="start">#char:ranger:curious</text>
  <text x="330" y="220" font-family="Courier" font-size="12" text-anchor="start">The ranger examines the tracks...</text>
  
  <!-- Connected Elements -->
  <!-- Left Side: Asset Connections -->
  <rect x="50" y="100" width="200" height="120" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="150" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Background Assets</text>
  <rect x="70" y="140" width="160" height="60" rx="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="150" y="165" font-family="Arial" font-size="12" text-anchor="middle">forest_clearing.png</text>
  <text x="150" y="185" font-family="Arial" font-size="10" text-anchor="middle">#bg:forest_clearing</text>
  
  <rect x="50" y="240" width="200" height="120" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="150" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Character Assets</text>
  <rect x="70" y="280" width="160" height="60" rx="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="150" y="305" font-family="Arial" font-size="12" text-anchor="middle">ranger_curious.png</text>
  <text x="150" y="325" font-family="Arial" font-size="10" text-anchor="middle">#char:ranger:curious</text>
  
  <rect x="50" y="380" width="200" height="120" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="150" y="405" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Effect Assets</text>
  <rect x="70" y="420" width="160" height="60" rx="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1" />
  <text x="150" y="445" font-family="Arial" font-size="12" text-anchor="middle">forest_ambient.mp3</text>
  <text x="150" y="465" font-family="Arial" font-size="10" text-anchor="middle">#sfx:forest_ambient</text>
  
  <!-- Right Side: Integration -->
  <rect x="650" y="100" width="200" height="120" rx="10" fill="#fff2e8" stroke="#fa541c" stroke-width="2" />
  <text x="750" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Game State</text>
  <rect x="670" y="140" width="160" height="60" rx="5" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="750" y="165" font-family="Arial" font-size="12" text-anchor="middle">PlayerState</text>
  <text x="750" y="185" font-family="Arial" font-size="10" text-anchor="middle">Tracking variables &amp; choices</text>
  
  <rect x="650" y="240" width="200" height="120" rx="10" fill="#fff2e8" stroke="#fa541c" stroke-width="2" />
  <text x="750" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Supabase Integration</text>
  <rect x="670" y="280" width="160" height="60" rx="5" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="750" y="305" font-family="Arial" font-size="12" text-anchor="middle">StateSync</text>
  <text x="750" y="325" font-family="Arial" font-size="10" text-anchor="middle">Save/load progress</text>
  
  <rect x="650" y="380" width="200" height="120" rx="10" fill="#fff2e8" stroke="#fa541c" stroke-width="2" />
  <text x="750" y="405" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Analytics</text>
  <rect x="670" y="420" width="160" height="60" rx="5" fill="#ffe7ba" stroke="#fa8c16" stroke-width="1" />
  <text x="750" y="445" font-family="Arial" font-size="12" text-anchor="middle">ChoiceTracking</text>
  <text x="750" y="465" font-family="Arial" font-size="10" text-anchor="middle">Community choice stats</text>
  
  <!-- Bottom: Scene Display Framework -->
  <rect x="150" y="520" width="600" height="100" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="450" y="545" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">SwiftUI Scene Rendering Framework</text>
  
  <rect x="170" y="560" width="120" height="40" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="230" y="585" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">BackgroundView</text>
  
  <rect x="310" y="560" width="120" height="40" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="370" y="585" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">CharacterView</text>
  
  <rect x="450" y="560" width="120" height="40" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="510" y="585" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">DialogueView</text>
  
  <rect x="590" y="560" width="140" height="40" rx="5" fill="#efdbff" stroke="#722ed1" stroke-width="1" />
  <text x="660" y="585" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">ChoiceSelectionView</text>
  
  <!-- Connection Lines -->
  <!-- Asset to Ink -->
  <line x1="250" y1="170" x2="320" y2="180" stroke="#52c41a" stroke-width="1.5" />
  <polygon points="315,177 320,180 315,183" fill="#52c41a" />
  
  <line x1="250" y1="310" x2="320" y2="200" stroke="#52c41a" stroke-width="1.5" />
  <polygon points="316,204 320,200 324,204" fill="#52c41a" />
  
  <line x1="250" y1="450" x2="330" y2="220" stroke="#52c41a" stroke-width="1.5" />
  <polygon points="326,224 330,220 334,224" fill="#52c41a" />
  
  <!-- Ink to Integration -->
  <line x1="580" y1="160" x2="650" y2="170" stroke="#2f54eb" stroke-width="1.5" />
  <polygon points="645,167 650,170 645,173" fill="#2f54eb" />
  
  <line x1="580" y1="200" x2="650" y2="310" stroke="#2f54eb" stroke-width="1.5" />
  <polygon points="646,306 650,310 654,306" fill="#2f54eb" />
  
  <line x1="580" y1="220" x2="650" y2="450" stroke="#2f54eb" stroke-width="1.5" />
  <polygon points="646,446 650,450 654,446" fill="#2f54eb" />
  
  <!-- Ink to SwiftUI Framework -->
  <line x1="450" y1="240" x2="450" y2="520" stroke="#722ed1" stroke-width="1.5" />
  <polygon points="447,515 450,520 453,515" fill="#722ed1" />
  
  <!-- Framework Internal Connections -->
  <line x1="230" y1="560" x2="370" y2="560" stroke="#722ed1" stroke-width="1" />
  <line x1="370" y1="560" x2="510" y2="560" stroke="#722ed1" stroke-width="1" />
  <line x1="510" y1="560" x2="660" y2="560" stroke="#722ed1" stroke-width="1" />
  
  <!-- Integration to Framework -->
  <path d="M750 500 Q750 510 650 560" fill="none" stroke="#fa8c16" stroke-width="1.5" stroke-dasharray="5,3" />
  <polygon points="654,557 650,560 654,563" fill="#fa8c16" />
  
  <!-- Worldbuilding Integration Box -->
  <rect x="300" y="260" width="300" height="230" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="450" y="285" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Fantasy Worldbuilding Integration</text>
  
  <rect x="320" y="300" width="260" height="60" rx="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="450" y="325" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Automated Ink Constants</text>
  <text x="450" y="345" font-family="Arial" font-size="10" text-anchor="middle">Generated from Worldbuilding Suite</text>
  
  <rect x="320" y="370" width="260" height="40" rx="5" fill="#fff" stroke="#d9d9d9" stroke-width="1" />
  <text x="330" y="395" font-family="Courier" font-size="12" text-anchor="start">CONST CHAR_RANGER_NAME = "Elyndra"</text>
  
  <rect x="320" y="420" width="260" height="60" rx="5" fill="#bae7ff" stroke="#1890ff" stroke-width="1" />
  <text x="450" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Asset Tag System</text>
  <text x="450" y="465" font-family="Arial" font-size="10" text-anchor="middle">Links worldbuilding to visual assets</text>
  
  <!-- Connection from Worldbuilding to Ink -->
  <line x1="450" y1="260" x2="450" y2="240" stroke="#1890ff" stroke-width="1.5" />
  <polygon points="447,245 450,240 453,245" fill="#1890ff" />
</svg>
