<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Jrotharke: Onboarding &amp; Episode User Flow</text>
  
  <!-- User Flow Phases -->
  <rect x="80" y="70" width="740" height="600" rx="10" fill="#f0f5ff" stroke="#2f54eb" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Onboarding Phase -->
