<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <rect width="800" height="600" fill="#0A0621"/>
  
  <!-- Subtle grid system with perspective effect -->
  <g opacity="0.12">
    <!-- Horizontal grid lines -->
    <path d="M100,500 L700,500" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M120,450 L680,450" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M140,400 L660,400" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M160,350 L640,350" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M180,300 L620,300" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M200,250 L600,250" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M220,200 L580,200" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M240,150 L560,150" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M260,100 L540,100" stroke="#5AC8FA" stroke-width="1"/>
    
    <!-- Vertical grid lines -->
    <path d="M200,100 L200,500" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M300,100 L300,500" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M400,100 L400,500" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M500,100 L500,500" stroke="#5AC8FA" stroke-width="1"/>
    <path d="M600,100 L600,500" stroke="#5AC8FA" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Quantum-Spatial Design System in Figma</text>
  
  <!-- Left Section: Color Styles -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-30" width="200" height="300" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="0" y="-10" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Color Styles</text>
    
    <!-- Primary Colors -->
    <g transform="translate(0, 20)">
      <rect x="-80" y="0" width="40" height="20" fill="#131A36" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="15" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Deep Space Indigo</text>
      
      <rect x="-80" y="30" width="40" height="20" fill="#331F4A" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="45" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Dimensional Eggplant</text>
      
      <rect x="-80" y="60" width="40" height="20" fill="#0D0D15" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Midnight Richness</text>
      
      <rect x="-80" y="90" width="40" height="20" fill="#6A3093" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="105" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Quantum Violet</text>
    </g>
    
    <!-- Secondary Colors -->
    <g transform="translate(0, 130)">
      <rect x="-80" y="0" width="40" height="20" fill="#5AC8FA" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="15" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Subtle Cyan</text>
      
      <rect x="-80" y="30" width="40" height="20" fill="#126D71" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="45" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Dimensional Teal</text>
      
      <rect x="-80" y="60" width="40" height="20" fill="#BF4080" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Rose Energy</text>
      
      <rect x="-80" y="90" width="40" height="20" fill="#2D854D" stroke="#FFFFFF" stroke-width="1"/>
      <text x="-25" y="105" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Heritage Green</text>
    </g>
    
    <!-- Quantum Pixel -->
    <g transform="translate(0, 250)">
      <rect x="-15" y="-15" width="30" height="30" fill="#6A3093" stroke="#5AC8FA" stroke-width="2"/>
      <rect x="-5" y="-5" width="10" height="10" fill="#5AC8FA" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Center Section: Component Library -->
  <g transform="translate(400, 150)">
    <rect x="-140" y="-30" width="280" height="300" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="0" y="-10" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Component Library</text>
    
    <!-- Button States -->
    <g transform="translate(0, 30)">
      <!-- Primary Button -->
      <rect x="-120" y="0" width="100" height="40" rx="6" fill="#6A3093" stroke="#5AC8FA" stroke-opacity="0.15" stroke-width="1"/>
      <text x="-70" y="25" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Primary</text>
      
      <!-- Button States Label -->
      <text x="50" y="25" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Normal</text>
      
      <!-- Secondary Button -->
      <rect x="-120" y="50" width="100" height="40" rx="6" fill="#331F4A" fill-opacity="0.7" stroke="#6A3093" stroke-opacity="0.2" stroke-width="1"/>
      <text x="-70" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Secondary</text>
      
      <!-- Button States Label -->
      <text x="50" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Hover</text>
      
      <!-- Tertiary Button -->
      <rect x="-120" y="100" width="100" height="40" rx="6" fill="none" stroke="#5AC8FA" stroke-opacity="0.3" stroke-width="1"/>
      <text x="-70" y="125" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#5AC8FA" text-anchor="middle">Tertiary</text>
      
      <!-- Button States Label -->
      <text x="50" y="125" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Pressed</text>
    </g>
    
    <!-- Input Field -->
    <g transform="translate(0, 180)">
      <rect x="-120" y="0" width="240" height="40" rx="6" fill="#0D0D15" stroke="#331F4A" stroke-width="1"/>
      <text x="-95" y="25" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" fill-opacity="0.6" text-anchor="start">Input field</text>
    </g>
    
    <!-- Card Component -->
    <g transform="translate(0, 240)">
      <rect x="-120" y="-15" width="240" height="60" rx="10" fill="url(#cardGradient)" stroke="#5AC8FA" stroke-opacity="0.1" stroke-width="1"/>
      <text x="-95" y="15" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="start">Card Component</text>
      <text x="-95" y="35" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" fill-opacity="0.7" text-anchor="start">With quantum-spatial styling</text>
      
      <!-- Reflection overlay -->
      <rect x="-120" y="-15" width="240" height="20" rx="10 10 0 0" fill="url(#reflectionGradient)"/>
    </g>
    
    <!-- Gradients -->
    <defs>
      <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#131A36"/>
        <stop offset="100%" stop-color="#331F4A" stop-opacity="0.7"/>
      </linearGradient>
      
      <linearGradient id="reflectionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </linearGradient>
    </defs>
  </g>
  
  <!-- Right Section: Implementation Steps -->
  <g transform="translate(650, 150)">
    <rect x="-110" y="-30" width="220" height="300" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="0" y="-10" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Implementation Steps</text>
    
    <g transform="translate(0, 25)">
      <!-- Step 1 -->
      <circle cx="-90" cy="0" r="10" fill="#6A3093"/>
      <text x="-90" cy="0" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
      <text x="0" y="5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Import Base UI Kit</text>
      
      <!-- Step 2 -->
      <circle cx="-90" cy="40" r="10" fill="#6A3093"/>
      <text x="-90" cy="40" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
      <text x="0" y="45" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Create Color Styles</text>
      
      <!-- Step 3 -->
      <circle cx="-90" cy="80" r="10" fill="#6A3093"/>
      <text x="-90" cy="80" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
      <text x="0" y="85" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Define Text Styles</text>
      
      <!-- Step 4 -->
      <circle cx="-90" cy="120" r="10" fill="#6A3093"/>
      <text x="-90" cy="120" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">4</text>
      <text x="0" y="125" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Create Effect Styles</text>
      
      <!-- Step 5 -->
      <circle cx="-90" cy="160" r="10" fill="#6A3093"/>
      <text x="-90" cy="160" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">5</text>
      <text x="0" y="165" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Build Component Library</text>
      
      <!-- Step 6 -->
      <circle cx="-90" cy="200" r="10" fill="#6A3093"/>
      <text x="-90" cy="200" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">6</text>
      <text x="0" y="205" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Create State Variants</text>
      
      <!-- Step 7 -->
      <circle cx="-90" cy="240" r="10" fill="#6A3093"/>
      <text x="-90" cy="240" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">7</text>
      <text x="0" y="245" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Export to Framer</text>
    </g>
  </g>
  
  <!-- Bottom section: Workflow Diagram -->
  <g transform="translate(400, 490)">
    <rect x="-350" y="-30" width="700" height="100" rx="10" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="0" y="-5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Quantum-Spatial Design Implementation Workflow</text>
    
    <!-- Process Arrows -->
    <g transform="translate(0, 30)">
      <!-- Step 1 -->
      <rect x="-320" y="-15" width="100" height="40" rx="5" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1"/>
      <text x="-270" y="5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Base UI Kit</text>
      
      <!-- Arrow 1 -->
      <path d="M-220,5 L-170,5" stroke="#5AC8FA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Step 2 -->
      <rect x="-170" y="-15" width="100" height="40" rx="5" fill="#331F4A" stroke="#5AC8FA" stroke-width="1"/>
      <text x="-120" y="5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Style Override</text>
      
      <!-- Arrow 2 -->
      <path d="M-70,5 L-20,5" stroke="#5AC8FA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Step 3 -->
      <rect x="-20" y="-15" width="100" height="40" rx="5" fill="#6A3093" stroke="#5AC8FA" stroke-width="1"/>
      <text x="30" y="5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Component Library</text>
      
      <!-- Arrow 3 -->
      <path d="M80,5 L130,5" stroke="#5AC8FA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Step 4 -->
      <rect x="130" y="-15" width="100" height="40" rx="5" fill="#BF4080" stroke="#5AC8FA" stroke-width="1"/>
      <text x="180" y="5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Export</text>
      
      <!-- Arrow 4 -->
      <path d="M230,5 L280,5" stroke="#5AC8FA" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Step 5 -->
      <rect x="280" y="-15" width="100" height="40" rx="5" fill="#5AC8FA" stroke="#FFFFFF" stroke-width="1"/>
      <text x="330" y="5" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#0A0621" text-anchor="middle">Framer/App</text>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#5AC8FA"/>
      </marker>
    </defs>
  </g>
</svg>
