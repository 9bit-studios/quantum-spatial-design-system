<svg width="900" height="700" viewBox="0 0 900 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#0A0621"/>
  
  <!-- Grid background -->
  <g opacity="0.1">
    <!-- Horizontal grid lines -->
    <line x1="100" y1="100" x2="800" y2="100" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="150" x2="800" y2="150" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="200" x2="800" y2="200" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="250" x2="800" y2="250" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="300" x2="800" y2="300" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="350" x2="800" y2="350" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="400" x2="800" y2="400" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="450" x2="800" y2="450" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="500" x2="800" y2="500" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="550" x2="800" y2="550" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="100" y1="600" x2="800" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    
    <!-- Vertical grid lines -->
    <line x1="100" y1="100" x2="100" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="150" y1="100" x2="150" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="200" y1="100" x2="200" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="250" y1="100" x2="250" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="300" y1="100" x2="300" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="350" y1="100" x2="350" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="450" y1="100" x2="450" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="500" y1="100" x2="500" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="550" y1="100" x2="550" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="650" y1="100" x2="650" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="700" y1="100" x2="700" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="750" y1="100" x2="750" y2="600" stroke="#5AC8FA" stroke-width="1"/>
    <line x1="800" y1="100" x2="800" y2="600" stroke="#5AC8FA" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="60" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Quantum-Spatial Design System: Figma Implementation</text>
  
  <!-- Main diagram -->
  <g>
    <!-- Figma Setup Phase -->
    <rect x="150" y="120" width="600" height="100" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="450" y="145" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Phase 1: Figma Setup</text>
    
    <g transform="translate(200, 180)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Create Color Styles</text>
    </g>
    
    <g transform="translate(400, 180)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Create Text Styles</text>
    </g>
    
    <g transform="translate(600, 180)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Create Effect Styles</text>
    </g>
    
    <!-- Component Creation Phase -->
    <rect x="150" y="240" width="600" height="150" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="450" y="265" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Phase 2: Component Creation</text>
    
    <g transform="translate(200, 300)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Create Base Components</text>
    </g>
    
    <g transform="translate(200, 340)">
      <rect x="0" y="-15" width="200" height="25" rx="4" fill="#331F4A" stroke="#5AC8FA" stroke-width="1"/>
      <text x="100" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle">Quantum Button</text>
    </g>
    
    <g transform="translate(450, 340)">
      <rect x="0" y="-15" width="200" height="25" rx="4" fill="#331F4A" stroke="#5AC8FA" stroke-width="1"/>
      <text x="100" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle">Quantum Input Field</text>
    </g>
    
    <g transform="translate(200, 370)">
      <rect x="0" y="-15" width="200" height="25" rx="4" fill="#331F4A" stroke="#5AC8FA" stroke-width="1"/>
      <text x="100" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle">Quantum Card</text>
    </g>
    
    <g transform="translate(450, 370)">
      <rect x="0" y="-15" width="200" height="25" rx="4" fill="#331F4A" stroke="#5AC8FA" stroke-width="1"/>
      <text x="100" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle">Quantum Tab Bar</text>
    </g>
    
    <!-- Variant Creation Phase -->
    <rect x="150" y="410" width="600" height="100" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="450" y="435" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Phase 3: Variant Creation</text>
    
    <g transform="translate(200, 470)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Create Variant Properties</text>
    </g>
    
    <g transform="translate(450, 470)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Set Component States</text>
    </g>
    
    <!-- Document Creation Phase -->
    <rect x="150" y="530" width="600" height="100" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="450" y="555" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Phase 4: Component Documentation</text>
    
    <g transform="translate(200, 590)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Create Usage Examples</text>
    </g>
    
    <g transform="translate(450, 590)">
      <rect x="0" y="-15" width="30" height="30" rx="15" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
      <text x="15" y="5" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
      <text x="45" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white">Add Component Descriptions</text>
    </g>
  </g>
  
  <!-- Sidebar: Color System Summary -->
  <g transform="translate(820, 200)">
    <rect x="-60" y="-20" width="120" height="340" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="0" y="10" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Color System</text>
    
    <!-- Primary colors -->
    <circle cx="0" cy="40" r="10" fill="#0A0621"/>
    <circle cx="0" cy="70" r="10" fill="#131A36"/>
    <circle cx="0" cy="100" r="10" fill="#331F4A"/>
    <circle cx="0" cy="130" r="10" fill="#6A3093"/>
    
    <!-- Secondary colors -->
    <circle cx="0" cy="170" r="10" fill="#5AC8FA"/>
    <circle cx="0" cy="200" r="10" fill="#29B6F6"/>
    <circle cx="0" cy="230" r="10" fill="#BF4080"/>
    <circle cx="0" cy="260" r="10" fill="#FF6B6B"/>
    <circle cx="0" cy="290" r="10" fill="#339933"/>
  </g>
  
  <!-- Sidebar: Typography Preview -->
  <g transform="translate(80, 200)">
    <rect x="-60" y="-20" width="120" height="340" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="2"/>
    <text x="0" y="10" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Typography</text>
    
    <text x="0" y="50" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Heading</text>
    
    <text x="0" y="90" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="14" font-weight="medium" fill="white" text-anchor="middle">Subheading</text>
    
    <text x="0" y="130" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="12" fill="white" text-anchor="middle">Body Text</text>
    
    <text x="0" y="170" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="10" fill="white" text-anchor="middle">Caption Text</text>
    
    <text x="0" y="210" font-family="'SF Mono', monospace" font-size="12" fill="white" text-anchor="middle">Code</text>
  </g>
  
  <!-- Button Component Showcase -->
  <g transform="translate(450, 660)">
    <!-- Primary Button -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5AC8FA"/>
      <stop offset="100%" stop-color="#29B6F6"/>
    </linearGradient>
    <rect x="-100" y="-15" width="200" height="30" rx="6" fill="url(#buttonGradient)" filter="drop-shadow(0 2px 4px rgba(10, 6, 33, 0.3))"/>
    <text x="0" y="5" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="14" fill="white" text-anchor="middle">Quantum Button</text>
  </g>

  <!-- 9Bit Studios Logo -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="30" height="30" fill="#0A0621" stroke="#5AC8FA" stroke-width="2"/>
    <rect x="10" y="10" width="10" height="10" fill="#5AC8FA"/>
    <rect x="10" y="20" width="10" height="10" fill="#5AC8FA"/>
    <text x="40" y="20" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="12" fill="white">9Bit Studios</text>
  </g>
</svg>
