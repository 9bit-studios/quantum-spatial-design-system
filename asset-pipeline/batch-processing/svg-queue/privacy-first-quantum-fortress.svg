<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Quantum Glow Filters -->
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0621;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#131A36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1F5C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A3093;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BF4080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2D55;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shieldGradient">
      <stop offset="0%" style="stop-color:#FF2D55;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#BF4080;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6A3093;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="enclaveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D8B40;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2C5F2D;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1B3D1A;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Dimensional Grid Pattern -->
    <pattern id="secureGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(191, 64, 128, 0.1)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Hexagonal Shield Pattern -->
    <pattern id="hexShield" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30,0 L45,13 L45,39 L30,52 L15,39 L15,13 Z" fill="none" stroke="rgba(255, 45, 85, 0.15)" stroke-width="1"/>
    </pattern>
    
    <!-- Lock Symbol -->
    <g id="lockSymbol">
      <rect x="-8" y="0" width="16" height="12" rx="2" fill="#3DFF74" opacity="0.8"/>
      <path d="M -5,-8 L -5,0 M 5,-8 L 5,0" stroke="#3DFF74" stroke-width="2" fill="none" opacity="0.8"/>
      <circle cx="0" cy="-8" r="5" fill="none" stroke="#3DFF74" stroke-width="2" opacity="0.8"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#voidGradient)"/>
  
  <!-- Dimensional Grid -->
  <rect width="1200" height="800" fill="url(#secureGrid)" opacity="0.4" transform="skew(5, 3)"/>
  
  <!-- Outer Shield Ring -->
  <g id="outerShield" transform="translate(600, 400)">
    <circle cx="0" cy="0" r="350" fill="url(#shieldGradient)" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hexagonal Shield Layer -->
    <circle cx="0" cy="0" r="320" fill="url(#hexShield)" opacity="0.6"/>
    
    <!-- Pulsing Shield Rings -->
    <circle cx="0" cy="0" r="300" fill="none" stroke="#FF2D55" stroke-width="2" opacity="0.4" filter="url(#shieldGlow)">
      <animate attributeName="r" values="300;310;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="280" fill="none" stroke="#BF4080" stroke-width="1.5" opacity="0.3" filter="url(#shieldGlow)">
      <animate attributeName="r" values="280;290;280" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Secure Enclave -->
  <g id="secureEnclave" transform="translate(600, 400)">
    <!-- Core Fortress -->
    <rect x="-120" y="-120" width="240" height="240" rx="20" fill="url(#enclaveGradient)" stroke="#3DFF74" stroke-width="3" filter="url(#quantumGlow)">
      <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Lock Icon -->
    <use href="#lockSymbol" x="0" y="-20" transform="scale(2.5)"/>
    
    <!-- Enclave Label -->
    <text x="0" y="50" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="18" font-weight="700" filter="url(#quantumGlow)">
      Secure Enclave
    </text>
    <text x="0" y="70" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="12" font-weight="400" opacity="0.8">
      Encrypted Context Storage
    </text>
    
    <!-- Encrypted Data Flow Particles -->
    <circle cx="0" cy="0" r="4" fill="#3DFF74">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 0,0 L 0,150"/>
      <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#3DFF74">
      <animateMotion dur="3s" repeatCount="indefinite" begin="0.5s" path="M 0,0 L 150,0"/>
      <animate attributeName="opacity" values="1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#3DFF74">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1s" path="M 0,0 L -150,0"/>
      <animate attributeName="opacity" values="1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#3DFF74">
      <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s" path="M 0,0 L 0,-150"/>
      <animate attributeName="opacity" values="1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Private Relay Node (Top) -->
  <g id="privateRelay" transform="translate(600, 120)">
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="rgba(0, 255, 200, 0.2)" stroke="#00FFC8" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="rx" values="100;105;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="60;65;60" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <text x="0" y="-10" text-anchor="middle" fill="#00FFC8" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600">Private Relay</text>
    <text x="0" y="8" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="11" opacity="0.8">Network Protection</text>
  </g>
  
  <!-- On-Device Models Node (Bottom) -->
  <g id="onDeviceModels" transform="translate(600, 680)">
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="rgba(90, 200, 250, 0.2)" stroke="#5AC8FA" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="rx" values="100;105;100" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="60;65;60" dur="4.5s" repeatCount="indefinite"/>
    </ellipse>
    <text x="0" y="-10" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600">Foundation Models</text>
    <text x="0" y="8" text-anchor="middle" fill="#00FFC8" font-family="SF Pro Display, system-ui" font-size="11" opacity="0.8">On-Device API</text>
  </g>
  
  <!-- No Server Dependency Node (Right) -->
  <g id="noServer" transform="translate(950, 400)">
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="rgba(255, 45, 85, 0.2)" stroke="#FF2D55" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="rx" values="80;85;80" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="90;95;90" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <text x="0" y="-15" text-anchor="middle" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="13" font-weight="600">Zero Server</text>
    <text x="0" y="0" text-anchor="middle" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="13" font-weight="600">Dependency</text>
    <text x="0" y="20" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="10" opacity="0.8">Complete Privacy</text>
  </g>
  
  <!-- Local Processing Node (Left) -->
  <g id="localProcessing" transform="translate(250, 400)">
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="rgba(61, 255, 116, 0.2)" stroke="#3DFF74" stroke-width="2" filter="url(#quantumGlow)">
      <animate attributeName="rx" values="80;85;80" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="90;95;90" dur="5.5s" repeatCount="indefinite"/>
    </ellipse>
    <text x="0" y="-15" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" font-weight="600">Local</text>
    <text x="0" y="0" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" font-weight="600">Intelligence</text>
    <text x="0" y="20" text-anchor="middle" fill="#00FFC8" font-family="SF Pro Display, system-ui" font-size="10" opacity="0.8">No Cloud Required</text>
  </g>
  
  <!-- Connection Energy Lines -->
  <g id="connections" opacity="0.5">
    <line x1="600" y1="180" x2="600" y2="280" stroke="#00FFC8" stroke-width="2" stroke-dasharray="5,5" filter="url(#quantumGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="520" x2="600" y2="620" stroke="#5AC8FA" stroke-width="2" stroke-dasharray="5,5" filter="url(#quantumGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="330" y1="400" x2="480" y2="400" stroke="#3DFF74" stroke-width="2" stroke-dasharray="5,5" filter="url(#quantumGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="720" y1="400" x2="870" y2="400" stroke="#FF2D55" stroke-width="2" stroke-dasharray="5,5" filter="url(#quantumGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Orbiting Privacy Shields -->
  <g id="orbitingShields" opacity="0.6">
    <circle cx="600" cy="400" r="8" fill="#3DFF74">
      <animateTransform attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="400" r="8" fill="#00FFC8">
      <animateTransform attributeName="transform" type="rotate" from="90 600 400" to="450 600 400" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="400" r="8" fill="#5AC8FA">
      <animateTransform attributeName="transform" type="rotate" from="180 600 400" to="540 600 400" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="400" r="8" fill="#FF2D55">
      <animateTransform attributeName="transform" type="rotate" from="270 600 400" to="630 600 400" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="24" font-weight="700" filter="url(#quantumGlow)">
    Privacy-First by Design
  </text>
  <text x="600" y="75" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="14" font-weight="400" opacity="0.8">
    Your intelligence stays yours. Always.
  </text>
</svg>