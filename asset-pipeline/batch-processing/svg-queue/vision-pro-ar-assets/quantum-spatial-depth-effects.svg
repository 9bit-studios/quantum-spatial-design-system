<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background with depth gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#0F0B26" />
      <stop offset="80%" stop-color="#080418" />
      <stop offset="100%" stop-color="#050210" />
    </radialGradient>
    
    <!-- Glow effects -->
    <filter id="blueGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#5AC8FA" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#6A3093" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="pinkGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#BF4080" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />
  
  <!-- Dimensional grid (perspective effect) -->
  <g opacity="0.2">
    <!-- Horizontal lines -->
    <path d="M 100,700 C 400,680 800,680 1100,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 90,600 C 400,585 800,585 1110,600" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 80,500 C 400,490 800,490 1120,500" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 70,400 C 400,395 800,395 1130,400" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 60,300 C 400,300 800,300 1140,300" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 50,200 C 400,205 800,205 1150,200" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 40,100 C 400,110 800,110 1160,100" stroke="#5AC8FA" stroke-width="0.7" />
    
    <!-- Vertical lines -->
    <path d="M 200,100 C 210,250 210,550 200,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 300,100 C 310,250 310,550 300,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 400,100 C 410,250 410,550 400,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 500,100 C 510,250 510,550 500,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 600,100 C 610,250 610,550 600,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 700,100 C 710,250 710,550 700,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 800,100 C 810,250 810,550 800,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 900,100 C 910,250 910,550 900,700" stroke="#5AC8FA" stroke-width="0.7" />
    <path d="M 1000,100 C 1010,250 1010,550 1000,700" stroke="#5AC8FA" stroke-width="0.7" />
  </g>
  
  <!-- Header with logo -->
  <text x="60" y="60" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="24" fill="#FFFFFF" font-weight="bold">Quantum-Spatial Depth Effects System</text>
  <text x="60" y="85" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#5AC8FA">For Apple Vision Pro AR Interfaces</text>
  
  <!-- Main content -->
  <g transform="translate(600, 400)">
    <!-- Depth layers visualization -->
    <rect x="-500" y="-250" width="1000" height="500" rx="20" fill="#131A36" stroke="#5AC8FA" stroke-width="1" opacity="0.7" />
    
    <!-- Z-Depth Grid System -->
    <g transform="translate(-350, 0)">
      <text x="0" y="-175" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Z-Depth Grid System</text>
      
      <!-- Z-layers visualization -->
      <g transform="translate(0, 0)">
        <!-- Layer labels -->
        <text x="-120" y="-100" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Z-4 (Background)</text>
        <text x="-120" y="-50" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Z-3 (Environment)</text>
        <text x="-120" y="0" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Z-2 (Content)</text>
        <text x="-120" y="50" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Z-1 (Interactive)</text>
        <text x="-120" y="100" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Z0 (Focus)</text>
        
        <!-- Z-layer visualization -->
        <rect x="0" y="-110" width="180" height="20" rx="5" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1" opacity="0.5" />
        <rect x="0" y="-60" width="180" height="20" rx="5" fill="#131A36" stroke="#5AC8FA" stroke-width="1" opacity="0.6" />
        <rect x="0" y="-10" width="180" height="20" rx="5" fill="#331F4A" stroke="#6A3093" stroke-width="1" opacity="0.7" />
        <rect x="0" y="40" width="180" height="20" rx="5" fill="#6A3093" stroke="#BF4080" stroke-width="1" opacity="0.8" />
        <rect x="0" y="90" width="180" height="20" rx="5" fill="#BF4080" stroke="#FFFFFF" stroke-width="1" opacity="0.9" />
        
        <!-- Depth connections -->
        <line x1="190" y1="-100" x2="210" y2="-100" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="4,2" />
        <line x1="190" y1="-50" x2="210" y2="-50" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="4,2" />
        <line x1="190" y1="0" x2="210" y2="0" stroke="#6A3093" stroke-width="1" stroke-dasharray="4,2" />
        <line x1="190" y1="50" x2="210" y2="50" stroke="#BF4080" stroke-width="1" stroke-dasharray="4,2" />
        <line x1="190" y1="100" x2="210" y2="100" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="4,2" />
        
        <!-- User position indicator -->
        <g transform="translate(240, 0)">
          <text x="0" y="-140" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">User Position</text>
          
          <!-- Eye representation -->
          <ellipse cx="0" cy="0" rx="20" ry="12" fill="none" stroke="#FFFFFF" stroke-width="1.5" />
          <circle cx="0" cy="0" r="8" fill="#5AC8FA" opacity="0.8" filter="url(#blueGlow)" />
          
          <!-- View lines -->
          <line x1="-15" y1="-5" x2="-210" y2="-100" stroke="#5AC8FA" stroke-width="1" opacity="0.3" />
          <line x1="-15" y1="-2" x2="-210" y2="-50" stroke="#5AC8FA" stroke-width="1" opacity="0.4" />
          <line x1="-15" y1="0" x2="-210" y2="0" stroke="#6A3093" stroke-width="1" opacity="0.5" />
          <line x1="-15" y1="2" x2="-210" y2="50" stroke="#BF4080" stroke-width="1" opacity="0.6" />
          <line x1="-15" y1="5" x2="-210" y2="100" stroke="#FFFFFF" stroke-width="1" opacity="0.7" />
        </g>
        
        <!-- Notes -->
        <text x="90" y="140" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">Elements separated by 15-30cm in z-space</text>
      </g>
    </g>
    
    <!-- Quantum Pixel Depth Effect -->
    <g transform="translate(200, 0)">
      <text x="0" y="-175" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Quantum Pixel Depth Effect</text>
      
      <!-- Quantum pixel states -->
      <g transform="translate(-100, -70)">
        <text x="0" y="-20" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Heritage State (Z-3)</text>
        
        <!-- Flat pixel representation -->
        <rect x="-25" y="0" width="50" height="50" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
        <rect x="-15" y="10" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
        <rect x="5" y="10" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
        <rect x="-15" y="30" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
        <rect x="5" y="30" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
      </g>
      
      <g transform="translate(0, 0)">
        <text x="0" y="-20" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Transitional State (Z-2)</text>
        
        <!-- Transitional state -->
        <rect x="-25" y="0" width="50" height="50" rx="10" fill="#331F4A" stroke="#6A3093" stroke-width="1.5" />
        <rect x="-15" y="10" width="30" height="30" rx="5" fill="#6A3093" opacity="0.7" />
        
        <!-- Depth indicators -->
        <line x1="-25" y1="0" x2="-30" y2="-5" stroke="#6A3093" stroke-width="1" />
        <line x1="25" y1="0" x2="30" y2="-5" stroke="#6A3093" stroke-width="1" />
        <line x1="-25" y1="50" x2="-30" y2="45" stroke="#6A3093" stroke-width="1" />
        <line x1="25" y1="50" x2="30" y2="45" stroke="#6A3093" stroke-width="1" />
      </g>
      
      <g transform="translate(100, 70)">
        <text x="0" y="-20" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Quantum State (Z-1/Z0)</text>
        
        <!-- Quantum state -->
        <ellipse cx="0" cy="25" rx="30" ry="30" fill="#BF4080" stroke="#FFFFFF" stroke-width="2" opacity="0.5" filter="url(#pinkGlow)" />
        <circle cx="0" cy="25" r="15" fill="#5AC8FA" opacity="0.9" filter="url(#blueGlow)" />
        
        <!-- Quantum particles -->
        <rect x="-25" y="10" width="6" height="6" fill="#5AC8FA" opacity="0.8">
          <animate attributeName="x" values="-25;-22;-25" dur="3s" repeatCount="indefinite" />
          <animate attributeName="y" values="10;7;10" dur="4s" repeatCount="indefinite" />
        </rect>
        <rect x="15" y="30" width="8" height="8" fill="#BF4080" opacity="0.8">
          <animate attributeName="x" values="15;18;15" dur="4s" repeatCount="indefinite" />
          <animate attributeName="y" values="30;33;30" dur="3s" repeatCount="indefinite" />
        </rect>
        <rect x="-5" y="40" width="5" height="5" fill="#6A3093" opacity="0.8">
          <animate attributeName="x" values="-5;-3;-5" dur="5s" repeatCount="indefinite" />
          <animate attributeName="y" values="40;43;40" dur="2s" repeatCount="indefinite" />
        </rect>
      </g>
      
      <!-- Connecting transitions -->
      <path d="M -65,0 C -40,-20 -10,-20 -35,0" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="3,2" fill="none" />
      <path d="M 35,0 C 60,-20 90,-20 65,70" stroke="#6A3093" stroke-width="1" stroke-dasharray="3,2" fill="none" />
      
      <!-- Notes -->
      <text x="0" y="140" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">Visual elements transition between states based on z-depth and interaction</text>
    </g>
  </g>
  
  <!-- Depth Effects Implementation -->
  <g transform="translate(600, 620)">
    <rect x="-500" y="-30" width="1000" height="160" rx="10" fill="#131A36" stroke="#BF4080" stroke-width="1" opacity="0.8" />
    <text x="-430" y="10" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" fill="#FFFFFF">Implementation for Vision Pro</text>
    
    <!-- Implementation columns -->
    <g transform="translate(-350, 50)">
      <text x="0" y="0" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Visual Depth Cues</text>
      <text x="0" y="25" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Shadow intensity varies by z-depth</text>
      <text x="0" y="50" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Blur increases with distance</text>
      <text x="0" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Transitional states bridge dimensions</text>
    </g>
    
    <g transform="translate(0, 50)">
      <text x="0" y="0" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Interaction Model</text>
      <text x="0" y="25" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Direct manipulation for Z0/Z-1 elements</text>
      <text x="0" y="50" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Gaze + pinch for Z-2 elements</text>
      <text x="0" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Gaze-only for Z-3/Z-4 selection</text>
    </g>
    
    <g transform="translate(350, 50)">
      <text x="0" y="0" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Technical Implementation</text>
      <text x="0" y="25" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• RealityKit material system for states</text>
      <text x="0" y="50" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• Dynamic depth-based transitions</text>
      <text x="0" y="75" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">• HandTracking + ARKit for interaction</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="780" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">9Bit Studios © 2025 • Quantum-Spatial Depth Effects System for Apple Vision Pro</text>
</svg>
