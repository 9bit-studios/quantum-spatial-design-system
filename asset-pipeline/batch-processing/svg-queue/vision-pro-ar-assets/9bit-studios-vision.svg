<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient with quantum spatial grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" />
      <stop offset="100%" stop-color="#BF4080" />
    </linearGradient>
    
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A3093" />
      <stop offset="100%" stop-color="#331F4A" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Pattern for grid -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.1"/>
      <line x1="0" y1="0" x2="0" y2="40" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with grid -->
  <rect width="900" height="600" fill="url(#bgGradient)" />
  <rect width="900" height="600" fill="url(#grid)" />
  
  <!-- Perspective grid that fades into distance -->
  <g transform="translate(450, 300) scale(1.5) rotate(60)">
    <g opacity="0.08">
      <line x1="-600" y1="0" x2="600" y2="0" stroke="#5AC8FA" stroke-width="1" />
      <line x1="-550" y1="50" x2="550" y2="50" stroke="#5AC8FA" stroke-width="0.9" />
      <line x1="-500" y1="100" x2="500" y2="100" stroke="#5AC8FA" stroke-width="0.8" />
      <line x1="-450" y1="150" x2="450" y2="150" stroke="#5AC8FA" stroke-width="0.7" />
      <line x1="-400" y1="200" x2="400" y2="200" stroke="#5AC8FA" stroke-width="0.6" />
      <line x1="-350" y1="250" x2="350" y2="250" stroke="#5AC8FA" stroke-width="0.5" />
      <line x1="-300" y1="300" x2="300" y2="300" stroke="#5AC8FA" stroke-width="0.4" />
      
      <line x1="0" y1="-600" x2="0" y2="600" stroke="#5AC8FA" stroke-width="1" />
      <line x1="50" y1="-550" x2="50" y2="550" stroke="#5AC8FA" stroke-width="0.9" />
      <line x1="100" y1="-500" x2="100" y2="500" stroke="#5AC8FA" stroke-width="0.8" />
      <line x1="150" y1="-450" x2="150" y2="450" stroke="#5AC8FA" stroke-width="0.7" />
      <line x1="200" y1="-400" x2="200" y2="400" stroke="#5AC8FA" stroke-width="0.6" />
      <line x1="250" y1="-350" x2="250" y2="350" stroke="#5AC8FA" stroke-width="0.5" />
      <line x1="300" y1="-300" x2="300" y2="300" stroke="#5AC8FA" stroke-width="0.4" />
      
      <line x1="-50" y1="-550" x2="-50" y2="550" stroke="#5AC8FA" stroke-width="0.9" />
      <line x1="-100" y1="-500" x2="-100" y2="500" stroke="#5AC8FA" stroke-width="0.8" />
      <line x1="-150" y1="-450" x2="-150" y2="450" stroke="#5AC8FA" stroke-width="0.7" />
      <line x1="-200" y1="-400" x2="-200" y2="400" stroke="#5AC8FA" stroke-width="0.6" />
      <line x1="-250" y1="-350" x2="-250" y2="350" stroke="#5AC8FA" stroke-width="0.5" />
      <line x1="-300" y1="-300" x2="-300" y2="300" stroke="#5AC8FA" stroke-width="0.4" />
    </g>
  </g>
  
  <!-- Title Section -->
  <g transform="translate(450, 90)">
    <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="white">9BIT STUDIOS</text>
    <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#5AC8FA" y="35">VISION CANVAS</text>
    
    <!-- Decorative element -->
    <line x1="-140" y1="50" x2="140" y2="50" stroke="url(#accentGradient)" stroke-width="2" />
  </g>
  
  <!-- Dimensional Growth Framework Visualization -->
  <g transform="translate(450, 220)">
    <!-- Three states of evolution represented as pixelated cubes -->
    <!-- Heritage State -->
    <g transform="translate(-220, 0)" filter="url(#glow)">
      <rect x="-30" y="-30" width="60" height="60" fill="#2C5F2D" opacity="0.9" />
      <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="white" y="50">HERITAGE STATE</text>
    </g>
    
    <!-- Transitional State -->
    <g transform="translate(0, 0)" filter="url(#glow)">
      <rect x="-35" y="-35" width="70" height="70" rx="2" ry="2" fill="#331F4A" opacity="0.9" />
      <rect x="-30" y="-30" width="60" height="60" rx="2" ry="2" fill="#5AC8FA" opacity="0.2" />
      <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="white" y="50">TRANSITIONAL STATE</text>
    </g>
    
    <!-- Quantum State -->
    <g transform="translate(220, 0)" filter="url(#glow)">
      <rect x="-40" y="-40" width="80" height="80" rx="5" ry="5" fill="url(#quantumGradient)" opacity="0.9" />
      <rect x="-30" y="-30" width="60" height="60" rx="5" ry="5" fill="#BF4080" opacity="0.2" />
      <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="white" y="50">QUANTUM STATE</text>
    </g>
    
    <!-- Connecting energy flows -->
    <line x1="-160" y1="0" x2="-60" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="60" y1="0" x2="160" y2="0" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Studio Vision Content -->
  <g transform="translate(450, 340)">
    <rect x="-350" y="-40" width="700" height="180" rx="10" ry="10" fill="#131A36" opacity="0.7" />
    
    <text x="-330" y="-15" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#5AC8FA">STUDIO VISION</text>
    
    <foreignObject x="-330" y="0" width="660" height="130">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <div style="font-family: 'SF Pro Text', -apple-system, sans-serif; font-size: 13px; line-height: 1.5; color: white;">
          <p>9Bit Studios stands at the intersection of gaming innovation and Apple's ecosystem evolution. We create immersive experiences through our proprietary quantum-spatial design language and content intelligence system, allowing small teams to build sophisticated games and applications.</p>
          <p>Our dimensional approach transitions seamlessly from iOS to Vision Pro, creating a fluid path for users to experience our content across all Apple platforms. By focusing on narrative-rich experiences enhanced by our AI-driven content pipeline, we create worlds that feel alive and responsive.</p>
          <p style="color: #5AC8FA; font-weight: 500;">Core Differentiator: Our content intelligence system multiplies creative output by automating aspects of development that typically create bottlenecks, allowing our visionary direction to flow unimpeded into finished products.</p>
        </div>
      </body>
    </foreignObject>
  </g>
  
  <!-- Platform Evolution Path -->
  <g transform="translate(450, 520)">
    <!-- iOS -->
    <g transform="translate(-200, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" ry="15" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="white" y="5">iOS</text>
    </g>
    
    <!-- macOS -->
    <g transform="translate(0, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" ry="15" fill="#131A36" stroke="#5AC8FA" stroke-width="1" />
      <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="white" y="5">macOS</text>
    </g>
    
    <!-- Vision Pro -->
    <g transform="translate(200, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" ry="15" fill="#BF4080" stroke="#5AC8FA" stroke-width="1" />
      <text text-anchor="middle" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="white" y="5">Vision Pro</text>
    </g>
    
    <!-- Connecting lines -->
    <path d="M-140,0 L-60,0" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="4 2" />
    <path d="M60,0 L140,0" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="4 2" />
  </g>
  
  <!-- Animated particles representing AI-driven content -->
  <g>
    <circle cx="200" cy="320" r="2" fill="#5AC8FA" opacity="0.8">
      <animate attributeName="cy" from="320" to="310" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.8" to="0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="350" r="2" fill="#5AC8FA" opacity="0.6">
      <animate attributeName="cy" from="350" to="340" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.6" to="0.1" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="280" r="2" fill="#BF4080" opacity="0.7">
      <animate attributeName="cy" from="280" to="270" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0.2" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="330" r="2" fill="#BF4080" opacity="0.5">
      <animate attributeName="cy" from="330" to="320" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.5" to="0.1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>