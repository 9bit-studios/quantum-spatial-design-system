      <line x1="1015" y1="540" x2="1055" y2="650" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3" />
      <line x1="895" y1="700" x2="735" y2="650" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3" />
      
