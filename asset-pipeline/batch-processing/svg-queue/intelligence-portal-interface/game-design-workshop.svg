      <text x="675" y="523" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Positive</text>
      
      <rect x="650" y="535" width="15" height="15" fill="#FFD166" />
      <text x="675" y="548" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Neutral</text>
      
      <rect x="650" y="560" width="15" height="15" fill="#FF6B6B" />
      <text x="675" y="573" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF">Negative</text>
