  <text x="730" y="40" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#BF4080">Game Design Workshop</text>
  <text x="1090" y="40" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#BF4080">AI Active</text>
