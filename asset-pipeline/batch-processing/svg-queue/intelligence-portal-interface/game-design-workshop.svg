    <path d="M0,200 L1200,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M0,300 L1200,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M0,400 L1200,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M0,500 L1200,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M0,600 L1200,600" stroke="#5AC8FA" stroke-width="1" />
    <path d="M0,700 L1200,700" stroke="#5AC8FA" stroke-width="1" />
    
    <path d="M100,0 L100,800" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,0 L300,800" stroke="#5AC8FA" stroke-width="1" />
    <path d="M500,0 L500,800" stroke="#5AC8FA" stroke-width="1" />
