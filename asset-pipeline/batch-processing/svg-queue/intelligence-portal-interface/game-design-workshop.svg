      <circle cx="750" cy="390" r="8" fill="#BF4080" />
      <text x="830" y="385" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">AI-Generated Branches</text>
      <text x="830" y="400" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Based on player history</text>
