      <line x1="895" y1="590" x2="1015" y2="540" stroke="#5AC8FA" stroke-width="3" />
      <line x1="895" y1="590" x2="735" y2="650" stroke="#FFD166" stroke-width="3" />
      <line x1="895" y1="590" x2="1055" y2="650" stroke="#FF6B6B" stroke-width="3" />
      <line x1="895" y1="590" x2="895" y2="700" stroke="#29B6F6" stroke-width="3" />
      
