  <!-- Bottom Wayfinding -->
  <rect x="50" y="770" width="1120" height="30" rx="15" fill="#331F4A" opacity="0.9" />
  <text x="600" y="790" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Connected to: Fantasy Worldbuilding Suite, ML-Enhanced Ink Pipeline, Engineering Command Center</text>
  
  <!-- Help Button -->
