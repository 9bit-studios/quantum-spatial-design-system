<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <!-- Background -->
  <rect width="1500" height="500" fill="#0A0621" />
  
  <!-- Subtle grid background on client reality side (left) -->
  <g opacity="0.08">
    <!-- Regular grid pattern for client reality - more organized and conventional -->
    <g transform="translate(0, 0)">
      <!-- Horizontal grid lines -->
      <line x1="0" y1="450" x2="500" y2="450" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="400" x2="500" y2="400" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="350" x2="500" y2="350" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="300" x2="500" y2="300" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="250" x2="500" y2="250" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="200" x2="500" y2="200" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="150" x2="500" y2="150" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="100" x2="500" y2="100" stroke="#CCCCCC" stroke-width="1" />
      <line x1="0" y1="50" x2="500" y2="50" stroke="#CCCCCC" stroke-width="1" />
      
      <!-- Vertical grid lines -->
      <line x1="50" y1="0" x2="50" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="100" y1="0" x2="100" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="150" y1="0" x2="150" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="200" y1="0" x2="200" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="250" y1="0" x2="250" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="300" y1="0" x2="300" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="350" y1="0" x2="350" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="400" y1="0" x2="400" y2="500" stroke="#CCCCCC" stroke-width="1" />
      <line x1="450" y1="0" x2="450" y2="500" stroke="#CCCCCC" stroke-width="1" />
    </g>
  </g>
  
  <!-- Quantum spatial grid pattern (right side) -->
  <g opacity="0.08">
    <!-- Quantum-distorted grid pattern -->
    <g transform="translate(1000, 0)">
      <!-- Horizontal grid lines with quantum distortion -->
      <path d="M0,450 Q250,430 500,450" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,400 Q250,390 500,400" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,350 Q250,330 500,350" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,300 Q250,280 500,300" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,250 Q250,230 500,250" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,200 Q250,180 500,200" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,150 Q250,130 500,150" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,100 Q250,80 500,100" stroke="#5AC8FA" stroke-width="1" />
      <path d="M0,50 Q250,30 500,50" stroke="#5AC8FA" stroke-width="1" />
      
      <!-- Vertical grid lines with distortion -->
      <path d="M50,0 Q70,250 50,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M100,0 Q120,250 100,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M150,0 Q170,250 150,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M200,0 Q220,250 200,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M250,0 Q270,250 250,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M300,0 Q320,250 300,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M350,0 Q370,250 350,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M400,0 Q420,250 400,500" stroke="#5AC8FA" stroke-width="1" />
      <path d="M450,0 Q470,250 450,500" stroke="#5AC8FA" stroke-width="1" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="750" y="50" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Client Experience Hub</text>
  <text x="750" y="80" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" fill="#5AC8FA" text-anchor="middle">Dimensional Gateway Between Worlds</text>
  
  <!-- Portal / Gateway in Center -->
  <g transform="translate(750, 250)">
    <!-- Central Portal Structure -->
    <ellipse cx="0" cy="0" rx="200" ry="160" fill="none" stroke="#5AC8FA" stroke-width="3" opacity="0.5" />
    <ellipse cx="0" cy="0" rx="190" ry="152" fill="none" stroke="#6A3093" stroke-width="2" opacity="0.6" />
    <ellipse cx="0" cy="0" rx="180" ry="144" fill="none" stroke="#BF4080" stroke-width="1" opacity="0.7" />
    
    <!-- Portal Interior - Gradient Blend -->
    <ellipse cx="0" cy="0" rx="170" ry="136" fill="url(#portalGradient)" />
    
    <!-- Define the gradient for the portal -->
    <defs>
      <radialGradient id="portalGradient" cx="0" cy="0" r="170" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#131A36" stop-opacity="0.9" />
        <stop offset="70%" stop-color="#331F4A" stop-opacity="0.7" />
        <stop offset="100%" stop-color="#6A3093" stop-opacity="0.5" />
      </radialGradient>
      <radialGradient id="energyGlow" cx="0" cy="0" r="180" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.1" />
        <stop offset="100%" stop-color="#5AC8FA" stop-opacity="0" />
      </radialGradient>
    </defs>
    
    <!-- Energy Glow Effect -->
    <ellipse cx="0" cy="0" rx="220" ry="180" fill="url(#energyGlow)">
      <animate attributeName="rx" values="220;230;220" dur="8s" repeatCount="indefinite" />
      <animate attributeName="ry" values="180;190;180" dur="8s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Portal Energy Rings -->
    <g transform="translate(750, 250)">
      <ellipse cx="0" cy="0" rx="150" ry="120" fill="none" stroke="#5AC8FA" stroke-width="1" opacity="0.3">
        <animate attributeName="rx" values="150;155;150" dur="10s" repeatCount="indefinite" />
        <animate attributeName="ry" values="120;125;120" dur="10s" repeatCount="indefinite" />
      </ellipse>
      <ellipse cx="0" cy="0" rx="120" ry="96" fill="none" stroke="#5AC8FA" stroke-width="1" opacity="0.4">
        <animate attributeName="rx" values="120;125;120" dur="8s" repeatCount="indefinite" />
        <animate attributeName="ry" values="96;100;96" dur="8s" repeatCount="indefinite" />
      </ellipse>
      <ellipse cx="0" cy="0" rx="90" ry="72" fill="none" stroke="#BF4080" stroke-width="1" opacity="0.5">
        <animate attributeName="rx" values="90;95;90" dur="6s" repeatCount="indefinite" />
        <animate attributeName="ry" values="72;76;72" dur="6s" repeatCount="indefinite" />
      </ellipse>
      <ellipse cx="0" cy="0" rx="60" ry="48" fill="none" stroke="#BF4080" stroke-width="1" opacity="0.6">
        <animate attributeName="rx" values="60;65;60" dur="4s" repeatCount="indefinite" />
        <animate attributeName="ry" values="48;52;48" dur="4s" repeatCount="indefinite" />
      </ellipse>
      <ellipse cx="0" cy="0" rx="30" ry="24" fill="none" stroke="#6A3093" stroke-width="1" opacity="0.7">
        <animate attributeName="rx" values="30;32;30" dur="2s" repeatCount="indefinite" />
        <animate attributeName="ry" values="24;26;24" dur="2s" repeatCount="indefinite" />
      </ellipse>
    </g>
    
    <!-- Central Energy Core -->
    <circle cx="0" cy="0" r="15" fill="#131A36" stroke="#5AC8FA" stroke-width="1" opacity="0.9" />
    <circle cx="0" cy="0" r="8" fill="#6A3093" opacity="0.8">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="4" fill="#BF4080" opacity="0.9">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Client Side Reality (Left) -->
  <g transform="translate(300, 250)">
    <!-- Client Reality Environment -->
    
    <!-- Client-side Buildings (Simplified Corporate Designs) -->
    <rect x="-120" y="-40" width="40" height="140" fill="#CCCCCC" opacity="0.6" />
    <rect x="-115" y="-35" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="-20" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="-5" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="10" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="25" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="40" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="55" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    <rect x="-115" y="70" width="30" height="10" fill="#FFFFFF" opacity="0.3" />
    
    <rect x="-60" y="-70" width="50" height="170" fill="#AAAAAA" opacity="0.6" />
    <rect x="-55" y="-65" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="-45" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="-25" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="-5" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="15" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="35" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="55" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    <rect x="-55" y="75" width="40" height="15" fill="#FFFFFF" opacity="0.3" />
    
    <rect x="0" y="-100" width="60" height="200" fill="#888888" opacity="0.6" />
    <rect x="5" y="-95" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="-70" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="-45" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="-20" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="5" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="30" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="55" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    <rect x="5" y="80" width="50" height="20" fill="#FFFFFF" opacity="0.3" />
    
    <!-- Traditional Documents/Data -->
    <g transform="translate(-150, 0)">
      <rect x="-20" y="-30" width="40" height="50" fill="#FFFFFF" opacity="0.6" />
      <rect x="-15" y="-25" width="30" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="-20" width="30" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="-15" width="30" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="-10" width="20" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="-5" width="25" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="0" width="15" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="5" width="30" height="3" fill="#333333" opacity="0.6" />
      <rect x="-15" y="10" width="25" height="3" fill="#333333" opacity="0.6" />
    </g>
    
    <g transform="translate(-180, 40) rotate(15)">
      <rect x="-15" y="-20" width="30" height="40" fill="#EEEEEE" opacity="0.6" />
      <rect x="-10" y="-15" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="-10" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="-5" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="0" width="15" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="5" width="10" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="10" width="20" height="2" fill="#333333" opacity="0.6" />
    </g>
    
    <g transform="translate(-160, -50) rotate(-10)">
      <rect x="-15" y="-20" width="30" height="40" fill="#DDDDDD" opacity="0.6" />
      <rect x="-10" y="-15" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="-10" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="-5" width="15" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="0" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="5" width="20" height="2" fill="#333333" opacity="0.6" />
      <rect x="-10" y="10" width="10" height="2" fill="#333333" opacity="0.6" />
    </g>
  </g>
  
  <!-- Client Silhouette with Briefcase -->
  <g transform="translate(100, 30)">
    <circle cx="0" cy="-40" r="15" fill="#888888" opacity="0.8" />
    <rect x="-10" y="-25" width="20" height="40" rx="2" fill="#888888" opacity="0.8" />
    <rect x="-20" y="-20" width="10" height="25" rx="2" fill="#888888" opacity="0.8" />
    <rect x="10" y="-20" width="10" height="25" rx="2" fill="#888888" opacity="0.8" />
    <rect x="-10" y="15" width="8" height="30" rx="2" fill="#888888" opacity="0.8" />
    <rect x="2" y="15" width="8" height="30" rx="2" fill="#888888" opacity="0.8" />
    
    <!-- Briefcase -->
    <rect x="15" y="-10" width="20" height="15" rx="2" fill="#555555" opacity="0.8" />
    <rect x="20" y="-15" width="10" height="5" rx="1" fill="#555555" opacity="0.8" />
  </g>
  
  <!-- Traditional UI Elements transitioning to quantum -->
  <g transform="translate(150, -30)">
    <!-- Traditional UI Window -->
    <rect x="-40" y="-50" width="80" height="100" rx="2" fill="#FFFFFF" opacity="0.7" />
    <rect x="-40" y="-50" width="80" height="15" rx="2" fill="#DDDDDD" opacity="0.9" />
    <circle cx="32" cy="-42.5" r="3" fill="#FF6B6B" opacity="0.9" />
    <circle cx="22" cy="-42.5" r="3" fill="#FFC952" opacity="0.9" />
    <circle cx="12" cy="-42.5" r="3" fill="#2EC4B6" opacity="0.9" />
  </g>
</svg>
