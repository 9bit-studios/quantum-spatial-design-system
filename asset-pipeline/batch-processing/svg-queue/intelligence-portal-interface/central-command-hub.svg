    <rect x="400" y="770" width="400" height="40" rx="20" fill="#6A3093" opacity="0.9" />
    <text x="600" y="795" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Where would you like to go next?</text>
    
    <!-- Animated highlight for suggested navigation -->
    <rect x="320" y="560" width="200" height="50" rx="5" fill="#5AC8FA" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3">
      <animate attributeName="stroke-opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
    </rect>
  </g>
