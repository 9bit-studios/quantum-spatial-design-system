      <rect x="680" y="510" width="440" height="60" rx="5" fill="#331F4A" />
      <circle cx="710" cy="540" r="15" fill="#6A3093" />
      <text x="710" cy="545" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">A</text>
      <text x="740" y="530" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Arthur</text>
      <text x="740" y="550" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">Updated the narrative branching for Quest 2</text>
      <text x="1070" y="550" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="end">10 min ago</text>
      
      <rect x="680" y="580" width="440" height="60" rx="5" fill="#331F4A" />
      <circle cx="710" cy="610" r="15" fill="#FF6B6B" />
      <text x="710" cy="615" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">L</text>
      <text x="740" y="600" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Logan</text>
      <text x="740" y="620" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">Optimized M4 rendering pipeline</text>
      <text x="1070" y="620" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="end">25 min ago</text>
      
      <rect x="680" y="650" width="440" height="60" rx="5" fill="#331F4A" />
      <circle cx="710" cy="680" r="15" fill="#BF4080" />
      <text x="710" cy="685" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI</text>
      <text x="740" y="670" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#FFFFFF">Claude</text>
      <text x="740" y="690" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#5AC8FA">Generated 15 new asset variations</text>
      <text x="1070" y="690" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="end">32 min ago</text>
    </g>
  </g>
  
  <!-- Navigation Tooltips -->
  <g>
    <rect x="180" y="125" width="240" height="30" rx="15" fill="#5AC8FA" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="300" y="145" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Click to see detailed project metrics</text>
    
    <rect x="730" y="125" width="340" height="30" rx="15" fill="#BF4080" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="900" y="145" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Click to manage AI pipeline settings and resources</text>
  </g>
  
  <!-- Flow Prompt -->
