  <text x="1090" y="40" font-family="SF Pro Text, -apple-system, system-ui, sans-serif" font-size="14" fill="#BF4080">AI Active</text>
  <circle cx="1120" cy="35" r="8" fill="#BF4080">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
