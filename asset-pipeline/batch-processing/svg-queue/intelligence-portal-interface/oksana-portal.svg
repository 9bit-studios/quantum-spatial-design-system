<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <!-- Deep Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621"/>
      <stop offset="100%" stop-color="#131A36"/>
    </linearGradient>
    
    <!-- Quantum-Spatial Patterns -->
    <pattern id="quantumGrid" patternUnits="userSpaceOnUse" width="80" height="80" patternTransform="rotate(15)">
      <path d="M 0,0 L 80,0 80,80 0,80 Z" fill="none" stroke="#5AC8FA" stroke-width="0.5" opacity="0.1"/>
      <path d="M 20,0 L 20,80" stroke="#5AC8FA" stroke-width="0.3" opacity="0.1"/>
      <path d="M 40,0 L 40,80" stroke="#5AC8FA" stroke-width="0.3" opacity="0.1"/>
      <path d="M 60,0 L 60,80" stroke="#5AC8FA" stroke-width="0.3" opacity="0.1"/>
      <path d="M 0,20 L 80,20" stroke="#5AC8FA" stroke-width="0.3" opacity="0.1"/>
      <path d="M 0,40 L 80,40" stroke="#5AC8FA" stroke-width="0.3" opacity="0.1"/>
      <path d="M 0,60 L 80,60" stroke="#5AC8FA" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Main Background -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Quantum Grid Overlay -->
  <rect width="1500" height="500" fill="url(#quantumGrid)"/>
  
  <!-- Dimensional Gateway / Portal Effect - Central Element -->
  <g transform="translate(750, 250)">
    <!-- Outer Ring -->
    <ellipse cx="0" cy="0" rx="320" ry="180" fill="none" stroke="#6A3093" stroke-width="6" opacity="0.8"/>
    
    <!-- Middle Ring with Gradient -->
    <ellipse cx="0" cy="0" rx="300" ry="170" fill="none" stroke="#BF4080" stroke-width="3" opacity="0.7"/>
    
    <!-- Inner Ring -->
    <ellipse cx="0" cy="0" rx="280" ry="160" fill="none" stroke="#5AC8FA" stroke-width="2" opacity="0.9"/>
    
    <!-- Portal Interior - Brand Asset Space -->
    <ellipse cx="0" cy="0" rx="260" ry="150" fill="#131A36" opacity="0.7"/>
    
    <!-- Oksana Logo Placeholder -->
    <g transform="scale(0.8)">
      <!-- Stylized "O" for Oksana -->
      <path d="M-50,-30 A60,60 0 1,1 -50,30 A60,60 0 1,1 -50,-30 Z" fill="none" stroke="#5AC8FA" stroke-width="4"/>
      
      <!-- Pixel elements representing asset management -->
      <rect x="30" y="-60" width="15" height="15" fill="#BF4080" opacity="0.8"/>
      <rect x="60" y="-30" width="20" height="20" fill="#5AC8FA" opacity="0.8"/>
      <rect x="50" y="20" width="25" height="25" fill="#6A3093" opacity="0.8"/>
      <rect x="0" y="40" width="15" height="15" fill="#2D854D" opacity="0.8"/>
    </g>
    
    <!-- Connecting Energy Lines -->
    <path d="M-260,0 C-200,-80 -100,-100 0,-100 C100,-100 200,-80 260,0 C200,80 100,100 0,100 C-100,100 -200,80 -260,0 Z" 
          fill="none" stroke="#5AC8FA" stroke-width="1" opacity="0.5"/>
          
    <!-- Energy Particles -->
    <circle cx="-200" cy="-50" r="3" fill="#5AC8FA" opacity="0.8"/>
    <circle cx="-120" cy="-90" r="4" fill="#BF4080" opacity="0.8"/>
    <circle cx="50" cy="-95" r="3" fill="#6A3093" opacity="0.8"/>
    <circle cx="180" cy="-70" r="5" fill="#5AC8FA" opacity="0.8"/>
    <circle cx="220" cy="-20" r="3" fill="#2D854D" opacity="0.8"/>
    <circle cx="190" cy="60" r="4" fill="#BF4080" opacity="0.8"/>
    <circle cx="80" cy="90" r="3" fill="#5AC8FA" opacity="0.8"/>
    <circle cx="-30" cy="80" r="5" fill="#6A3093" opacity="0.8"/>
    <circle cx="-150" cy="65" r="3" fill="#5AC8FA" opacity="0.8"/>
    <circle cx="-210" cy="40" r="4" fill="#BF4080" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="750" y="80" font-family="'SF Pro Display', sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">OKSANA CREATIVE DIRECTOR PORTAL</text>
  <text x="750" y="120" font-family="'SF Pro Display', sans-serif" font-size="22" fill="#5AC8FA" text-anchor="middle">PREMIUM BRAND EXPERIENCE GATEWAY</text>
  
  <!-- Dashboard Elements -->
  <g transform="translate(300, 400)">
    <rect x="-200" y="-40" width="400" height="100" rx="8" fill="#131A36" stroke="#5AC8FA" stroke-width="1" opacity="0.9"/>
    <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BRAND EXPRESSION HUB</text>
    <text x="0" y="15" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Quantum-Spatial Design System • Asset Pipeline</text>
    <text x="0" y="45" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Premium Client Experience • Revenue Products</text>
  </g>
  
  <g transform="translate(1200, 400)">
    <rect x="-200" y="-40" width="400" height="100" rx="8" fill="#131A36" stroke="#BF4080" stroke-width="1" opacity="0.9"/>
    <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PREMIUM SAAS LAUNCH</text>
    <text x="0" y="15" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">AI Branding Quiz • Premium Client Portal</text>
    <text x="0" y="45" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Creative Asset Manager • Design System Components</text>
  </g>
</svg>