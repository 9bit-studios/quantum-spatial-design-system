<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600">
  <!-- Dark Mode Background -->
  <rect width="1200" height="800" fill="#0A0621" />
  
  <!-- Light Mode Background -->
  <rect y="800" width="1200" height="800" fill="#FFFFFF" />
  
  <!-- Grid Background Dark Mode -->
  <g opacity="0.1">
    <!-- Horizontal grid lines -->
    <path d="M0,0 L1200,0" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,50 L1200,50" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,100 L1200,100" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,150 L1200,150" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,200 L1200,200" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,250 L1200,250" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,300 L1200,300" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,350 L1200,350" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,400 L1200,400" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,450 L1200,450" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,500 L1200,500" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,550 L1200,550" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,600 L1200,600" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,650 L1200,650" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,700 L1200,700" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,750 L1200,750" stroke="#36EAE8" stroke-width="1" />
    <path d="M0,800 L1200,800" stroke="#36EAE8" stroke-width="1" />
    
    <!-- Vertical grid lines -->
    <path d="M0,0 L0,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M100,0 L100,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M200,0 L200,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M300,0 L300,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M400,0 L400,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M500,0 L500,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M600,0 L600,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M700,0 L700,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M800,0 L800,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M900,0 L900,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M1000,0 L1000,800" stroke="#36EAE8" stroke-width="1" />
    <path d="M1100,0 L1100,800" stroke="#36EAE8" stroke-width="1" />
  </g>

  <!-- Grid Background Light Mode -->
  <g opacity="0.1">
    <!-- Horizontal grid lines -->
    <path d="M0,800 L1200,800" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,850 L1200,850" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,900 L1200,900" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,950 L1200,950" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1000 L1200,1000" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1050 L1200,1050" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1100 L1200,1100" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1150 L1200,1150" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1200 L1200,1200" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1250 L1200,1250" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1300 L1200,1300" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1350 L1200,1350" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1400 L1200,1400" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1450 L1200,1450" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1500 L1200,1500" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1550 L1200,1550" stroke="#5B2C91" stroke-width="1" />
    <path d="M0,1600 L1200,1600" stroke="#5B2C91" stroke-width="1" />
    
    <!-- Vertical grid lines -->
    <path d="M0,800 L0,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M100,800 L100,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M200,800 L200,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M300,800 L300,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M400,800 L400,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M500,800 L500,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M600,800 L600,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M700,800 L700,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M800,800 L800,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M900,800 L900,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M1000,800 L1000,1600" stroke="#5B2C91" stroke-width="1" />
    <path d="M1100,800 L1100,1600" stroke="#5B2C91" stroke-width="1" />
  </g>
  
  <!-- Dark Mode Title -->
  <text x="600" y="70" font-family="SF Pro Display" font-size="34" font-weight="bold" fill="#FFFFFF" text-anchor="middle">9Bit Studios Typography System</text>
  <text x="600" y="110" font-family="SF Pro Text" font-size="20" fill="#FFFFFF" text-anchor="middle">Dark Mode (SF Pro)</text>
  
  <!-- Light Mode Title -->
  <text x="600" y="870" font-family="SF Pro Display" font-size="34" font-weight="bold" fill="#000000" text-anchor="middle">9Bit Studios Typography System</text>
  <text x="600" y="910" font-family="SF Pro Text" font-size="20" fill="#000000" text-anchor="middle">Light Mode (SF Pro)</text>

  <!-- DARK MODE TYPOGRAPHY SPECIFICATIONS -->
  
  <!-- Headings Section - Dark Mode -->
  <g transform="translate(100, 160)">
    <rect width="1000" height="300" rx="8" fill="#2E1B45" opacity="0.7" />
    <rect width="1000" height="50" rx="8" fill="#5B2C91" />
    
    <!-- Section Title -->
    <text x="500" y="35" font-family="SF Pro Display" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Headings</text>
    
    <!-- Large Title -->
    <text x="30" y="85" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">LARGE TITLE (34pt)</text>
    <text x="30" y="125" font-family="SF Pro Display" font-size="34" font-weight="bold" fill="#FFFFFF">Large Title Display</text>
    <text x="800" y="125" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Display Bold</text>
    
    <!-- Title 1 -->
    <text x="30" y="165" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">TITLE 1 (28pt)</text>
    <text x="30" y="205" font-family="SF Pro Display" font-size="28" font-weight="bold" fill="#FFFFFF">Title 1 Display</text>
    <text x="800" y="205" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Display Bold</text>
    
    <!-- Title 2 -->
    <text x="30" y="245" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">TITLE 2 (22pt)</text>
    <text x="30" y="285" font-family="SF Pro Display" font-size="22" font-weight="bold" fill="#FFFFFF">Title 2 Display</text>
    <text x="800" y="285" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Display Bold</text>
    
    <!-- Title 3 -->
    <text x="30" y="325" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">TITLE 3 (20pt)</text>
    <text x="30" y="365" font-family="SF Pro Display" font-size="20" font-weight="semibold" fill="#FFFFFF">Title 3 Display</text>
    <text x="800" y="365" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Display Semibold</text>
  </g>
  
  <!-- Body Text Section - Dark Mode -->
  <g transform="translate(100, 490)">
    <rect width="1000" height="240" rx="8" fill="#2E1B45" opacity="0.7" />
    <rect width="1000" height="50" rx="8" fill="#5B2C91" />
    
    <!-- Section Title -->
    <text x="500" y="35" font-family="SF Pro Display" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Body Text</text>
    
    <!-- Body Regular -->
    <text x="30" y="85" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">BODY (17pt)</text>
    <text x="30" y="125" font-family="SF Pro Text" font-size="17" fill="#FFFFFF" opacity="0.9">Body text is set in SF Pro Text Regular with a line height of 22pt (1.3×). The standard body text should maintain high contrast with its background. For iOS, 17pt is the default size that accommodates Dynamic Type.</text>
    <text x="800" y="105" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Text Regular</text>
    
    <!-- Callout -->
    <text x="30" y="175" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">CALLOUT (16pt)</text>
    <text x="30" y="215" font-family="SF Pro Text" font-size="16" fill="#FFFFFF" opacity="0.9">Callout text is slightly smaller than body text, used for secondary information and UI elements. It maintains high legibility while creating hierarchy.</text>
    <text x="800" y="195" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Text Regular</text>
    
    <!-- Footnote -->
    <text x="30" y="265" font-family="SF Pro Display" font-size="16" fill="#36EAE8" opacity="0.8">FOOTNOTE (13pt)</text>
    <text x="30" y="305" font-family="SF Pro Text" font-size="13" fill="#FFFFFF" opacity="0.8">Footnote text is used for auxiliary information and legal text. It's smaller but maintains sufficient contrast in dark mode.</text>
    <text x="800" y="285" font-family="SF Pro Mono" font-size="14" fill="#FFFFFF" opacity="0.6">SF Pro Text Regular</text>
  </g>

  <!-- LIGHT MODE TYPOGRAPHY SPECIFICATIONS -->
  
  <!-- Headings Section - Light Mode -->
  <g transform="translate(100, 960)">
    <rect width="1000" height="300" rx="8" fill="#F2F2F7" opacity="0.7" />
    <rect width="1000" height="50" rx="8" fill="#E7DBFF" />
    
    <!-- Section Title -->
    <text x="500" y="35" font-family="SF Pro Display" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">Headings</text>
    
    <!-- Large Title -->
    <text x="30" y="85" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">LARGE TITLE (34pt)</text>
    <text x="30" y="125" font-family="SF Pro Display" font-size="34" font-weight="bold" fill="#000000">Large Title Display</text>
    <text x="800" y="125" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Display Bold</text>
    
    <!-- Title 1 -->
    <text x="30" y="165" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">TITLE 1 (28pt)</text>
    <text x="30" y="205" font-family="SF Pro Display" font-size="28" font-weight="bold" fill="#000000">Title 1 Display</text>
    <text x="800" y="205" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Display Bold</text>
    
    <!-- Title 2 -->
    <text x="30" y="245" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">TITLE 2 (22pt)</text>
    <text x="30" y="285" font-family="SF Pro Display" font-size="22" font-weight="bold" fill="#000000">Title 2 Display</text>
    <text x="800" y="285" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Display Bold</text>
    
    <!-- Title 3 -->
    <text x="30" y="325" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">TITLE 3 (20pt)</text>
    <text x="30" y="365" font-family="SF Pro Display" font-size="20" font-weight="semibold" fill="#000000">Title 3 Display</text>
    <text x="800" y="365" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Display Semibold</text>
  </g>
  
  <!-- Body Text Section - Light Mode -->
  <g transform="translate(100, 1290)">
    <rect width="1000" height="240" rx="8" fill="#F2F2F7" opacity="0.7" />
    <rect width="1000" height="50" rx="8" fill="#E7DBFF" />
    
    <!-- Section Title -->
    <text x="500" y="35" font-family="SF Pro Display" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">Body Text</text>
    
    <!-- Body Regular -->
    <text x="30" y="85" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">BODY (17pt)</text>
    <text x="30" y="125" font-family="SF Pro Text" font-size="17" fill="#000000" opacity="0.85">Body text is set in SF Pro Text Regular with a line height of 22pt (1.3×). The standard body text should use the system black color for optimal legibility. For iOS, 17pt is the default size that accommodates Dynamic Type.</text>
    <text x="800" y="105" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Text Regular</text>
    
    <!-- Callout -->
    <text x="30" y="175" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">CALLOUT (16pt)</text>
    <text x="30" y="215" font-family="SF Pro Text" font-size="16" fill="#000000" opacity="0.85">Callout text is slightly smaller than body text, used for secondary information and UI elements. It maintains high legibility while creating hierarchy.</text>
    <text x="800" y="195" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Text Regular</text>
    
    <!-- Footnote -->
    <text x="30" y="265" font-family="SF Pro Display" font-size="16" fill="#5B2C91" opacity="0.9">FOOTNOTE (13pt)</text>
    <text x="30" y="305" font-family="SF Pro Text" font-size="13" fill="#000000" opacity="0.6">Footnote text is used for auxiliary information and legal text. It uses a slightly lower opacity in light mode for proper hierarchy.</text>
    <text x="800" y="285" font-family="SF Pro Mono" font-size="14" fill="#000000" opacity="0.6">SF Pro Text Regular</text>
  </g>

  <!-- Dynamic Type Support Labels -->
  <rect x="100" y="750" width="1000" height="40" rx="8" fill="#36EAE8" opacity="0.3" />
  <text x="600" y="775" font-family="SF Pro Text" font-size="14" font-weight="semibold" fill="#FFFFFF" text-anchor="middle">Supports Dynamic Type and Respects User Accessibility Settings</text>
  
  <rect x="100" y="1550" width="1000" height="40" rx="8" fill="#36EAE8" opacity="0.3" />
  <text x="600" y="1575" font-family="SF Pro Text" font-size="14" font-weight="semibold" fill="#000000" text-anchor="middle">Supports Dynamic Type and Respects User Accessibility Settings</text>
  
  <!-- 9Bit Branding Elements -->
  <g transform="translate(1050, 760)">
    <!-- Stylized 9 logo -->
    <g>
      <rect x="10" y="0" width="10" height="10" fill="#3DFF74" />
      <rect x="20" y="0" width="10" height="10" fill="#4F8CFF" />
      <rect x="10" y="10" width="10" height="10" fill="#5B2C91" />
      <rect x="20" y="10" width="10" height="10" fill="#36EAE8" />
      <rect x="30" y="10" width="10" height="10" fill="#FF6B57" />
    </g>
    <text x="-10" y="35" font-family="SF Pro Display" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="end">9Bit Studios</text>
  </g>
  
  <g transform="translate(1050, 1560)">
    <!-- Stylized 9 logo -->
    <g>
      <rect x="10" y="0" width="10" height="10" fill="#3DFF74" />
      <rect x="20" y="0" width="10" height="10" fill="#4F8CFF" />
      <rect x="10" y="10" width="10" height="10" fill="#5B2C91" />
      <rect x="20" y="10" width="10" height="10" fill="#36EAE8" />
      <rect x="30" y="10" width="10" height="10" fill="#FF6B57" />
    </g>
    <text x="-10" y="35" font-family="SF Pro Display" font-size="14" font-weight="bold" fill="#000000" text-anchor="end">9Bit Studios</text>
  </g>
</svg>