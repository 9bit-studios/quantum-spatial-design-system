<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Deep space background with dimensional grid -->
  <rect width="900" height="600" fill="#0A0621" />
  
  <!-- Dimensional grid with perspective effect -->
  <g opacity="0.12">
    <!-- Horizontal grid lines with quantum distortion -->
    <path d="M150,550 Q450,530 750,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M125,500 Q450,490 775,500" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,450 Q450,440 800,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M75,400 Q450,390 825,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M65,350 Q450,340 835,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M55,300 Q450,290 845,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M45,250 Q450,240 855,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M35,200 Q450,190 865,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M25,150 Q450,140 875,150" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines with subtle distortion -->
    <path d="M150,100 Q160,300 150,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M225,100 Q235,300 225,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 Q310,300 300,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M375,100 Q385,300 375,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,100 Q460,300 450,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M525,100 Q535,300 525,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,100 Q610,300 600,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M675,100 Q685,300 675,550" stroke="#5AC8FA" stroke-width="1" />
    <path d="M750,100 Q760,300 750,550" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title with quantum pixel effect -->
  <text x="450" y="60" font-family="'SF Pro Display', sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" text-anchor="middle">M4-Optimized Game Development Ecosystem</text>
  
  <!-- Quantum pixels around title -->
  <rect x="175" y="40" width="10" height="10" fill="#5AC8FA" opacity="0.7" />
  <rect x="715" y="40" width="10" height="10" fill="#6A3093" opacity="0.7" />
  <rect x="730" y="55" width="8" height="8" fill="#BF4080" opacity="0.5" />
  <rect x="160" y="55" width="8" height="8" fill="#BF4080" opacity="0.5" />
  
  <!-- Main ecosystem visualization -->
  <g transform="translate(450, 320)">
    <!-- Central M4 Processor Hub -->
    <circle cx="0" cy="0" r="80" fill="#131A36" stroke="#5AC8FA" stroke-width="3" />
    <circle cx="0" cy="0" r="75" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- M4 Neural Engine representation -->
    <text x="0" y="-20" font-family="'SF Pro Display', sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">M4</text>
    <text x="0" y="10" font-family="'SF Pro Display', sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle">Neural</text>
    <text x="0" y="30" font-family="'SF Pro Display', sans-serif" font-size="16" fill="#5AC8FA" text-anchor="middle">Engine</text>
    
    <!-- Neural network visualization -->
    <g opacity="0.7">
      <circle cx="-40" cy="-40" r="5" fill="#5AC8FA" />
      <circle cx="-20" cy="-50" r="5" fill="#5AC8FA" />
      <circle cx="0" cy="-40" r="5" fill="#5AC8FA" />
      <circle cx="20" cy="-50" r="5" fill="#5AC8FA" />
      <circle cx="40" cy="-40" r="5" fill="#5AC8FA" />
      
      <circle cx="-30" cy="40" r="5" fill="#5AC8FA" />
      <circle cx="0" cy="50" r="5" fill="#5AC8FA" />
      <circle cx="30" cy="40" r="5" fill="#5AC8FA" />
      
      <line x1="-40" y1="-40" x2="-30" y2="40" stroke="#5AC8FA" stroke-width="1" />
      <line x1="-20" y1="-50" x2="-30" y2="40" stroke="#5AC8FA" stroke-width="1" />
      <line x1="-20" y1="-50" x2="0" y2="50" stroke="#5AC8FA" stroke-width="1" />
      <line x1="0" y1="-40" x2="0" y2="50" stroke="#5AC8FA" stroke-width="1" />
      <line x1="20" y1="-50" x2="0" y2="50" stroke="#5AC8FA" stroke-width="1" />
      <line x1="20" y1="-50" x2="30" y2="40" stroke="#5AC8FA" stroke-width="1" />
      <line x1="40" y1="-40" x2="30" y2="40" stroke="#5AC8FA" stroke-width="1" />
    </g>
    
    <!-- Core components orbiting the M4 -->
    <!-- Fantasy Worldbuilding Suite -->
    <g transform="translate(0, -180)">
      <circle cx="0" cy="0" r="60" fill="#131A36" stroke="#BF4080" stroke-width="2" />
      <circle cx="0" cy="0" r="57" fill="#0D0D15" />
      
      <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Fantasy</text>
      <text x="0" y="5" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Worldbuilding</text>
      <text x="0" y="25" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Suite</text>
      
      <!-- Book/page icons representing worldbuilding -->
      <rect x="-25" y="-40" width="50" height="10" rx="2" fill="#BF4080" opacity="0.8" />
      <rect x="-20" y="-45" width="40" height="10" rx="2" fill="#BF4080" opacity="0.6" />
      
      <!-- Connection line to M4 -->
      <path d="M0,60 C0,80 0,100 0,120" stroke="#BF4080" stroke-width="2" fill="none" />
    </g>
    
    <!-- ML-Enhanced Ink -->
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="60" fill="#131A36" stroke="#6A3093" stroke-width="2" />
      <circle cx="0" cy="0" r="57" fill="#0D0D15" />
      
      <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ML-Enhanced</text>
      <text x="0" y="5" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ink</text>
      <text x="0" y="25" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Narrative</text>
      
      <!-- Script/text document icon -->
      <path d="M-20,-40 L20,-40 L20,0 L-20,0 Z" fill="none" stroke="#6A3093" stroke-width="2" />
      <path d="M-15,-35 L15,-35" stroke="#6A3093" stroke-width="1" />
      <path d="M-15,-30 L15,-30" stroke="#6A3093" stroke-width="1" />
      <path d="M-15,-25 L5,-25" stroke="#6A3093" stroke-width="1" />
      
      <!-- Connection line to M4 -->
      <path d="M60,0 C90,0 110,0 120,0" stroke="#6A3093" stroke-width="2" fill="none" />
    </g>
    
    <!-- Ideogram Asset Pipeline -->
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="60" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
      <circle cx="0" cy="0" r="57" fill="#0D0D15" />
      
      <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Ideogram</text>
      <text x="0" y="5" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Asset</text>
      <text x="0" y="25" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Pipeline</text>
      
      <!-- Image/asset icons -->
      <rect x="-20" y="-40" width="15" height="15" rx="2" fill="#5AC8FA" opacity="0.8" />
      <rect x="-5" y="-35" width="15" height="15" rx="2" fill="#5AC8FA" opacity="0.6" />
      <rect x="10" y="-30" width="15" height="15" rx="2" fill="#5AC8FA" opacity="0.4" />
      
      <!-- Connection line to M4 -->
      <path d="M-60,0 C-90,0 -110,0 -120,0" stroke="#5AC8FA" stroke-width="2" fill="none" />
    </g>
    
    <!-- Notion-to-Game Pipeline -->
    <g transform="translate(0, 180)">
      <circle cx="0" cy="0" r="60" fill="#131A36" stroke="#2D854D" stroke-width="2" />
      <circle cx="0" cy="0" r="57" fill="#0D0D15" />
      
      <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Notion-to-Game</text>
      <text x="0" y="5" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Pipeline</text>
      <text x="0" y="25" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Integration</text>
      
      <!-- Database/content icon -->
      <rect x="-25" y="-40" width="50" height="30" rx="5" fill="none" stroke="#2D854D" stroke-width="2" />
      <path d="M-15,-35 L15,-35" stroke="#2D854D" stroke-width="1" />
      <path d="M-15,-30 L5,-30" stroke="#2D854D" stroke-width="1" />
      <path d="M-15,-25 L10,-25" stroke="#2D854D" stroke-width="1" />
      <path d="M-15,-20 L0,-20" stroke="#2D854D" stroke-width="1" />
      
      <!-- Connection line to M4 -->
      <path d="M0,-60 C0,-80 0,-100 0,-120" stroke="#2D854D" stroke-width="2" fill="none" />
    </g>
    
    <!-- Orbit rings -->
    <ellipse cx="0" cy="0" rx="180" ry="60" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="5,5" transform="rotate(90)" />
    <ellipse cx="0" cy="0" rx="180" ry="60" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-dasharray="5,5" transform="rotate(0)" />
  </g>
  
  <!-- Development Platforms -->
  <g transform="translate(225, 510)">
    <rect x="-150" y="-40" width="300" height="80" rx="15" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    
    <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Web Development</text>
    <rect x="-120" y="0" width="80" height="30" rx="5" fill="#331F4A" />
    <text x="-80" y="20" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF">PlayCanvas</text>
    
    <rect x="10" y="0" width="80" height="30" rx="5" fill="#331F4A" />
    <text x="50" y="20" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF">React Three</text>
    
    <!-- WebGPU acceleration indicator -->
    <rect x="-130" y="-30" width="60" height="15" rx="7.5" fill="#5AC8FA" opacity="0.8" />
    <text x="-100" y="-20" font-family="'SF Pro Text', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">WebGPU</text>
  </g>
  
  <g transform="translate(450, 510)">
    <rect x="-100" y="-40" width="200" height="80" rx="15" fill="#131A36" stroke="#6A3093" stroke-width="2" />
    
    <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Game Development</text>
    <rect x="-75" y="0" width="150" height="30" rx="5" fill="#331F4A" />
    <text x="0" y="20" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF">Godot Engine</text>
    
    <!-- Metal acceleration indicator -->
    <rect x="-80" y="-30" width="50" height="15" rx="7.5" fill="#6A3093" opacity="0.8" />
    <text x="-55" y="-20" font-family="'SF Pro Text', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Metal</text>
  </g>
  
  <g transform="translate(675, 510)">
    <rect x="-150" y="-40" width="300" height="80" rx="15" fill="#131A36" stroke="#BF4080" stroke-width="2" />
    
    <text x="0" y="-15" font-family="'SF Pro Display', sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Spatial Computing</text>
    <rect x="-120" y="0" width="90" height="30" rx="5" fill="#331F4A" />
    <text x="-75" y="20" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF">RealityKit</text>
    
    <rect x="20" y="0" width="90" height="30" rx="5" fill="#331F4A" />
    <text x="65" y="20" font-family="'SF Pro Text', sans-serif" font-size="14" fill="#FFFFFF">Reality Composer</text>
    
    <!-- Vision Pro indicator -->
    <rect x="-130" y="-30" width="70" height="15" rx="7.5" fill="#BF4080" opacity="0.8" />
    <text x="-95" y="-20" font-family="'SF Pro Text', sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Vision Pro</text>
  </g>
  
  <!-- Cross-platform connections -->
  <g>
    <path d="M260,470 L400,470" stroke="#5AC8FA" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M500,470 L640,470" stroke="#6A3093" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Performance Icons at Top -->
  <g transform="translate(150, 110)">
    <circle cx="0" cy="0" r="30" fill="#131A36" stroke="#5AC8FA" stroke-width="2" />
    <text x="0" y="5" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">60-90</text>
    <text x="0" y="25" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#5AC8FA" text-anchor="middle">FPS</text>
  </g>
  
  <g transform="translate(750, 110)">
    <circle cx="0" cy="0" r="30" fill="#131A36" stroke="#6A3093" stroke-width="2" />
    <text x="0" y="0" font-family="'SF Pro Display', sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">40%</text>
    <text x="0" y="20" font-family="'SF Pro Text', sans-serif" font-size="12" fill="#6A3093" text-anchor="middle">FASTER</text>
  </g>
</svg>