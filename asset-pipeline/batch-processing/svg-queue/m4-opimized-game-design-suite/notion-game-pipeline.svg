<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0A0621" />
  
  <!-- Grid background -->
  <g opacity="0.1">
    <!-- Horizontal grid lines with perspective effect -->
    <path d="M200,450 L600,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M150,400 L650,400" stroke="#5AC8FA" stroke-width="1" />
    <path d="M125,350 L675,350" stroke="#5AC8FA" stroke-width="1" />
    <path d="M100,300 L700,300" stroke="#5AC8FA" stroke-width="1" />
    <path d="M90,250 L710,250" stroke="#5AC8FA" stroke-width="1" />
    <path d="M80,200 L720,200" stroke="#5AC8FA" stroke-width="1" />
    <path d="M70,150 L730,150" stroke="#5AC8FA" stroke-width="1" />
    <path d="M60,100 L740,100" stroke="#5AC8FA" stroke-width="1" />
    
    <!-- Vertical grid lines -->
    <path d="M200,100 L200,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M250,100 L250,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M300,100 L300,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M350,100 L350,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M400,100 L400,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M450,100 L450,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M500,100 L500,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M550,100 L550,450" stroke="#5AC8FA" stroke-width="1" />
    <path d="M600,100 L600,450" stroke="#5AC8FA" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Notion-to-Game Pipeline: Content Creation Without Coding</text>
  
  <!-- Notion Database Interface (Left) -->
  <g transform="translate(120, 180)">
    <rect x="-80" y="-80" width="160" height="160" rx="10" fill="#331F4A" stroke="#5AC8FA" stroke-width="2" />
    
    <!-- Notion Header -->
    <rect x="-80" y="-80" width="160" height="25" rx="10" fill="#0D0D15" />
    <text x="0" y="-64" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Fantasy Worldbuilding Suite</text>
    
    <!-- Notion Database Interface -->
    <g transform="translate(-70, -45)">
      <!-- Database columns -->
      <rect x="0" y="0" width="140" height="20" rx="4" fill="#0D0D15" />
      <text x="10" y="14" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF">Name</text>
      <text x="70" y="14" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF">Type</text>
      <text x="110" y="14" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#FFFFFF">Status</text>
      
      <!-- Database rows -->
      <rect x="0" y="25" width="140" height="20" rx="4" fill="#6A3093" opacity="0.7" />
      <text x="10" y="39" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Merchant</text>
      <text x="70" y="39" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">NPC</text>
      <text x="110" y="39" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Active</text>
      
      <rect x="0" y="50" width="140" height="20" rx="4" fill="#6A3093" opacity="0.7" />
      <text x="10" y="64" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Tavern</text>
      <text x="70" y="64" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Location</text>
      <text x="110" y="64" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Active</text>
      
      <rect x="0" y="75" width="140" height="20" rx="4" fill="#6A3093" opacity="0.7" />
      <text x="10" y="89" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Crystal Key</text>
      <text x="70" y="89" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Item</text>
      <text x="110" y="89" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Active</text>
      
      <rect x="0" y="100" width="140" height="20" rx="4" fill="#6A3093" opacity="0.7" />
      <text x="10" y="114" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Ancient Ritual</text>
      <text x="70" y="114" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Quest</text>
      <text x="110" y="114" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF">Draft</text>
    </g>
    
    <!-- Notion Logo-inspired Icon -->
    <g transform="translate(65, -64)">
      <rect x="-7" y="-7" width="14" height="14" rx="3" fill="#FFFFFF" opacity="0.7" />
      <path d="M-3,-3 L3,-3 M-3,0 L3,0 M-3,3 L3,3" stroke="#0A0621" stroke-width="1" />
    </g>
  </g>
  
  <!-- Transformation Pipeline (Center) -->
  <g transform="translate(400, 180)">
    <rect x="-160" y="-60" width="320" height="120" rx="10" fill="#331F4A" stroke="#5AC8FA" stroke-width="2" />
    <text x="0" y="-35" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Automated Transformation Pipeline</text>
    
    <!-- Pipeline Components -->
    <g transform="translate(-120, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#6A3093" />
      <text x="0" y="-5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Data</text>
      <text x="0" y="10" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Extract</text>
    </g>
    
    <g transform="translate(-60, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#6A3093" />
      <text x="0" y="-5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Script</text>
      <text x="0" y="10" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Generate</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#6A3093" />
      <text x="0" y="-5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Asset</text>
      <text x="0" y="10" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Generate</text>
    </g>
    
    <g transform="translate(60, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#6A3093" />
      <text x="0" y="-5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Format</text>
      <text x="0" y="10" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Convert</text>
    </g>
    
    <g transform="translate(120, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#6A3093" />
      <text x="0" y="-5" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Game</text>
      <text x="0" y="10" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">Import</text>
    </g>
    
    <!-- Connection Arrows -->
    <line x1="-95" y1="0" x2="-85" y2="0" stroke="#5AC8FA" stroke-width="2" />
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#5AC8FA" stroke-width="2" />
    <line x1="25" y1="0" x2="35" y2="0" stroke="#5AC8FA" stroke-width="2" />
    <line x1="85" y1="0" x2="95" y2="0" stroke="#5AC8FA" stroke-width="2" />
    
    <!-- Arrow Heads -->
    <polygon points="-85,0 -90,3 -90,-3" fill="#5AC8FA" />
    <polygon points="-25,0 -30,3 -30,-3" fill="#5AC8FA" />
    <polygon points="35,0 30,3 30,-3" fill="#5AC8FA" />
    <polygon points="95,0 90,3 90,-3" fill="#5AC8FA" />
  </g>
  
  <!-- Game Engine Output (Right) -->
  <g transform="translate(680, 180)">
    <rect x="-80" y="-80" width="160" height="160" rx="10" fill="#331F4A" stroke="#5AC8FA" stroke-width="2" />
    
    <!-- Game Engine Header -->
    <rect x="-80" y="-80" width="160" height="25" rx="10" fill="#0D0D15" />
    <text x="0" y="-64" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Game Engine</text>
    
    <!-- Game Scene View -->
    <rect x="-70" y="-45" width="140" height="85" rx="5" fill="#0A0621" />
    
    <!-- Simplified Game Scene -->
    <g transform="translate(0, -5)">
      <!-- Environment -->
      <path d="M-60,20 L60,20 L40,-30 L-40,-30 Z" fill="#131A36" opacity="0.7" />
      
      <!-- Character with quantum pixels -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="12" fill="#6A3093" />
        <rect x="-3" y="-15" width="6" height="12" fill="#6A3093" />
        
        <!-- Quantum pixel effect -->
        <rect x="-8" y="-8" width="4" height="4" fill="#5AC8FA" opacity="0.7" />
        <rect x="4" y="4" width="4" height="4" fill="#5AC8FA" opacity="0.7" />
      </g>
      
      <!-- Dialog Box -->
      <rect x="-50" y="25" width="100" height="25" rx="5" fill="#0D0D15" stroke="#5AC8FA" stroke-width="1" />
      <text x="0" y="40" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Welcome to the Tavern, traveler!</text>
    </g>
    
    <!-- Code Output Example -->
    <g transform="translate(-70, 50)">
      <rect x="0" y="0" width="140" height="50" rx="5" fill="#0D0D15" />
      <text x="5" y="12" font-family="'SF Mono', monospace" font-size="7" fill="#5AC8FA">DIALOGUE_DATABASE = {</text>
      <text x="20" y="22" font-family="'SF Mono', monospace" font-size="7" fill="#FFFFFF">"Merchant": {</text>
      <text x="35" y="32" font-family="'SF Mono', monospace" font-size="7" fill="#FFFFFF">"greeting": "Welcome,</text>
      <text x="35" y="42" font-family="'SF Mono', monospace" font-size="7" fill="#FFFFFF">traveler!",</text>
      <text x="20" y="52" font-family="'SF Mono', monospace" font-size="7" fill="#FFFFFF">}</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g>
    <!-- Notion to Pipeline -->
    <path d="M200,180 L240,180" stroke="#5AC8FA" stroke-width="2" fill="none" />
    <polygon points="240,180 235,183 235,177" fill="#5AC8FA" />
    
    <!-- Pipeline to Game Engine -->
    <path d="M560,180 L600,180" stroke="#5AC8FA" stroke-width="2" fill="none" />
    <polygon points="600,180 595,183 595,177" fill="#5AC8FA" />
  </g>
  
  <!-- M4 Optimization Label -->
  <g transform="translate(400, 100)">
    <rect x="-120" y="-20" width="240" height="40" rx="20" fill="#BF4080" opacity="0.8" />
    <text x="0" y="5" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">M4 Neural Engine Accelerated</text>
  </g>
  
  <!-- Key Benefits -->
  <g transform="translate(400, 420)">
    <rect x="-350" y="-30" width="700" height="90" rx="10" fill="#0D0D15" opacity="0.7" />
    
    <text x="-300" y="-10" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Key Benefits</text>
    
    <!-- Benefits with quantum pixel bullets -->
    <g transform="translate(-300, 15)">
      <rect x="0" y="-8" width="8" height="8" fill="#5AC8FA" />
      <rect x="8" y="-8" width="8" height="8" fill="#6A3093" />
      <text x="25" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">Single source of truth for all game content</text>
    </g>
    
    <g transform="translate(-300, 40)">
      <rect x="0" y="-8" width="8" height="8" fill="#5AC8FA" />
      <rect x="8" y="-8" width="8" height="8" fill="#6A3093" />
      <text x="25" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">No programming required for content creators</text>
    </g>
    
    <g transform="translate(100, 15)">
      <rect x="0" y="-8" width="8" height="8" fill="#5AC8FA" />
      <rect x="8" y="-8" width="8" height="8" fill="#6A3093" />
      <text x="25" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">Automated ML integration for NPCs</text>
    </g>
    
    <g transform="translate(100, 40)">
      <rect x="0" y="-8" width="8" height="8" fill="#5AC8FA" />
      <rect x="8" y="-8" width="8" height="8" fill="#6A3093" />
      <text x="25" y="0" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#FFFFFF">80% faster content iteration cycles</text>
    </g>
  </g>
</svg>