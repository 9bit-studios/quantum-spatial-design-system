<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Quantum Glow Filters -->
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="spiritualGlow">
      <feGaussianBlur stdDeviation="7" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="voidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0621;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#131A36;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#1E1F5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0621;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heritageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B3D1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2C5F2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D8B40;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="transitionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#331F4A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#405de5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#613FE7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A3093;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BF4080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2D55;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3DFF74;stop-opacity:0.8">
        <animate attributeName="offset" values="0;0.3;0" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" style="stop-color:#00FFC8;stop-opacity:1">
        <animate attributeName="offset" values="0.33;0.63;0.33" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" style="stop-color:#5AC8FA;stop-opacity:1">
        <animate attributeName="offset" values="0.66;0.96;0.66" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF2D55;stop-opacity:0.8">
        <animate attributeName="offset" values="1;1;1" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Dimensional Grid Patterns -->
    <pattern id="heritageGrid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(61, 255, 116, 0.15)" stroke-width="0.5"/>
    </pattern>
    
    <pattern id="transitionalGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(64, 93, 229, 0.12)" stroke-width="0.5"/>
    </pattern>
    
    <pattern id="quantumGrid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(191, 64, 128, 0.1)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Liquid Motion Masks -->
    <clipPath id="liquidClip1">
      <rect x="0" y="0" width="350" height="600" rx="20">
        <animate attributeName="rx" values="20;35;20" dur="8s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
    
    <clipPath id="liquidClip2">
      <rect x="0" y="0" width="350" height="600" rx="20">
        <animate attributeName="rx" values="20;30;20" dur="10s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
    
    <clipPath id="liquidClip3">
      <rect x="0" y="0" width="350" height="600" rx="20">
        <animate attributeName="rx" values="20;40;20" dur="12s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="url(#voidGradient)"/>
  
  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" fill="#5AC8FA" font-family="SF Pro Display, system-ui" font-size="28" font-weight="700" filter="url(#quantumGlow)">
    Quantum Bridge Architecture
  </text>
  <text x="700" y="90" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="15" font-weight="400" opacity="0.9">
    Design → Intelligence → Code
  </text>
  
  <!-- Heritage State (Design) -->
  <g id="heritageState" transform="translate(100, 150)">
    <!-- Background Layer -->
    <rect x="0" y="0" width="350" height="600" rx="20" fill="url(#heritageGradient)" opacity="0.3"/>
    <rect x="0" y="0" width="350" height="600" fill="url(#heritageGrid)" clip-path="url(#liquidClip1)"/>
    
    <!-- Glass Container -->
    <rect x="0" y="0" width="350" height="600" rx="20" fill="rgba(27, 61, 26, 0.4)" stroke="rgba(61, 255, 116, 0.3)" stroke-width="2" filter="url(#spiritualGlow)"/>
    
    <!-- State Label -->
    <text x="175" y="40" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="20" font-weight="700" filter="url(#quantumGlow)">
      Heritage State
    </text>
    <text x="175" y="65" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" opacity="0.8">
      Pixel-Based Foundation
    </text>
    
    <!-- Design Elements -->
    <g transform="translate(175, 180)">
      <!-- Figma Icon Representation -->
      <rect x="-60" y="-60" width="120" height="120" rx="15" fill="rgba(61, 255, 116, 0.2)" stroke="#3DFF74" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600">Figma</text>
      
      <!-- Pixel Grid -->
      <g transform="translate(0, 100)">
        <rect x="-50" y="0" width="20" height="20" fill="#3DFF74" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
        </rect>
        <rect x="-20" y="0" width="20" height="20" fill="#3DFF74" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.2s" repeatCount="indefinite"/>
        </rect>
        <rect x="10" y="0" width="20" height="20" fill="#3DFF74" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.4s" repeatCount="indefinite"/>
        </rect>
        <rect x="40" y="0" width="20" height="20" fill="#3DFF74" opacity="0.6">
          <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
    
    <!-- Features List -->
    <g transform="translate(30, 380)">
      <text x="0" y="0" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Design System Tokens</text>
      <text x="0" y="30" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Component Library</text>
      <text x="0" y="60" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Flat Representation</text>
      <text x="0" y="90" fill="#3DFF74" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Gaming Heritage</text>
    </g>
    
    <!-- Outgoing Particles -->
    <circle cx="350" cy="300" r="4" fill="#3DFF74">
      <animate attributeName="cx" values="350;470" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="300" r="4" fill="#3DFF74">
      <animate attributeName="cx" values="350;470" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Transitional State (Intelligence) -->
  <g id="transitionalState" transform="translate(525, 150)">
    <!-- Background Layer -->
    <rect x="0" y="0" width="350" height="600" rx="20" fill="url(#transitionalGradient)" opacity="0.3"/>
    <rect x="0" y="0" width="350" height="600" fill="url(#transitionalGrid)" clip-path="url(#liquidClip2)"/>
    
    <!-- Glass Container -->
    <rect x="0" y="0" width="350" height="600" rx="20" fill="rgba(51, 31, 74, 0.4)" stroke="rgba(64, 93, 229, 0.3)" stroke-width="2" filter="url(#spiritualGlow)"/>
    
    <!-- State Label -->
    <text x="175" y="40" text-anchor="middle" fill="#405de5" font-family="SF Pro Display, system-ui" font-size="20" font-weight="700" filter="url(#quantumGlow)">
      Transitional State
    </text>
    <text x="175" y="65" text-anchor="middle" fill="#613FE7" font-family="SF Pro Display, system-ui" font-size="13" opacity="0.8">
      AI-Powered Transformation
    </text>
    
    <!-- Intelligence Processing -->
    <g transform="translate(175, 180)">
      <!-- Neural Network Representation -->
      <circle cx="0" cy="0" r="70" fill="rgba(64, 93, 229, 0.2)" stroke="#405de5" stroke-width="2">
        <animate attributeName="r" values="70;75;70" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Neural Nodes -->
      <circle cx="-40" cy="-30" r="8" fill="#613FE7" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="-30" r="8" fill="#613FE7" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="30" r="8" fill="#613FE7" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="30" r="8" fill="#613FE7" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="8" fill="#405de5" opacity="1">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connection Lines -->
      <line x1="-40" y1="-30" x2="0" y2="0" stroke="#613FE7" stroke-width="1.5" opacity="0.5"/>
      <line x1="40" y1="-30" x2="0" y2="0" stroke="#613FE7" stroke-width="1.5" opacity="0.5"/>
      <line x1="-40" y1="30" x2="0" y2="0" stroke="#613FE7" stroke-width="1.5" opacity="0.5"/>
      <line x1="40" y1="30" x2="0" y2="0" stroke="#613FE7" stroke-width="1.5" opacity="0.5"/>
      
      <text x="0" y="110" text-anchor="middle" fill="#405de5" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600">M4 Neural Engine</text>
    </g>
    
    <!-- Features List -->
    <g transform="translate(30, 380)">
      <text x="0" y="0" fill="#405de5" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Context Analysis</text>
      <text x="0" y="30" fill="#405de5" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Pattern Recognition</text>
      <text x="0" y="60" fill="#405de5" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Semantic Understanding</text>
      <text x="0" y="90" fill="#405de5" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Bridge Intelligence</text>
    </g>
    
    <!-- Outgoing Particles -->
    <circle cx="350" cy="300" r="4" fill="#405de5">
      <animate attributeName="cx" values="350;470" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="300" r="4" fill="#613FE7">
      <animate attributeName="cx" values="350;470" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quantum State (Code) -->
  <g id="quantumState" transform="translate(950, 150)">
    <!-- Background Layer -->
    <rect x="0" y="0" width="350" height="600" rx="20" fill="url(#quantumGradient)" opacity="0.3"/>
    <rect x="0" y="0" width="350" height="600" fill="url(#quantumGrid)" clip-path="url(#liquidClip3)"/>
    
    <!-- Glass Container -->
    <rect x="0" y="0" width="350" height="600" rx="20" fill="rgba(106, 48, 147, 0.4)" stroke="rgba(255, 45, 85, 0.3)" stroke-width="2" filter="url(#spiritualGlow)"/>
    
    <!-- State Label -->
    <text x="175" y="40" text-anchor="middle" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="20" font-weight="700" filter="url(#quantumGlow)">
      Quantum State
    </text>
    <text x="175" y="65" text-anchor="middle" fill="#BF4080" font-family="SF Pro Display, system-ui" font-size="13" opacity="0.8">
      Production-Ready Code
    </text>
    
    <!-- Code Output -->
    <g transform="translate(175, 180)">
      <!-- Code Window -->
      <rect x="-80" y="-80" width="160" height="160" rx="10" fill="rgba(255, 45, 85, 0.2)" stroke="#FF2D55" stroke-width="2"/>
      
      <!-- Code Lines -->
      <g transform="translate(-60, -50)" opacity="0.9">
        <line x1="0" y1="0" x2="40" y2="0" stroke="#FF2D55" stroke-width="2">
          <animate attributeName="x2" values="0;40" dur="1s" fill="freeze"/>
        </line>
        <line x1="0" y1="15" x2="60" y2="15" stroke="#BF4080" stroke-width="2">
          <animate attributeName="x2" values="0;60" dur="1s" begin="0.2s" fill="freeze"/>
        </line>
        <line x1="0" y1="30" x2="30" y2="30" stroke="#FF2D55" stroke-width="2">
          <animate attributeName="x2" values="0;30" dur="1s" begin="0.4s" fill="freeze"/>
        </line>
        <line x1="0" y1="45" x2="50" y2="45" stroke="#BF4080" stroke-width="2">
          <animate attributeName="x2" values="0;50" dur="1s" begin="0.6s" fill="freeze"/>
        </line>
        <line x1="0" y1="60" x2="70" y2="60" stroke="#FF2D55" stroke-width="2">
          <animate attributeName="x2" values="0;70" dur="1s" begin="0.8s" fill="freeze"/>
        </line>
      </g>
      
      <text x="0" y="110" text-anchor="middle" fill="#FF2D55" font-family="SF Mono, monospace" font-size="14" font-weight="600">SwiftUI • React</text>
    </g>
    
    <!-- Features List -->
    <g transform="translate(30, 380)">
      <text x="0" y="0" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Type-Safe Code</text>
      <text x="0" y="30" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Apple HIG Compliant</text>
      <text x="0" y="60" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Volumetric UI</text>
      <text x="0" y="90" fill="#FF2D55" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">• Production Ready</text>
    </g>
    
    <!-- Energy Ripples -->
    <circle cx="175" cy="300" r="100" fill="none" stroke="#FF2D55" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="80;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="300" r="100" fill="none" stroke="#BF4080" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="80;150" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy Flow Connections -->
  <g id="energyConnections" opacity="0.7">
    <!-- Heritage to Transitional -->
    <path d="M 450,450 L 525,450" fill="none" stroke="url(#energyFlow)" stroke-width="3" filter="url(#quantumGlow)"/>
    <polygon points="520,445 535,450 520,455" fill="#00FFC8" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Transitional to Quantum -->
    <path d="M 875,450 L 950,450" fill="none" stroke="url(#energyFlow)" stroke-width="3" filter="url(#quantumGlow)"/>
    <polygon points="945,445 960,450 945,455" fill="#FF2D55" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Ambient Flow Particles -->
  <g id="ambientParticles" opacity="0.5">
    <circle cx="100" cy="100" r="2" fill="#3DFF74">
      <animate attributeName="cx" values="100;1300" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="120" r="2" fill="#00FFC8">
      <animate attributeName="cx" values="100;1300" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="140" r="2" fill="#5AC8FA">
      <animate attributeName="cx" values="100;1300" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>