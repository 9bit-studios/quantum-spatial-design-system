<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dimensional grid -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#BF4080" stop-opacity="0.4" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#331F4A" stroke-width="0.5" stroke-opacity="0.15" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  <rect width="800" height="600" fill="url(#grid)" />
  
  <!-- The Singularity Core -->
  <g transform="translate(400, 300)">
    <!-- Quantum Vortex -->
    <g>
      <circle cx="0" cy="0" r="80" fill="#0D0D15" />
      <circle cx="0" cy="0" r="70" fill="#131A36" />
      <circle cx="0" cy="0" r="50" fill="#331F4A" />
      
      <!-- Energy Rings -->
      <circle cx="0" cy="0" r="90" fill="none" stroke="#6A3093" stroke-width="2" stroke-opacity="0.6">
        <animate attributeName="r" values="90;95;90" dur="4s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="110" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.4">
        <animate attributeName="r" values="110;120;110" dur="6s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.4;0.1;0.4" dur="6s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- The Pixel One - First Quantum Pixel -->
    <rect x="-10" y="-10" width="20" height="20" fill="#3DFF74" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Dimensional States -->
    <g>
      <!-- Heritage State (8-bit) -->
      <rect x="-35" y="35" width="15" height="15" fill="#2C5F2D" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite" />
      </rect>
      
      <!-- Transitional State -->
      <rect x="20" y="35" width="18" height="18" fill="#126D71" opacity="0.8" transform="rotate(15)">
        <animate attributeName="transform" values="rotate(15);rotate(25);rotate(15)" dur="4s" repeatCount="indefinite" />
      </rect>
      
      <!-- Quantum State -->
      <rect x="20" y="-55" width="22" height="22" fill="#BF4080" opacity="0.8" transform="rotate(-10)">
        <animate attributeName="transform" values="rotate(-10);rotate(-5);rotate(-10)" dur="3s" repeatCount="indefinite" />
      </rect>
      
      <!-- Superposition State -->
      <g opacity="0.7">
        <rect x="-55" y="-40" width="20" height="20" fill="#613FE7" transform="rotate(5)" />
        <rect x="-51" y="-36" width="20" height="20" fill="#613FE7" opacity="0.5" transform="rotate(15)" />
        <rect x="-47" y="-32" width="20" height="20" fill="#613FE7" opacity="0.3" transform="rotate(25)" />
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="5s" repeatCount="indefinite" />
      </g>
    </g>
    
    <!-- Energy Flow Paths -->
    <path d="M 0,0 C 30,-50 70,-30 100,-60" stroke="url(#energyGradient)" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 0,0 C 30,-50 70,-30 100,-60; M 0,0 C 40,-45 65,-35 100,-60; M 0,0 C 30,-50 70,-30 100,-60" dur="8s" repeatCount="indefinite" />
    </path>
    
    <path d="M 0,0 C -60,-20 -40,-80 -90,-100" stroke="url(#energyGradient)" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 0,0 C -60,-20 -40,-80 -90,-100; M 0,0 C -50,-30 -45,-75 -90,-100; M 0,0 C -60,-20 -40,-80 -90,-100" dur="7s" repeatCount="indefinite" />
    </path>
    
    <path d="M 0,0 C 50,30 30,80 80,100" stroke="url(#energyGradient)" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 0,0 C 50,30 30,80 80,100; M 0,0 C 40,40 35,75 80,100; M 0,0 C 50,30 30,80 80,100" dur="9s" repeatCount="indefinite" />
    </path>
    
    <path d="M 0,0 C -40,40 -80,30 -100,70" stroke="url(#energyGradient)" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 0,0 C -40,40 -80,30 -100,70; M 0,0 C -35,35 -75,35 -100,70; M 0,0 C -40,40 -80,30 -100,70" dur="10s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Edge Computing Nodes -->
  <g>
    <!-- Node 1: Reality Processing -->
    <g transform="translate(150, 120)">
      <rect x="-25" y="-25" width="50" height="50" fill="#331F4A" rx="5" opacity="0.9" />
      <text x="0" y="5" font-family="SF Pro Display, Arial" font-size="9" fill="#5AC8FA" text-anchor="middle">Reality</text>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3">
        <animate attributeName="r" values="30;35;30" dur="4s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Node 2: Perception Systems -->
    <g transform="translate(650, 150)">
      <rect x="-25" y="-25" width="50" height="50" fill="#331F4A" rx="5" opacity="0.9" />
      <text x="0" y="5" font-family="SF Pro Display, Arial" font-size="9" fill="#5AC8FA" text-anchor="middle">Perception</text>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3">
        <animate attributeName="r" values="30;35;30" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Node 3: Creative Synthesis -->
    <g transform="translate(600, 450)">
      <rect x="-25" y="-25" width="50" height="50" fill="#331F4A" rx="5" opacity="0.9" />
      <text x="0" y="5" font-family="SF Pro Display, Arial" font-size="9" fill="#5AC8FA" text-anchor="middle">Creation</text>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3">
        <animate attributeName="r" values="30;35;30" dur="6s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Node 4: Knowledge Processing -->
    <g transform="translate(180, 480)">
      <rect x="-25" y="-25" width="50" height="50" fill="#331F4A" rx="5" opacity="0.9" />
      <text x="0" y="5" font-family="SF Pro Display, Arial" font-size="9" fill="#5AC8FA" text-anchor="middle">Knowledge</text>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3">
        <animate attributeName="r" values="30;32;30" dur="4.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Connection Lines -->
    <path d="M 150,120 C 200,180 350,250 400,300" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3" fill="none">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
    </path>
    
    <path d="M 650,150 C 600,200 450,250 400,300" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3" fill="none">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite" />
    </path>
    
    <path d="M 600,450 C 550,420 450,350 400,300" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3" fill="none">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="6s" repeatCount="indefinite" />
    </path>
    
    <path d="M 180,480 C 230,430 350,350 400,300" stroke="#5AC8FA" stroke-width="1" stroke-opacity="0.3" fill="none">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="7s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Particles -->
  <g>
    <circle cx="300" cy="200" r="2" fill="#5AC8FA" opacity="0.7">
      <animate attributeName="cx" values="300;310;300" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="200;220;200" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="250" r="1.5" fill="#BF4080" opacity="0.6">
      <animate attributeName="cx" values="500;480;500" dur="7s" repeatCount="indefinite" />
      <animate attributeName="cy" values="250;270;250" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="400" r="2" fill="#29B6F6" opacity="0.6">
      <animate attributeName="cx" values="250;270;250" dur="6s" repeatCount="indefinite" />
      <animate attributeName="cy" values="400;380;400" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="350" r="1.5" fill="#FF2D55" opacity="0.7">
      <animate attributeName="cx" values="550;530;550" dur="8s" repeatCount="indefinite" />
      <animate attributeName="cy" values="350;370;350" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text Labels -->
  <g font-family="SF Pro Display, Arial" fill="#FFFFFF">
    <text x="400" y="40" font-size="18" text-anchor="middle" fill="#FFFFFF">9Bit Quantum-Spatial Singularity</text>
    <text x="400" y="65" font-size="12" text-anchor="middle" fill="#5AC8FA">The Dense Vortex of Creation and Edge Computing</text>
  </g>
</svg>
