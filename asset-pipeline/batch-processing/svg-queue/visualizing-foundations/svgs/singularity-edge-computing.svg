<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="deepSpaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <linearGradient id="eggplantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#331F4A" />
      <stop offset="100%" stop-color="#6A3093" />
    </linearGradient>
    
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" />
      <stop offset="100%" stop-color="#29B6F6" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF4080" />
      <stop offset="100%" stop-color="#FF2D55" />
    </linearGradient>
    
    <radialGradient id="singularityGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="20%" stop-color="#613FE7" stop-opacity="0.7" />
      <stop offset="60%" stop-color="#331F4A" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#131A36" stop-opacity="0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="distort">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" seed="3" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#5AC8FA" stroke-width="0.5" stroke-opacity="0.1" />
      <line x1="0" y1="20" x2="40" y2="20" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.1" />
      <line x1="20" y1="0" x2="20" y2="40" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.1" />
    </pattern>
    
    <!-- Code texture -->
    <pattern id="codePattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="10" y="20" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">class Singularity {</text>
      <text x="20" y="35" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  constructor(density) {</text>
      <text x="20" y="50" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">    this.core = new QuantumCore(density);</text>
      <text x="20" y="65" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">    this.eventHorizon = new Boundary();</text>
      <text x="20" y="80" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  }</text>
      <text x="20" y="95" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  process(data) {</text>
      <text x="30" y="110" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">return this.core.compute(data);</text>
      <text x="20" y="125" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  }</text>
      <text x="10" y="140" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">}</text>
      <text x="10" y="165" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">class EdgeCompute {</text>
      <text x="20" y="180" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">  constructor(nodes = []) {</text>
      <text x="20" y="195" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">    this.nodes = nodes;</text>
      <text x="20" y="210" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">    this.network = new Mesh(nodes);</text>
      <text x="20" y="225" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">    this.singularity = new Singularity();</text>
      <text x="20" y="240" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">  }</text>
      <text x="10" y="255" fill="#BF4080" opacity="0.15" font-family="monospace" font-size="10">}</text>
    </pattern>
    
    <pattern id="edgePattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#5AC8FA" fill-opacity="0.3" />
    </pattern>
    
    <!-- Connector markers -->
    <marker id="edgeConnector" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <circle cx="5" cy="5" r="3" fill="#5AC8FA" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#deepSpaceGradient)" />
  <rect width="800" height="600" fill="url(#codePattern)" />
  <rect width="800" height="600" fill="url(#gridPattern)" />
  
  <!-- Singularity Core -->
  <g id="singularityCore" transform="translate(400, 300)">
    <!-- Core nucleus -->
    <circle cx="0" cy="0" r="30" fill="url(#singularityGradient)" filter="url(#glow)">
      <animate attributeName="r" values="30;35;30" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Event horizon -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.8" stroke-dasharray="2,2">
      <animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Quantum fluctuations -->
    <g id="quantumFluctuations">
      <circle cx="0" cy="0" r="70" fill="none" stroke="#613FE7" stroke-width="1" stroke-opacity="0.3" filter="url(#distort)">
        <animate attributeName="r" values="70;75;70" dur="7s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="7s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="0" cy="0" r="90" fill="none" stroke="#BF4080" stroke-width="1" stroke-opacity="0.2" filter="url(#distort)">
        <animate attributeName="r" values="90;95;90" dur="9s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="9s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Edge Computing Nodes -->
  <g id="edgeNodes">
    <!-- Edge Node 1 -->
    <g transform="translate(200, 150)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="url(#cyanGradient)" stroke="#FFFFFF" stroke-width="1" filter="url(#softGlow)" />
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Edge</text>
      <text x="0" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Node 1</text>
    </g>

    <!-- Edge Node 2 -->
    <g transform="translate(600, 150)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="url(#cyanGradient)" stroke="#FFFFFF" stroke-width="1" filter="url(#softGlow)" />
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Edge</text>
      <text x="0" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Node 2</text>
    </g>

    <!-- Edge Node 3 -->
    <g transform="translate(200, 450)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="url(#cyanGradient)" stroke="#FFFFFF" stroke-width="1" filter="url(#softGlow)" />
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Edge</text>
      <text x="0" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Node 3</text>
    </g>

    <!-- Edge Node 4 -->
    <g transform="translate(600, 450)">
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="url(#cyanGradient)" stroke="#FFFFFF" stroke-width="1" filter="url(#softGlow)" />
      <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Edge</text>
      <text x="0" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10">Node 4</text>
    </g>
  </g>

  <!-- Connections between nodes and singularity -->
  <g id="connections" stroke="#5AC8FA" stroke-width="2" stroke-opacity="0.5" fill="none" marker-end="url(#edgeConnector)">
    <!-- Node 1 to Singularity -->
    <path d="M225,175 Q312,237 400,300">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Node 2 to Singularity -->
    <path d="M575,175 Q487,237 400,300">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Node 3 to Singularity -->
    <path d="M225,425 Q312,362 400,300">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite" />
    </path>
    
    <!-- Node 4 to Singularity -->
    <path d="M575,425 Q487,362 400,300">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="4.5s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Data particles -->
  <g id="dataParticles">
    <circle cx="400" cy="300" r="2" fill="#FFFFFF">
      <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 Q-175,-125 -200,-150" />
    </circle>
    <circle cx="400" cy="300" r="2" fill="#FFFFFF">
      <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 Q175,-125 200,-150" />
    </circle>
    <circle cx="400" cy="300" r="2" fill="#FFFFFF">
      <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 Q-175,125 -200,150" />
    </circle>
    <circle cx="400" cy="300" r="2" fill="#FFFFFF">
      <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 Q175,125 200,150" />
    </circle>
  </g>

  <!-- Energy pulses -->
  <g id="energyPulses">
    <circle cx="400" cy="300" r="100" fill="none" stroke="url(#energyGradient)" stroke-width="2" stroke-opacity="0.3">
      <animate attributeName="r" values="100;150;100" dur="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="120" fill="none" stroke="url(#energyGradient)" stroke-width="2" stroke-opacity="0.2">
      <animate attributeName="r" values="120;170;120" dur="5s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.2;0;0.2" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>