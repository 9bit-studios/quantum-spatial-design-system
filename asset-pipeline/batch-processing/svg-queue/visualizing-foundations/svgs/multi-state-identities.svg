<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="deepSpaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0621" />
      <stop offset="100%" stop-color="#131A36" />
    </linearGradient>
    
    <linearGradient id="eggplantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#331F4A" />
      <stop offset="100%" stop-color="#6A3093" />
    </linearGradient>
    
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5AC8FA" />
      <stop offset="100%" stop-color="#29B6F6" />
    </linearGradient>
    
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF4080" />
      <stop offset="100%" stop-color="#FF2D55" />
    </linearGradient>
    
    <linearGradient id="heritageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1B3D1A" />
      <stop offset="100%" stop-color="#3DFF74" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#5AC8FA" stroke-width="0.5" stroke-opacity="0.1" />
      <line x1="0" y1="20" x2="40" y2="20" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.1" />
      <line x1="20" y1="0" x2="20" y2="40" stroke="#5AC8FA" stroke-width="0.3" stroke-opacity="0.1" />
    </pattern>
    
    <!-- Code texture -->
    <pattern id="codePattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="10" y="20" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">class Identity {</text>
      <text x="20" y="35" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  constructor(states = []) {</text>
      <text x="20" y="50" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">    this.states = states;</text>
      <text x="20" y="65" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">    this.currentState = null;</text>
      <text x="20" y="80" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  }</text>
      <text x="20" y="95" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  transition(newState) {</text>
      <text x="30" y="110" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">if (!this.states.includes(newState)) {</text>
      <text x="40" y="125" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">this.states.push(newState);</text>
      <text x="30" y="140" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">}</text>
      <text x="30" y="155" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">this.currentState = newState;</text>
      <text x="20" y="170" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">  }</text>
      <text x="10" y="185" fill="#5AC8FA" opacity="0.15" font-family="monospace" font-size="10">}</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#deepSpaceGradient)" />
  <rect width="800" height="600" fill="url(#codePattern)" />
  <rect width="800" height="600" fill="url(#gridPattern)" />
  
  <!-- Central Entity -->
  <g id="centralEntity" transform="translate(400, 300)">
    <!-- Heritage State (8-bit) -->
    <rect x="-20" y="-20" width="40" height="40" fill="url(#heritageGradient)" stroke="#3DFF74" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Transitional State -->
    <rect x="-25" y="-25" width="50" height="50" rx="5" ry="5" fill="url(#eggplantGradient)" stroke="#5AC8FA" stroke-width="1.5" opacity="0.5" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Quantum State -->
    <circle cx="0" cy="0" r="30" fill="url(#cyanGradient)" stroke="#FFFFFF" stroke-width="1" opacity="0.5" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy State -->
    <path d="M 0,-35 L 25,0 L 0,35 L -25,0 Z" fill="url(#energyGradient)" stroke="#FF2D55" stroke-width="1" opacity="0.5" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite" />
      <animate attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- State Labels and Icons -->
  <!-- Heritage State -->
  <g id="heritageState" transform="translate(200, 200)">
    <rect x="-15" y="-15" width="30" height="30" fill="url(#heritageGradient)" stroke="#3DFF74" stroke-width="1.5" />
    <text x="0" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">Heritage</text>
    <text x="0" y="70" text-anchor="middle" fill="#3DFF74" font-family="Arial, sans-serif" font-size="12">8-bit Foundation</text>
    
    <!-- Connection to center -->
    <line x1="0" y1="0" x2="200" y2="100" stroke="url(#heritageGradient)" stroke-width="2" stroke-opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Transitional State -->
  <g id="transitionalState" transform="translate(600, 200)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" ry="5" fill="url(#eggplantGradient)" stroke="#5AC8FA" stroke-width="1.5" filter="url(#softGlow)" />
    <text x="0" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">Transitional</text>
    <text x="0" y="70" text-anchor="middle" fill="#6A3093" font-family="Arial, sans-serif" font-size="12">Dimensional Shift</text>
    
    <!-- Connection to center -->
    <line x1="0" y1="0" x2="-200" y2="100" stroke="url(#eggplantGradient)" stroke-width="2" stroke-opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Quantum State -->
  <g id="quantumState" transform="translate(600, 400)">
    <circle cx="0" cy="0" r="15" fill="url(#cyanGradient)" stroke="#FFFFFF" stroke-width="1" filter="url(#glow)" />
    <text x="0" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">Quantum</text>
    <text x="0" y="70" text-anchor="middle" fill="#5AC8FA" font-family="Arial, sans-serif" font-size="12">Volumetric Presence</text>
    
    <!-- Connection to center -->
    <line x1="0" y1="0" x2="-200" y2="-100" stroke="url(#cyanGradient)" stroke-width="2" stroke-opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Energy State -->
  <g id="energyState" transform="translate(200, 400)">
    <path d="M 0,-15 L 15,0 L 0,15 L -15,0 Z" fill="url(#energyGradient)" stroke="#FF2D55" stroke-width="1" filter="url(#softGlow)" />
    <text x="0" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">Energy</text>
    <text x="0" y="70" text-anchor="middle" fill="#FF2D55" font-family="Arial, sans-serif" font-size="12">Active Emission</text>
    
    <!-- Connection to center -->
    <line x1="0" y1="0" x2="200" y2="-100" stroke="url(#energyGradient)" stroke-width="2" stroke-opacity="0.6" stroke-dasharray="5,5">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Orbiting Particles -->
  <g id="orbitingParticles">
    <!-- Heritage particles -->
    <circle cx="0" cy="0" r="2" fill="#3DFF74" opacity="0.8" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 100,40 0 1,0 1,0 z" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#3DFF74" opacity="0.6" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 110,45 0 1,1 1,0 z" dur="10s" repeatCount="indefinite" />
    </circle>
    
    <!-- Transitional particles -->
    <circle cx="0" cy="0" r="2" fill="#6A3093" opacity="0.8" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 120,60 0 1,0 1,0 z" dur="9s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#6A3093" opacity="0.6" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 130,65 0 1,1 1,0 z" dur="11s" repeatCount="indefinite" />
    </circle>
    
    <!-- Quantum particles -->
    <circle cx="0" cy="0" r="2" fill="#5AC8FA" opacity="0.8" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 140,70 0 1,0 1,0 z" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#5AC8FA" opacity="0.6" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 150,75 0 1,1 1,0 z" dur="12s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy particles -->
    <circle cx="0" cy="0" r="2" fill="#FF2D55" opacity="0.8" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 160,80 0 1,0 1,0 z" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#FF2D55" opacity="0.6" filter="url(#softGlow)">
      <animateMotion path="M 0,0 a 170,85 0 1,1 1,0 z" dur="13s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- State transition particles -->
  <g id="transitionParticles" transform="translate(400, 300)">
    <!-- Heritage to Transitional -->
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M -140,-60 C -70,-10 -70,-10 0,0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M -140,-60 C -70,-10 -70,-10 0,0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Transitional to Quantum -->
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M 140,-60 C 70,-10 70,-10 0,0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M 140,-60 C 70,-10 70,-10 0,0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Quantum to Energy -->
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M 140,60 C 70,10 70,10 0,0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M 140,60 C 70,10 70,10 0,0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Energy to Heritage -->
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M -140,60 C -70,10 -70,10 0,0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF" opacity="0.7" filter="url(#softGlow)">
      <animateMotion path="M -140,60 C -70,10 -70,10 0,0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title and Description -->
  <text x="400" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Multi-State Identities</text>
  <text x="400" y="80" text-anchor="middle" fill="#5AC8FA" font-family="Arial, sans-serif" font-size="14" font-style="italic">"Existing simultaneously across quantum states"</text>
  
  <!-- Explanation Text -->
  <g id="explanationText" transform="translate(400, 540)">
    <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">Entities evolve through distinct states while maintaining presence across all dimensions</text>
    <text x="0" y="20" text-anchor="middle" fill="#5AC8FA" font-family="Arial, sans-serif" font-size="10">9Bit Studios Quantum Identity Principle</text>
  </g>
</svg>
